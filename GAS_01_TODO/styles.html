<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .input-section {
    text-align: center;
    margin-bottom: 30px;
  }
  
  #todoInput {
    padding: 10px;
    width: 300px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 5px;
  }
  
  #addButton {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  #addButton:hover {
    background-color: #45a049;
  }
  
  .cloud-container {
    width: 100%;
    height: 600px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
  }
  
  .todo-item {
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .todo-item.completed {
    text-decoration: line-through;
    opacity: 0.5;
  }
  
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
  }
  
  .modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    width: 70%;
    max-width: 600px;
    border-radius: 10px;
    position: relative;
  }
  
  .close {
    position: absolute;
    right: 20px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
  }
  
  .advice-section {
    margin-top: 20px;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 5px;
  }
  
  .bible-verses {
    margin-top: 15px;
    padding: 15px;
    background-color: #e9ecef;
    border-radius: 5px;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f00;
    opacity: 0.8;
    animation: fall 1s linear forwards;
  }

  @keyframes fall {
    0% {
      transform: translateY(-100px) rotate(0deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(600px) rotate(360deg);
      opacity: 0;
    }
  }

  .loading-spinner {
    width: 40px;
    height: 40px;
    margin: 0 auto;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
