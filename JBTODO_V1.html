    <script>
        // ì „ì—­ ë³€ìˆ˜
        let todoCount = 0;
        let completedCount = 0;
        let todos = [];
        let animationId;
        let searchFilter = '';
        
        const physics = {
            gravity: 0.5,
            friction: 0.85,
            bounce: 0.3,
            damping: 0.995,
            airResistance: 0.999,
            minVelocity: 0.1
        };

        const gameArea = document.getElementById('gameArea');
        const todoInput = document.getElementById('todoInput');
        const searchInput = document.getElementById('searchInput');
        const prioritySelect = document.getElementById('prioritySelect');

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ê´€ë¦¬
        class StorageManager {
            static save() {
                const data = {
                    todos: todos.map(todo => ({
                        text: todo.text,
                        completed: todo.completed,
                        priority: todo.priority,
                        createdAt: todo.createdAt,
                        x: todo.x,
                        y: todo.y,
                        isSettled: todo.isSettled
                    })),
                    stats: {
                        todoCount,
                        completedCount
                    }
                };
                localStorage.setItem('tetrisTodo', JSON.stringify(data));
            }

            static load() {
                const data = localStorage.getItem('tetrisTodo');
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        return parsed;
                    } catch (e) {
                        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
                        return null;
                    }
                }
                return null;
            }

            static clear() {
                localStorage.removeItem('tetrisTodo');
            }
        }

        // í† ìŠ¤íŠ¸ ì•Œë¦¼
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // í–¥ìƒëœ ë¬¼ë¦¬ ì—”ì§„ í´ë˜ìŠ¤
        class TodoBlock {
            constructor(element, text, priority = 'normal', createdAt = null) {
                this.element = element;
                this.text = text;
                this.priority = priority;
                this.completed = false;
                this.createdAt = createdAt || new Date();
                this.x = gameArea.clientWidth / 2;
                this.y = -80;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = 0;
                this.width = 0;
                this.height = 40;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.isSettled = false;
                this.settlementTimer = 0;
                this.id = Date.now() + Math.random();
                this.onGround = false;
                this.supportingBlocks = new Set();
                this.mass = 1; // ì§ˆëŸ‰
                
                setTimeout(() => {
                    this.width = this.element.offsetWidth;
                    this.height = this.element.offsetHeight;
                    // ìš°ì„ ìˆœìœ„ì— ë”°ë¥¸ ì§ˆëŸ‰ ì¡°ì •
                    this.mass = this.priority === 'high' ? 1.5 : 
                               this.priority === 'low' ? 0.7 : 1.0;
                }, 100);

                // ìš°ì„ ìˆœìœ„ì— ë”°ë¥¸ ì´ˆê¸° íš¨ê³¼
                if (priority === 'high') {
                    this.element.classList.add('priority-pulse');
                }
            }

            update() {
                if (this.isSettled) return;

                // ì§€ì§€í•˜ëŠ” ë¸”ë¡ë“¤ì´ ëª¨ë‘ ì •ì°©í–ˆëŠ”ì§€ í™•ì¸
                this.updateSupportState();

                // ìš°ì„ ìˆœìœ„ì™€ ì§ˆëŸ‰ì— ë”°ë¥¸ ì¤‘ë ¥ ì¡°ì •
                const gravityMultiplier = this.priority === 'high' ? 1.3 : 
                                         this.priority === 'low' ? 0.7 : 1.0;
                const gravityForce = physics.gravity * gravityMultiplier * this.mass;

                // ì¤‘ë ¥ ì ìš©
                this.vy += gravityForce;

                // ê³µê¸° ì €í•­
                this.vx *= physics.airResistance;
                this.vy *= physics.airResistance;

                // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                // ê²½ê³„ ì¶©ëŒ ì²˜ë¦¬
                this.handleBoundaryCollision();

                // ë¸”ë¡ ê°„ ì¶©ëŒ ì²˜ë¦¬
                this.handleBlockCollisions();

                // ê°ì† íš¨ê³¼ (ë°”ë‹¥ì´ë‚˜ ë¸”ë¡ ìœ„ì— ìˆì„ ë•Œ ë” ê°•í•¨)
                const dampingFactor = this.onGround ? physics.friction : physics.damping;
                this.vx *= dampingFactor;
                this.vy *= dampingFactor;
                this.rotationSpeed *= dampingFactor;

                // ë¯¸ì„¸í•œ ì›€ì§ì„ ì œê±°
                if (Math.abs(this.vx) < physics.minVelocity) this.vx = 0;
                if (Math.abs(this.vy) < physics.minVelocity) this.vy = 0;
                if (Math.abs(this.rotationSpeed) < 0.01) this.rotationSpeed = 0;

                // ì •ì°© ì¡°ê±´ í™•ì¸
                this.checkSettlement();

                // DOM ì—…ë°ì´íŠ¸
                this.updateDOM();
            }

            handleBoundaryCollision() {
                // ì¢Œìš° ë²½ ì¶©ëŒ
                if (this.x - this.width/2 <= 0) {
                    this.x = this.width/2;
                    this.vx = -this.vx * physics.bounce;
                    this.rotationSpeed *= -0.3;
                }
                if (this.x + this.width/2 >= gameArea.clientWidth) {
                    this.x = gameArea.clientWidth - this.width/2;
                    this.vx = -this.vx * physics.bounce;
                    this.rotationSpeed *= -0.3;
                }

                // ë°”ë‹¥ ì¶©ëŒ - ë” ì •í™•í•œ ì°©ì§€
                if (this.y + this.height/2 >= gameArea.clientHeight) {
                    this.y = gameArea.clientHeight - this.height/2;
                    
                    // ë°”ë‹¥ì— ë‹¿ì•˜ì„ ë•Œ
                    if (this.vy > 0) {
                        this.vy = -this.vy * physics.bounce;
                        this.vx *= physics.friction;
                        this.rotationSpeed *= physics.friction;
                        this.onGround = true;
                        
                        // ë°”ë‹¥ ì¶©ëŒ ì‹œ ì§„ë™ íš¨ê³¼
                        if (Math.abs(this.vy) > 1) {
                            this.element.style.filter = 'brightness(1.3)';
                            setTimeout(() => {
                                this.element.style.filter = '';
                            }, 200);
                        }
                    }
                } else {
                    this.onGround = false;
                }
            }

            updateSupportState() {
                // ì§€ì§€í•˜ëŠ” ë¸”ë¡ë“¤ì˜ ìƒíƒœ í™•ì¸
                this.supportingBlocks.clear();
                
                todos.forEach(other => {
                    if (other !== this && this.isRestingOn(other)) {
                        this.supportingBlocks.add(other);
                    }
                });
            }

            isRestingOn(other) {
                if (!other.isSettled) return false;
                
                // ìˆ˜ì§ì ìœ¼ë¡œ ë‹¤ë¥¸ ë¸”ë¡ ìœ„ì— ìˆëŠ”ì§€ í™•ì¸
                const horizontalOverlap = Math.abs(this.x - other.x) < (this.width + other.width) / 2 - 5;
                const verticalDistance = (this.y + this.height/2) - (other.y - other.height/2);
                
                return horizontalOverlap && verticalDistance >= -5 && verticalDistance <= 5;
            }

            handleBlockCollisions() {
                todos.forEach(other => {
                    if (other !== this) {
                        this.resolveCollision(other);
                    }
                });
            }

            resolveCollision(other) {
                // ë°•ìŠ¤ ê¸°ë°˜ ì¶©ëŒ ê°ì§€ (ë” ì •í™•í•¨)
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const combinedHalfWidth = (this.width + other.width) / 2;
                const combinedHalfHeight = (this.height + other.height) / 2;

                // ì¶©ëŒ ê°ì§€
                if (Math.abs(dx) < combinedHalfWidth && Math.abs(dy) < combinedHalfHeight) {
                    // ê²¹ì¹¨ ê³„ì‚°
                    const overlapX = combinedHalfWidth - Math.abs(dx);
                    const overlapY = combinedHalfHeight - Math.abs(dy);

                    // ë” ì‘ì€ ê²¹ì¹¨ ë°©í–¥ìœ¼ë¡œ ë¶„ë¦¬
                    if (overlapX < overlapY) {
                        // ìˆ˜í‰ ë¶„ë¦¬
                        const separationX = overlapX / 2;
                        if (dx > 0) {
                            this.x += separationX;
                            other.x -= separationX;
                        } else {
                            this.x -= separationX;
                            other.x += separationX;
                        }

                        // ì†ë„ êµí™˜ (ì§ˆëŸ‰ ê³ ë ¤)
                        const totalMass = this.mass + other.mass;
                        const newThisVx = ((this.mass - other.mass) * this.vx + 2 * other.mass * other.vx) / totalMass;
                        const newOtherVx = ((other.mass - this.mass) * other.vx + 2 * this.mass * this.vx) / totalMass;
                        
                        this.vx = newThisVx * physics.bounce;
                        other.vx = newOtherVx * physics.bounce;
                    } else {
                        // ìˆ˜ì§ ë¶„ë¦¬
                        const separationY = overlapY / 2;
                        if (dy > 0) {
                            this.y += separationY;
                            other.y -= separationY;
                        } else {
                            this.y -= separationY;
                            other.y += separationY;
                        }

                        // ìˆ˜ì§ ì†ë„ êµí™˜
                        const totalMass = this.mass + other.mass;
                        const newThisVy = ((this.mass - other.mass) * this.vy + 2 * other.mass * other.vy) / totalMass;
                        const newOtherVy = ((other.mass - this.mass) * other.vy + 2 * this.mass * this.vy) / totalMass;
                        
                        this.vy = newThisVy * physics.bounce;
                        other.vy = newOtherVy * physics.bounce;

                        // ìœ„ì—ì„œ ì•„ë˜ë¡œ ì¶©ëŒí•˜ëŠ” ê²½ìš° ì²˜ë¦¬
                        if (this.y > other.y && this.vy > 0) {
                            this.y = other.y + other.height/2 + this.height/2;
                            this.vy = Math.max(0, this.vy * physics.bounce);
                            this.onGround = true;
                        }
                    }

                    // íšŒì „ íš¨ê³¼
                    this.rotationSpeed += (Math.random() - 0.5) * 0.05;
                    other.rotationSpeed += (Math.random() - 0.5) * 0.05;

                    // ì‹œê° íš¨ê³¼
                    this.element.style.filter = 'brightness(1.2)';
                    other.element.style.filter = 'brightness(1.2)';
                    
                    setTimeout(() => {
                        this.element.style.filter = '';
                        other.element.style.filter = '';
                    }, 200);

                    // ì •ì°© ìƒíƒœ ë¦¬ì…‹
                    this.settlementTimer = 0;
                    other.settlementTimer = 0;
                }
            }

            checkSettlement() {
                const totalSpeed = Math.abs(this.vx) + Math.abs(this.vy) + Math.abs(this.rotationSpeed);
                const isStable = totalSpeed < 0.3;
                const hasSupport = this.onGround || this.supportingBlocks.size > 0;

                if (isStable && hasSupport) {
                    this.settlementTimer++;
                    if (this.settlementTimer > 30) { // 0.5ì´ˆ í›„ ì •ì°©
                        this.settle();
                    }
                } else {
                    this.settlementTimer = 0;
                }

                // 15ì´ˆ í›„ ê°•ì œ ì •ì°©
                setTimeout(() => {
                    if (!this.isSettled) {
                        this.settle();
                    }
                }, 15000);
            }

            updateDOM() {
                this.element.style.left = (this.x - this.width/2) + 'px';
                this.element.style.top = (this.y - this.height/2) + 'px';
                this.element.style.transform = `rotate(${this.rotation}rad)`;
            }

            settle() {
                this.isSettled = true;
                this.vx = 0;
                this.vy = 0;
                this.rotationSpeed = 0;
                
                // ìµœì¢… ìœ„ì¹˜ ì¡°ì • - ë°”ë‹¥ì´ë‚˜ ë‹¤ë¥¸ ë¸”ë¡ì— ì •í™•íˆ ë§ì¶¤
                this.adjustFinalPosition();
                
                this.element.style.transition = 'all 0.3s ease';
                this.element.classList.remove('priority-pulse');
                
                // ì •ì°© íš¨ê³¼
                this.element.style.boxShadow = '0 2px 8px rgba(0,0,0,0.4)';
                
                // ìë™ ì €ì¥
                StorageManager.save();
            }

            adjustFinalPosition() {
                // ë°”ë‹¥ì— ì •í™•íˆ ë§ì¶”ê¸°
                if (this.y + this.height/2 >= gameArea.clientHeight - 5) {
                    this.y = gameArea.clientHeight - this.height/2;
                    this.onGround = true;
                }

                // ë‹¤ë¥¸ ë¸”ë¡ ìœ„ì— ì •í™•íˆ ë§ì¶”ê¸°
                let foundSupport = false;
                todos.forEach(other => {
                    if (other !== this && other.isSettled && this.isNearBlock(other)) {
                        // ìˆ˜í‰ìœ¼ë¡œ ê²¹ì¹˜ê³  ìˆ˜ì§ìœ¼ë¡œ ê°€ê¹Œìš´ ê²½ìš°
                        const horizontalOverlap = Math.abs(this.x - other.x) < (this.width + other.width) / 2;
                        const verticalDistance = (this.y + this.height/2) - (other.y - other.height/2);
                        
                        if (horizontalOverlap && verticalDistance > -10 && verticalDistance < 10) {
                            this.y = other.y - other.height/2 - this.height/2;
                            foundSupport = true;
                        }
                    }
                });

                if (foundSupport) {
                    this.onGround = true;
                }
            }

            isNearBlock(other) {
                const dx = Math.abs(this.x - other.x);
                const dy = Math.abs(this.y - other.y);
                const maxDistance = Math.max(this.width, this.height, other.width, other.height);
                return dx < maxDistance && dy < maxDistance;
            }

            getBounds() {
                return {
                    left: this.x - this.width/2,
                    right: this.x + this.width/2,
                    top: this.y - this.height/2,
                    bottom: this.y + this.height/2
                };
            }

            snapToGrid() {
                // ë¯¸ì„¸í•œ ì •ë ¬ì„ ìœ„í•œ ê·¸ë¦¬ë“œ ìŠ¤ëƒ…
                if (this.isSettled) {
                    this.x = Math.round(this.x);
                    this.y = Math.round(this.y);
                    this.rotation = Math.round(this.rotation * 20) / 20; // ì•½ê°„ì˜ íšŒì „ ì •ë ¬
                }
            }
        }

        // TODO ì¶”ê°€ í•¨ìˆ˜
        function addTodo() {
            const text = todoInput.value.trim();
            if (!text) {
                showToast('í• ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }

            const priority = prioritySelect.value;
            const todoBlock = document.createElement('div');
            todoBlock.className = `todo-block ${priority !== 'normal' ? 'priority-' + priority : ''}`;
            
            const createdAt = new Date();
            const dateStr = createdAt.toLocaleDateString('ko-KR', {
                month: 'short',
                day: 'numeric'
            });

            todoBlock.innerHTML = `
                ${priority !== 'normal' ? `<span class="priority-badge">${getPriorityText(priority)}</span>` : ''}
                <span class="todo-date">${dateStr}</span>
                <div class="todo-text">${text}</div>
                <button class="delete-btn" onclick="deleteTodo(this)">Ã—</button>
            `;

            todoBlock.style.position = 'absolute';
            gameArea.appendChild(todoBlock);
            
            const physicsBlock = new TodoBlock(todoBlock, text, priority, createdAt);
            todos.push(physicsBlock);
            
            todoBlock.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) return;
                toggleComplete(physicsBlock);
            });

            todoCount++;
            todoInput.value = '';
            prioritySelect.value = 'normal';
            updateStats();
            
            if (!animationId) {
                startPhysics();
            }

            showToast(`"${text}" í• ì¼ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!`);
            StorageManager.save();
        }

        function getPriorityText(priority) {
            const priorities = {
                'high': 'ë†’ìŒ',
                'medium': 'ë³´í†µ',
                'low': 'ë‚®ìŒ'
            };
            return priorities[priority] || '';
        }

        // TODO ì‚­ì œ í•¨ìˆ˜
        function deleteTodo(btn) {
            const todoBlock = btn.parentElement;
            const index = todos.findIndex(todo => todo.element === todoBlock);
            
            if (index !== -1) {
                if (todos[index].completed) {
                    completedCount--;
                }
                todos.splice(index, 1);
                todoCount--;
            }

            // í­ë°œ íš¨ê³¼
            todoBlock.style.transform = 'scale(1.5) rotate(360deg)';
            todoBlock.style.opacity = '0';
            todoBlock.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                if (todoBlock.parentNode) {
                    todoBlock.parentNode.removeChild(todoBlock);
                }
                updateStats();
                StorageManager.save();
            }, 500);

            showToast('í• ì¼ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        // ì™„ë£Œ ìƒíƒœ í† ê¸€
        function toggleComplete(physicsBlock) {
            const isCompleted = physicsBlock.completed;
            physicsBlock.completed = !isCompleted;

            if (isCompleted) {
                physicsBlock.element.classList.remove('completed');
                completedCount--;
                showToast('í• ì¼ì´ ë¯¸ì™„ë£Œë¡œ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } else {
                physicsBlock.element.classList.add('completed');
                completedCount++;
                
                // ì™„ë£Œ ì‹œ ì¶•í•˜ íš¨ê³¼
                physicsBlock.vy -= 8;
                physicsBlock.vx += (Math.random() - 0.5) * 4;
                physicsBlock.rotationSpeed += (Math.random() - 0.5) * 0.2;
                physicsBlock.isSettled = false;
                physicsBlock.settlementTimer = 0;
                
                showToast('ğŸ‰ í• ì¼ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!');
            }

            updateStats();
            StorageManager.save();
        }

        // í–¥ìƒëœ ë¬¼ë¦¬ ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘
        function startPhysics() {
            let frameCount = 0;
            
            function animate() {
                frameCount++;
                const movingBlocks = todos.filter(block => !block.isSettled);
                
                // ê° ë¸”ë¡ ì—…ë°ì´íŠ¸
                movingBlocks.forEach(block => {
                    block.update();
                });

                // ëª¨ë“  ë¸”ë¡ì— ëŒ€í•´ ê·¸ë¦¬ë“œ ìŠ¤ëƒ… ì ìš© (ë§¤ 5í”„ë ˆì„ë§ˆë‹¤)
                if (frameCount % 5 === 0) {
                    todos.forEach(block => {
                        block.snapToGrid();
                    });
                }

                // ëª¨ë“  ë¸”ë¡ì´ ì •ì°©ë˜ë©´ ì• ë‹ˆë©”ì´ì…˜ ì •ì§€
                if (todos.length > 0 && todos.every(block => block.isSettled)) {
                    stopPhysics();
                    // ìµœì¢… ì •ë ¬
                    todos.forEach(block => {
                        block.snapToGrid();
                        block.updateDOM();
                    });
                    return;
                }

                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }

        // ë¬¼ë¦¬ ì‹œë®¬ë ˆì´ì…˜ ì¤‘ì§€
        function stopPhysics() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('totalCount').textContent = todoCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('activeCount').textContent = todoCount - completedCount;
            
            const highPriorityCount = todos.filter(todo => 
                todo.priority === 'high' && !todo.completed
            ).length;
            document.getElementById('highPriorityCount').textContent = highPriorityCount;
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        function applySearchFilter() {
            const filter = searchInput.value.toLowerCase();
            searchFilter = filter;
            
            todos.forEach(todo => {
                const matches = todo.text.toLowerCase().includes(filter);
                todo.element.style.display = matches ? 'flex' : 'none';
            });
            
            if (filter) {
                const matchCount = todos.filter(todo => 
                    todo.text.toLowerCase().includes(filter)
                ).length;
                showToast(`${matchCount}ê°œì˜ í•­ëª©ì„ ì°¾ì•˜ìŠµë‹ˆë‹¤.`);
            }
        }

        // ì™„ë£Œëœ í•­ëª© ì‚­ì œ
        function clearCompleted() {
            const completedTodos = todos.filter(todo => todo.completed);
            
            if (completedTodos.length === 0) {
                showToast('ì™„ë£Œëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            completedTodos.forEach(todo => {
                todo.element.remove();
            });

            todos = todos.filter(todo => !todo.completed);
            todoCount = todos.length;
            completedCount = 0;
            
            updateStats();
            StorageManager.save();
            showToast(`${completedTodos.length}ê°œì˜ ì™„ë£Œëœ í•­ëª©ì„ ì‚­ì œí–ˆìŠµë‹ˆë‹¤!`);
        }

        // ëª¨ë“  í•­ëª© ì‚­ì œ
        function clearAll() {
            if (todos.length === 0) {
                showToast('ì‚­ì œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            if (confirm('ì •ë§ë¡œ ëª¨ë“  í• ì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                todos.forEach(todo => {
                    todo.element.remove();
                });

                todos = [];
                todoCount = 0;
                completedCount = 0;
                
                stopPhysics();
                updateStats();
                StorageManager.save();
                showToast('ëª¨ë“  í• ì¼ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        }

        // ë°ì´í„° ë‚´ë³´ë‚´ê¸°
        function exportData() {
            const data = {
                todos: todos.map(todo => ({
                    text: todo.text,
                    completed: todo.completed,
                    priority: todo.priority,
                    createdAt: todo.createdAt
                })),
                exportDate: new Date(),
                version: '2.0'
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tetris-todo-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            showToast('ë°ì´í„°ê°€ ë‚´ë³´ë‚´ì¡ŒìŠµë‹ˆë‹¤!');
        }

        // ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.todos && Array.isArray(data.todos)) {
                        // ê¸°ì¡´ ë°ì´í„° ì‚­ì œ
                        clearAll();
                        
                        // ìƒˆ ë°ì´í„° ì¶”ê°€
                        data.todos.forEach(todoData => {
                            todoInput.value = todoData.text;
                            prioritySelect.value = todoData.priority || 'normal';
                            addTodo();
                            
                            // ì™„ë£Œ ìƒíƒœ ë³µì›
                            if (todoData.completed) {
                                const lastTodo = todos[todos.length - 1];
                                toggleComplete(lastTodo);
                            }
                        });
                        
                        showToast(`${data.todos.length}ê°œì˜ í• ì¼ì„ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤!`);
                    }
                } catch (error) {
                    showToast('íŒŒì¼ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
                }
            };
            
            reader.readAsText(file);
            event.target.value = '';
        }

        // ë°ì´í„° ë¡œë“œ
        function loadData() {
            const data = StorageManager.load();
            if (data && data.todos) {
                data.todos.forEach(todoData => {
                    const todoBlock = document.createElement('div');
                    todoBlock.className = `todo-block ${todoData.priority !== 'normal' ? 'priority-' + todoData.priority : ''}`;
                    
                    const createdAt = new Date(todoData.createdAt);
                    const dateStr = createdAt.toLocaleDateString('ko-KR', {
                        month: 'short',
                        day: 'numeric'
                    });

                    todoBlock.innerHTML = `
                        ${todoData.priority !== 'normal' ? `<span class="priority-badge">${getPriorityText(todoData.priority)}</span>` : ''}
                        <span class="todo-date">${dateStr}</span>
                        <div class="todo-text">${todoData.text}</div>
                        <button class="delete-btn" onclick="deleteTodo(this)">Ã—</button>
                    `;

                    todoBlock.style.position = 'absolute';
                    
                    if (todoData.completed) {
                        todoBlock.classList.add('completed');
                        completedCount++;
                    }

                    gameArea.appendChild(todoBlock);
                    
                    const physicsBlock = new TodoBlock(todoBlock, todoData.text, todoData.priority, createdAt);
                    physicsBlock.completed = todoData.completed;
                    
                    // ì €ì¥ëœ ìœ„ì¹˜ê°€ ìˆìœ¼ë©´ ë³µì›
                    if (todoData.x && todoData.y) {
                        physicsBlock.x = todoData.x;
                        physicsBlock.y = todoData.y;
                        physicsBlock.isSettled = todoData.isSettled;
                        physicsBlock.updateDOM();
                    }
                    
                    todos.push(physicsBlock);
                    
                    todoBlock.addEventListener('click', function(e) {
                        if (e.target.classList.contains('delete-btn')) return;
                        toggleComplete(physicsBlock);
                    });
                });

                todoCount = data.todos.length;
                updateStats();
                
                // ì›€ì§ì´ëŠ” ë¸”ë¡ì´ ìˆìœ¼ë©´ ë¬¼ë¦¬ ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘
                if (todos.some(block => !block.isSettled)) {
                    startPhysics();
                }
            }
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter: í• ì¼ ì¶”ê°€
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                addTodo();
            }
            
            // Escape: ê²€ìƒ‰ ì´ˆê¸°í™”
            if (e.key === 'Escape') {
                searchInput.value = '';
                applySearchFilter();
            }
            
            // Delete: ì™„ë£Œëœ í•­ëª© ì‚­ì œ
            if (e.key === 'Delete' && !e.target.matches('input')) {
                clearCompleted();
            }
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        todoInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        searchInput.addEventListener('input', applySearchFilter);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë³µì›
        window.addEventListener('load', function() {
            loadData();
            showToast('ë°ì´í„°ê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
        });

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ë°ì´í„° ì €ì¥
        window.addEventListener('beforeunload', function() {
            StorageManager.save();
        });

        // ì´ˆê¸° ìƒ˜í”Œ ë°ì´í„° (ì €ì¥ëœ ë°ì´í„°ê°€ ì—†ì„ ë•Œë§Œ)
        setTimeout(() => {
            if (todos.length === 0) {
                const sampleTodos = [
                    { text: 'í”„ë¡œì íŠ¸ ì™„ì„±', priority: 'high' },
                    { text: 'ì ì‹¬ ë¨¹ê¸°', priority: 'medium' },
                    { text: 'ìš´ë™í•˜ê¸°', priority: 'normal' },
                    { text: 'ë…ì„œ', priority: 'low' },
                    { text: 'ì˜í™” ë³´ê¸°', priority: 'normal' }
                ];

                sampleTodos.forEach((sample, index) => {
                    setTimeout(() => {
                        todoInput.value = sample.text;
                        prioritySelect.value = sample.priority;
                        addTodo();
                    }, index * 1000);
                });
            }
        }, 1000);
    </script>
