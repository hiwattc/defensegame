    }

      flex-direction: column;
      align-items: flex-start;

      min-height: 230px;
      position: relative;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.012);
      box-shadow: 0 8px 32px rgba(120,58,120,0.18);
    }
    .card-id {
      position: absolute;
      top: 18px;
      right: 14px;
      font-size: 14px;
      color: #C3A6CC;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .card-question {

      font-weight: 700;
      color: #6E356E;
      margin-bottom: 14px;
    }
    .card-answer {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .card-scripture {
      font-size: 13px;
      color: #a094b2;
      margin-top: auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 18px 0 0 0;
      gap: 6px;
      flex-wrap: wrap;
    }
    .ctrl-btn {
      background: #824982; color: #fff;
      border: none; border-radius: 9px;
      padding: 6px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .ctrl-btn:hover {
      background: #b589b5;
      color: #492649;
    }
    @media (max-width: 800px) {
      .card {
        width: 94vw;
        min-width: unset;
        padding: 13px 7vw;
      }
    }

// 카드형 Q&A 생성 관련 스크립트
let rangeStart = 0, rangeSize = 10;
const elCards = document.getElementById('cards');

function renderCards(list) {
  elCards.innerHTML = list.map(item => `
    <div class="card">
      <div class="card-id">Q${item.id}</div>
      <div class="card-question">${item.question}</div>
      <div class="card-answer"><b>A.</b> ${item.answer}</div>
      <div class="card-scripture">${item.scripture}</div>
    </div>
  `).join('');
}

function showRange(diff=0) {
  // 페이징
  rangeStart += diff;
  const max = data.catechism.length;
  if(rangeStart<0) rangeStart=0;
  if(rangeStart >= max) rangeStart = Math.max(0, max-rangeSize);
  renderCards(data.catechism.slice(rangeStart, rangeStart+rangeSize));
}
function showAll() {
  rangeStart = 0;
  renderCards(data.catechism);
}
function showRandom() {
  const i = Math.floor(Math.random()*data.catechism.length);
  renderCards([data.catechism[i]]);
}
// 첫 화면은 1~10번
showRange(0);
