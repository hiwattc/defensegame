<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>íˆ¬ì„ê¸° ë””íœìŠ¤ ê²Œì„</title>
    <style>
        body {

        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">ì ìˆ˜: 0</div>
        <div id="powerMultiplier">í­ë°œë ¥: 1.0x</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const powerMultiplierElement = document.getElementById('powerMultiplier');

        // ìº”ë²„ìŠ¤ í¬ê¸°ë¥¼ ë¸Œë¼ìš°ì € ì°½ í¬ê¸°ì— ë§ì¶¤
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // ì´ˆê¸° í¬ê¸° ì„¤ì • ë° ë¦¬ì‚¬ì´ì¦ˆ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ê²Œì„ ìƒíƒœ
        let score = 0;
        let power = 0;
        let isCharging = false;
        let angle = 0;  // ì´ˆê¸° ê°ë„ë¥¼ 45ë„ì—ì„œ 0ë„ë¡œ ë³€ê²½
        let projectiles = [];
        let enemies = [];
        let particles = [];
        let items = [];
        let lastEnemySpawn = 0;
        let lastItemSpawn = 0;
        let particleMultiplier = 1;
        let playerY = canvas.height * 0.8;  // í™”ë©´ ë†’ì´ì˜ 80% ì§€ì ì— ìœ„ì¹˜
        let playerSpeed = 5;
        let lastShotTime = 0;  // ë§ˆì§€ë§‰ ë°œì‚¬ ì‹œê°„
        let cooldownTime = 2000;  // ê¸°ë³¸ ì¿¨íƒ€ì„ (2ì´ˆ)
        let canShoot = true;  // ë°œì‚¬ ê°€ëŠ¥ ì—¬ë¶€

        // ì§€í˜• ìƒì„± í•¨ìˆ˜
        function generateTerrain() {
            const terrain = [];
            const segmentWidth = 100;  // ê° ì§€í˜• ì„¸ê·¸ë¨¼íŠ¸ì˜ ë„ˆë¹„
            const numSegments = Math.ceil(canvas.width / segmentWidth) + 1;  // í™”ë©´ ë„ˆë¹„ì— ë§ëŠ” ì„¸ê·¸ë¨¼íŠ¸ ìˆ˜
            let lastHeight = canvas.height - 150;  // ì´ˆê¸° ë†’ì´ë¥¼ 75ì—ì„œ 150ìœ¼ë¡œ ì¦ê°€ (2ë°°)

            for (let i = 0; i < numSegments; i++) {
                // ì´ì „ ë†’ì´ì—ì„œ ìµœëŒ€ Â±20í”½ì…€ ë³€í™”
                const heightChange = (Math.random() - 0.5) * 40;
                lastHeight = Math.max(canvas.height - 300, Math.min(canvas.height - 60, lastHeight + heightChange));  // ìµœì†Œ ë†’ì´ë¥¼ 150ì—ì„œ 300ìœ¼ë¡œ, ìµœëŒ€ ë†’ì´ë¥¼ 30ì—ì„œ 60ìœ¼ë¡œ ì¡°ì •
                terrain.push({
                    x: i * segmentWidth,
                    y: lastHeight
                });
            }
            return terrain;
        }

        // ì§€í˜• ë°°ì—´ ì´ˆê¸°í™”
        let terrain = generateTerrain();

        // ì§€í˜• ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateTerrain() {
            // ì§€í˜• ì´ë™
            terrain.forEach(point => {
                point.x -= 0.25;  // 0.5ì—ì„œ 0.25ë¡œ ê°ì†Œ (ì ˆë°˜ ì†ë„)
            });

            // ìƒˆë¡œìš´ ì§€í˜• ì„¸ê·¸ë¨¼íŠ¸ ì¶”ê°€
            if (terrain[terrain.length - 1].x < canvas.width) {
                const lastPoint = terrain[terrain.length - 1];
                const heightChange = (Math.random() - 0.5) * 40;
                const newHeight = Math.max(canvas.height - 300, Math.min(canvas.height - 60, lastPoint.y + heightChange));
                terrain.push({
                    x: lastPoint.x + 100,
                    y: newHeight
                });
            }

            // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì§€í˜• ì œê±°
            terrain = terrain.filter(point => point.x > -100);
        }

        // íŠ¹ì • x ì¢Œí‘œì—ì„œì˜ ì§€í˜• ë†’ì´ ê³„ì‚°
        function getTerrainHeight(x) {
            for (let i = 0; i < terrain.length - 1; i++) {
                if (x >= terrain[i].x && x < terrain[i + 1].x) {
                    const ratio = (x - terrain[i].x) / (terrain[i + 1].x - terrain[i].x);
                    return terrain[i].y + (terrain[i + 1].y - terrain[i].y) * ratio;
                }
            }
            return canvas.height - 150;  // ê¸°ë³¸ê°’ë„ 75ì—ì„œ 150ìœ¼ë¡œ ì¦ê°€
        }

        // êµ¬ë¦„ í´ë˜ìŠ¤
        class Cloud {
            constructor() {
                this.x = canvas.width + Math.random() * 200;
                this.y = Math.random() * (canvas.height / 3);
                this.speed = 0.5 + Math.random() * 0.5;
                this.size = 40 + Math.random() * 30;
                this.opacity = 0.7 + Math.random() * 0.3;
            }

            update() {
                this.x -= this.speed;
                if (this.x < -this.size * 2) {
                    this.x = canvas.width + this.size;
                    this.y = Math.random() * (canvas.height / 3);
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'white';
                
                // êµ¬ë¦„ ê·¸ë¦¬ê¸°
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 0.8, this.y, this.size * 0.8, 0, Math.PI * 2);
                ctx.arc(this.x - this.size * 0.8, this.y, this.size * 0.8, 0, Math.PI * 2);
                ctx.arc(this.x, this.y - this.size * 0.5, this.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // êµ¬ë¦„ ë°°ì—´ ìƒì„±
        const clouds = Array.from({length: 5}, () => new Cloud());

        // íˆ¬ì„ê¸° ì„¤ì •
        const catapult = {
            x: canvas.width * 0.1,  // í™”ë©´ ë„ˆë¹„ì˜ 10% ì§€ì ì— ìœ„ì¹˜
            y: playerY,
            width: 40,
            height: 60
        };

        // ì¤‘ë ¥ ìƒìˆ˜
        const gravity = 0.2;

        // ì  ì´ëª¨í‹°ì½˜ ë°°ì—´
        const enemyEmojis = ['ğŸš', 'ğŸš›', 'ğŸšœ', 'ğŸ‘¾', 'ğŸŒ²'];  // ì†Œë‚˜ë¬´ ì´ëª¨í‹°ì½˜ ì¶”ê°€

        // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && !isCharging && canShoot) {
                isCharging = true;
                power = 0;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            if (e.code === 'Space' && isCharging) {
                isCharging = false;
                fireProjectile();
            }
        });

        // í¬íƒ„ ë°œì‚¬ í•¨ìˆ˜
        function fireProjectile() {
            const now = Date.now();
            if (now - lastShotTime < cooldownTime) {
                return;  // ì¿¨íƒ€ì„ ì¤‘ì´ë©´ ë°œì‚¬í•˜ì§€ ì•ŠìŒ
            }

            const radians = angle * Math.PI / 180;
            const velocity = {
                x: Math.cos(radians) * power,
                y: -Math.sin(radians) * power
            };
            
            projectiles.push({
                x: catapult.x + 20,
                y: playerY,
                velocity: velocity,
                radius: 10,
                trail: [],
                power: power
            });

            lastShotTime = now;  // ë§ˆì§€ë§‰ ë°œì‚¬ ì‹œê°„ ì—…ë°ì´íŠ¸
            canShoot = false;  // ë°œì‚¬ ë¶ˆê°€ ìƒíƒœë¡œ ë³€ê²½
            setTimeout(() => {
                canShoot = true;  // ì¿¨íƒ€ì„ì´ ëë‚˜ë©´ ë°œì‚¬ ê°€ëŠ¥ ìƒíƒœë¡œ ë³€ê²½
            }, cooldownTime);
        }

        // í¬íƒ„ì´ ì§€í˜•ê³¼ ì¶©ëŒí•˜ëŠ”ì§€ í™•ì¸í•˜ëŠ” í•¨ìˆ˜
        function checkProjectileTerrainCollision(projectile) {
            // í˜„ì¬ x ìœ„ì¹˜ì—ì„œì˜ ì§€í˜• ë†’ì´ ê³„ì‚°
            const terrainHeight = getTerrainHeight(projectile.x);
            // í¬íƒ„ì´ ì§€í˜•ë³´ë‹¤ ì•„ë˜ì— ìˆëŠ”ì§€ í™•ì¸
            const isColliding = projectile.y >= terrainHeight;
            
            if (isColliding) {
                // ì¶©ëŒ ì‹œ íŒŒí‹°í´ ìƒì„± (í­ë°œë ¥ì˜ ì ˆë°˜)
                const particleCount = Math.floor(projectile.power * 0.5);
                createParticles(projectile.x, terrainHeight, particleCount, true);
                createExplosion(projectile.x, terrainHeight, projectile.power);
                
                // ì¶”ê°€ íŒŒí‹°í´ ìƒì„± (ì§€ë©´ ì¶©ëŒ íš¨ê³¼)
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: projectile.x + (Math.random() - 0.5) * 20,
                        y: terrainHeight,
                        vx: (Math.random() - 0.5) * 4,
                        vy: -Math.random() * 8,  // ìœ„ë¡œ íŠ€ì–´ì˜¤ë¥´ëŠ” íš¨ê³¼
                        radius: Math.random() * 3 + 1,
                        alpha: 1,
                        color: '#8B4513',  // ê°ˆìƒ‰ (í™ ìƒ‰ìƒ)
                        isExplosion: true,
                        lifeTime: 60
                    });
                }
            }
            
            return isColliding;
        }

        // ì  ìƒì„± í•¨ìˆ˜
        function spawnEnemy() {
            const now = Date.now();
            if (now - lastEnemySpawn > 1333) {
                const isGroundVehicle = Math.random() < 0.8;
                let emoji;
                let speed;
                
                if (isGroundVehicle) {
                    const rand = Math.random();
                    if (rand < 0.25) {
                        emoji = 'ğŸš›';
                        speed = 1;  // íŠ¸ëŸ­ ì†ë„ 2ì—ì„œ 1ë¡œ ê°ì†Œ
                    } else if (rand < 0.5) {
                        emoji = 'ğŸšœ';
                        speed = 0.5;  // íŠ¸ë™í„° ì†ë„ 1ì—ì„œ 0.5ë¡œ ê°ì†Œ
                    } else if (rand < 0.75) {
                        emoji = 'ğŸ‘¾';
                        speed = 1;  // ê³µê²©í•˜ëŠ” íƒ€ì´íƒ„ë„ íŠ¸ëŸ­ê³¼ ê°™ì€ ì†ë„
                    } else {
                        emoji = 'ğŸŒ²';
                        speed = 0.5;  // ì†Œë‚˜ë¬´ë„ íŠ¸ë™í„°ì™€ ê°™ì€ ì†ë„
                    }
                } else {
                    emoji = 'ğŸš';
                    speed = 1.5;  // í—¬ë¦¬ì½¥í„° ì†ë„ 3ì—ì„œ 1.5ë¡œ ê°ì†Œ
                }
                
                enemies.push({
                    x: canvas.width,
                    y: isGroundVehicle ? getTerrainHeight(canvas.width) - 5 : Math.random() * (canvas.height/4) + (canvas.height/4),
                    emoji: emoji,
                    speed: speed,
                    isGroundVehicle: isGroundVehicle,
                    direction: -1,
                    lastX: canvas.width,
                    lastY: isGroundVehicle ? getTerrainHeight(canvas.width) - 5 : Math.random() * (canvas.height/4) + (canvas.height/4)
                });
                lastEnemySpawn = now;
            }
        }

        // ì•„ì´í…œ í´ë˜ìŠ¤
        class Item {
            constructor() {
                this.x = canvas.width;
                // í™”ë©´ ì¤‘ê°„ ìœ„ìª½ ì˜ì—­ì—ì„œë§Œ ì¶œí˜„ (í™”ë©´ ë†’ì´ì˜ 1/4 ~ 1/2 ì§€ì )
                this.y = Math.random() * (canvas.height/4) + (canvas.height/4);
                this.speed = 0.5;
                // ëœë¤í•˜ê²Œ ì•„ì´í…œ ì¢…ë¥˜ ì„ íƒ (ë³„: íŒŒí‹°í´ ì¦ê°€, ë²ˆê°œ: ì¿¨íƒ€ì„ ê°ì†Œ)
                this.type = Math.random() < 0.7 ? 'star' : 'lightning';
                this.emoji = this.type === 'star' ? 'â­' : 'âš¡';
                this.collected = false;
            }

            update() {
                this.x -= this.speed;
            }

            draw() {
                ctx.font = '22px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x, this.y);
            }
        }

        // ì•„ì´í…œ ìƒì„± í•¨ìˆ˜
        function spawnItem() {
            const now = Date.now();
            if (now - lastItemSpawn > 10000) {  // 5ì´ˆì—ì„œ 10ì´ˆë¡œ ë³€ê²½
                items.push(new Item());
                lastItemSpawn = now;
            }
        }

        // íŒŒí‹°í´ ìƒì„± í•¨ìˆ˜
        function createParticles(x, y, count, isExplosion = false) {
            const colors = ['#ff4500', '#ff8c00', '#ffd700', '#ff6347', '#ff7f50'];
            
            // íŒŒí‹°í´ ìˆ˜ ì œí•œ
            const maxParticles = 200;
            const adjustedCount = Math.floor(count * particleMultiplier);  // íŒŒí‹°í´ ìˆ˜ì— ìŠ¹ìˆ˜ ì ìš©
            if (particles.length + adjustedCount > maxParticles) {
                particles = particles.slice(-maxParticles + adjustedCount);
            }
            
            for (let i = 0; i < adjustedCount; i++) {
                const speed = isExplosion ? 8 : 4;
                const size = isExplosion ? 3 : 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * speed,
                    vy: (Math.random() - 0.5) * speed,
                    radius: Math.random() * size + 1,
                    alpha: 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    isExplosion: isExplosion,
                    lifeTime: 60
                });
            }
        }

        // í­ë°œ íš¨ê³¼ í•¨ìˆ˜
        function createExplosion(x, y, explosionPower = 400) {
            // í° í­ë°œ ì›
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, 30);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.3, 'rgba(255, 165, 0, 0.6)');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();

            // íŒŒì›Œì— ë¹„ë¡€í•œ íŒŒí‹°í´ ìˆ˜ ê³„ì‚° (20~50ê°œ)
            const particleCount = Math.floor(20 + (explosionPower / 400) * 30);
            createParticles(x, y, particleCount, true);
        }

        // ì¶©ëŒ ê°ì§€ í•¨ìˆ˜
        function checkCollisions() {
            // í¬íƒ„ê³¼ ì  ì¶©ëŒ ì²´í¬
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                
                // ì ê³¼ì˜ ì¶©ëŒ ì²´í¬
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const dx = projectile.x - enemy.x;
                    const dy = projectile.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 30) {
                        projectiles.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 100;
                        scoreElement.textContent = `ì ìˆ˜: ${score}`;
                        // íŠ¸ëŸ­ì´ë‚˜ íŠ¸ë™í„°ì¸ ê²½ìš° íŒŒí‹°í´ ìƒì„±
                        if (enemy.emoji === 'ğŸš›' || enemy.emoji === 'ğŸšœ') {
                            createParticles(projectile.x, projectile.y, Math.floor(projectile.power * 0.5), true);
                        }
                        createExplosion(projectile.x, projectile.y, projectile.power);
                        break;
                    }
                }

                // ì•„ì´í…œê³¼ì˜ ì¶©ëŒ ì²´í¬
                for (let j = items.length - 1; j >= 0; j--) {
                    const item = items[j];
                    if (!item.collected) {
                        const dx = projectile.x - item.x;
                        const dy = projectile.y - item.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 20) {
                            projectiles.splice(i, 1);
                            items.splice(j, 1);
                            score += 200;
                            scoreElement.textContent = `ì ìˆ˜: ${score}`;
                            
                            if (item.type === 'star') {
                                particleMultiplier += 0.5;  // íŒŒí‹°í´ ìˆ˜ ìŠ¹ìˆ˜ ì¦ê°€
                                powerMultiplierElement.textContent = `í­ë°œë ¥: ${particleMultiplier.toFixed(1)}x`;
                            } else if (item.type === 'lightning') {
                                cooldownTime = Math.max(500, cooldownTime - 200);  // ì¿¨íƒ€ì„ ê°ì†Œ (ìµœì†Œ 0.5ì´ˆ)
                                powerMultiplierElement.textContent = `ì¿¨íƒ€ì„: ${(cooldownTime/1000).toFixed(1)}ì´ˆ`;
                            }
                            
                            createExplosion(projectile.x, projectile.y, projectile.power);
                            break;
                        }
                    }
                }
            }

            // íŒŒí‹°í´ê³¼ ì  ì¶©ëŒ ì²´í¬
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const dx = particle.x - enemy.x;
                    const dy = particle.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 20) {
                        enemies.splice(j, 1);
                        score += 50;
                        scoreElement.textContent = `ì ìˆ˜: ${score}`;
                        createExplosion(particle.x, particle.y, 200);  // íŒŒí‹°í´ í­ë°œì€ ê¸°ë³¸ íŒŒì›Œë¡œ ì„¤ì •
                        break;
                    }
                }
            }
        }

        // í¬íƒ„ ê¶¤ì  ì˜ˆì¸¡ í•¨ìˆ˜
        function predictTrajectory(startX, startY, velocityX, velocityY) {
            const points = [];
            let x = startX;
            let y = startY;
            let vx = velocityX;
            let vy = velocityY;
            
            // 200í”„ë ˆì„ ë™ì•ˆì˜ ê¶¤ì  ì˜ˆì¸¡ (í”„ë ˆì„ ìˆ˜ ì¦ê°€)
            for (let i = 0; i < 200; i++) {
                x += vx;
                y += vy;
                vy += gravity;
                
                // ì§€ë©´ì— ë‹¿ìœ¼ë©´ ì¤‘ë‹¨
                if (y > canvas.height - 50) {
                    points.push({x, y: canvas.height - 50});
                    break;
                }
                
                points.push({x, y});
            }
            
            return points;
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            // í™”ë©´ í´ë¦¬ì–´
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // êµ¬ë¦„ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });

            // ì§€í˜• ì—…ë°ì´íŠ¸
            updateTerrain();

            // ì§€í˜• ê·¸ë¦¬ê¸°
            ctx.beginPath();
            ctx.moveTo(terrain[0].x, terrain[0].y);
            for (let i = 1; i < terrain.length; i++) {
                ctx.lineTo(terrain[i].x, terrain[i].y);
            }
            ctx.lineTo(terrain[terrain.length - 1].x, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fillStyle = '#8B4513';
            ctx.fill();

            // ì”ë”” ê·¸ë¦¬ê¸°
            ctx.beginPath();
            ctx.moveTo(terrain[0].x, terrain[0].y);
            for (let i = 1; i < terrain.length; i++) {
                ctx.lineTo(terrain[i].x, terrain[i].y);
            }
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 10;
            ctx.stroke();

            // í”Œë ˆì´ì–´ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            if (keys['ArrowLeft']) {
                catapult.x = Math.max(50, catapult.x - playerSpeed);
            }
            if (keys['ArrowRight']) {
                catapult.x = Math.min(canvas.width - 50, catapult.x + playerSpeed);
            }
            if (keys['ArrowUp']) {
                playerY = Math.max(100, playerY - playerSpeed);
            }
            if (keys['ArrowDown']) {
                playerY = Math.min(canvas.height - 100, playerY + playerSpeed);
            }

            // íˆ¬ì„ê¸°(í—¬ë¦¬ì½¥í„°) ê·¸ë¦¬ê¸°
            ctx.save();
            ctx.translate(catapult.x, playerY);
            ctx.scale(-1, 1);  // ì¢Œìš° ë°˜ì „
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸš', 0, 0);
            ctx.restore();

            // íŒŒì›Œ ê²Œì´ì§€ ê·¸ë¦¬ê¸°
            if (isCharging) {
                power = Math.min(power + 2, 400);
                const powerPercentage = (power / 400) * 100;
                ctx.fillStyle = '#333';
                ctx.fillRect(10, 50, 200, 20);
                const gradient = ctx.createLinearGradient(10, 50, 210, 50);
                gradient.addColorStop(0, '#00ff00');
                gradient.addColorStop(1, '#ff0000');
                ctx.fillStyle = gradient;
                ctx.fillRect(10, 50, powerPercentage * 2, 20);
            }

            // ì¿¨íƒ€ì„ ê²Œì´ì§€ ê·¸ë¦¬ê¸°
            const cooldownPercentage = (Date.now() - lastShotTime) / cooldownTime * 100;
            
            // ì¿¨íƒ€ì„ ê²Œì´ì§€ ë°°ê²½
            ctx.fillStyle = '#333';
            ctx.fillRect(10, 80, 200, 20);
            
            // ì¿¨íƒ€ì„ ê²Œì´ì§€ ê·¸ë¼ë°ì´ì…˜
            const cooldownGradient = ctx.createLinearGradient(10, 80, 210, 80);
            cooldownGradient.addColorStop(0, '#00ffff');
            cooldownGradient.addColorStop(1, '#0088ff');
            ctx.fillStyle = cooldownGradient;
            
            // ì¿¨íƒ€ì„ ê²Œì´ì§€ ì±„ìš°ê¸°
            ctx.fillRect(10, 80, Math.min(cooldownPercentage * 2, 200), 20);
            
            // ì¿¨íƒ€ì„ ê²Œì´ì§€ í…Œë‘ë¦¬
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 80, 200, 20);
            
            // ì¿¨íƒ€ì„ í…ìŠ¤íŠ¸
            ctx.font = '14px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const cooldownText = canShoot ? 'ì¤€ë¹„ ì™„ë£Œ!' : `ì¿¨íƒ€ì„: ${((cooldownTime - (Date.now() - lastShotTime))/1000).toFixed(1)}ì´ˆ`;
            ctx.fillText(cooldownText, 110, 90);

            // ì¡°ì¤€ì„ ê³¼ ê¶¤ì  ê·¸ë¦¬ê¸°
            // ì¡°ì¤€ì„  ê·¸ë¦¬ê¸° (í•­ìƒ í‘œì‹œ)
            ctx.beginPath();
            ctx.moveTo(catapult.x, playerY);
            const radians = angle * Math.PI / 180;
            const lineLength = 50;
            ctx.lineTo(
                catapult.x + Math.cos(radians) * lineLength,
                playerY - Math.sin(radians) * lineLength
            );
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // ì˜ˆìƒ ê¶¤ì  ê·¸ë¦¬ê¸° (ì¶©ì „ ì¤‘ì¼ ë•Œë§Œ)
            if (isCharging) {
                const velocity = {
                    x: Math.cos(radians) * power * 0.1,
                    y: -Math.sin(radians) * power * 0.1
                };
                const trajectory = predictTrajectory(
                    catapult.x + 20,
                    playerY,
                    velocity.x,
                    velocity.y
                );

                // ê¶¤ì  ì  ê·¸ë¦¬ê¸°
                ctx.beginPath();
                for (let i = 0; i < trajectory.length; i++) {
                    const point = trajectory[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.strokeStyle = 'rgba(255, 69, 0, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // ê¶¤ì  ì  í‘œì‹œ
                trajectory.forEach((point, index) => {
                    if (index % 5 === 0) {  // 5í”„ë ˆì„ë§ˆë‹¤ ì  í‘œì‹œ
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 69, 0, 0.5)';
                        ctx.fill();
                    }
                });
            }

            // í¬íƒ„ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            projectiles.forEach((projectile, index) => {
                // ê¶¤ì  ì €ì¥
                projectile.trail.push({x: projectile.x, y: projectile.y});
                if (projectile.trail.length > 20) {
                    projectile.trail.shift();
                }

                // ê¶¤ì  ê·¸ë¦¬ê¸°
                ctx.beginPath();
                ctx.moveTo(projectile.trail[0].x, projectile.trail[0].y);
                for (let i = 1; i < projectile.trail.length; i++) {
                    ctx.lineTo(projectile.trail[i].x, projectile.trail[i].y);
                }
                ctx.strokeStyle = 'rgba(255, 69, 0, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();

                // í¬íƒ„ ì´ë™
                projectile.x += projectile.velocity.x * 0.1;
                projectile.y += projectile.velocity.y * 0.1;
                projectile.velocity.y += gravity;

                // í¬íƒ„ ê·¸ë¦¬ê¸° (ë¯¸ì‚¬ì¼ ì´ëª¨í‹°ì½˜ìœ¼ë¡œ ë³€ê²½)
                ctx.save();
                ctx.translate(projectile.x, projectile.y);
                // í¬íƒ„ì˜ ì´ë™ ë°©í–¥ì— ë”°ë¼ íšŒì „í•˜ê³  40ë„ ì¶”ê°€ íšŒì „ (30ë„ + 10ë„)
                const angle = Math.atan2(projectile.velocity.y, projectile.velocity.x) + (Math.PI / 4.5);  // Math.PI/4.5 â‰ˆ 40ë„
                ctx.rotate(angle);
                ctx.font = '22px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ğŸš€', 0, 0);
                ctx.restore();

                let shouldRemove = false;
                let removeX = projectile.x;
                let removeY = projectile.y;

                // ì§€í˜• ì¶©ëŒ ì²´í¬
                if (checkProjectileTerrainCollision(projectile)) {
                    shouldRemove = true;
                    removeX = projectile.x;
                    removeY = getTerrainHeight(projectile.x);
                }

                // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ í¬íƒ„ ì œê±°
                if (projectile.x < 0 || projectile.x > canvas.width || 
                    projectile.y < 0 || projectile.y > canvas.height) {
                    shouldRemove = true;
                }

                // í¬íƒ„ ì œê±° ë° íš¨ê³¼ ìƒì„±
                if (shouldRemove) {
                    // íŒŒí‹°í´ ìƒì„± (í­ë°œë ¥ì˜ ì ˆë°˜)
                    const particleCount = Math.floor(projectile.power * 0.5);
                    createParticles(removeX, removeY, particleCount, true);
                    createExplosion(removeX, removeY, projectile.power);
                    
                    // ì¶”ê°€ íŒŒí‹°í´ ìƒì„± (ì§€ë©´ ì¶©ëŒ íš¨ê³¼)
                    for (let i = 0; i < particleCount; i++) {
                        particles.push({
                            x: removeX + (Math.random() - 0.5) * 20,
                            y: removeY,
                            vx: (Math.random() - 0.5) * 4,
                            vy: -Math.random() * 8,  // ìœ„ë¡œ íŠ€ì–´ì˜¤ë¥´ëŠ” íš¨ê³¼
                            radius: Math.random() * 3 + 1,
                            alpha: 1,
                            color: '#8B4513',  // ê°ˆìƒ‰ (í™ ìƒ‰ìƒ)
                            isExplosion: true,
                            lifeTime: 60
                        });
                    }
                    projectiles.splice(index, 1);
                }
            });

            // ì  ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            enemies.forEach((enemy, index) => {
                // ì§€ìƒ ì°¨ëŸ‰ì˜ ê²½ìš° ì§€í˜•ì„ ë”°ë¼ ì›€ì§ì„
                if (enemy.isGroundVehicle) {
                    // ì´ì „ ìœ„ì¹˜ ì €ì¥
                    enemy.lastX = enemy.x;
                    enemy.lastY = enemy.y;
                    
                    // x ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                    enemy.x += enemy.direction * enemy.speed;
                    
                    // í˜„ì¬ x ìœ„ì¹˜ì—ì„œì˜ ì§€í˜• ë†’ì´ ê³„ì‚°
                    const currentHeight = getTerrainHeight(enemy.x);
                    enemy.y = currentHeight - 2;  // 5ì—ì„œ 2ë¡œ ê°ì†Œí•˜ì—¬ ì”ë””ì— ë” ê°€ê¹ê²Œ ìœ„ì¹˜
                } else {
                    // ê³µì¤‘ ì°¨ëŸ‰ì€ ê¸°ì¡´ì²˜ëŸ¼ ì´ë™
                    enemy.x -= enemy.speed;
                }

                ctx.font = '22px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                
                if (enemy.isGroundVehicle) {
                    // ì†Œë‚˜ë¬´ì¸ ê²½ìš° í¬ê¸°ë¥¼ ë‘ ë°°ë¡œ
                    if (enemy.emoji === 'ğŸŒ²') {
                        ctx.font = '44px Arial';
                    }
                    ctx.fillText(enemy.emoji, enemy.x, enemy.y);
                } else {
                    ctx.textBaseline = 'middle';
                    ctx.fillText(enemy.emoji, enemy.x, enemy.y);
                }

                if (enemy.x < -22) {
                    enemies.splice(index, 1);
                }
            });

            // ì•„ì´í…œ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            items.forEach((item, index) => {
                item.update();
                item.draw();

                // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì•„ì´í…œ ì œê±°
                if (item.x < -22) {
                    items.splice(index, 1);
                }
            });

            // ì•„ì´í…œ ìƒì„±
            spawnItem();

            // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
            if (keys['KeyE']) angle = Math.min(angle + 1, 90);  // Eí‚¤ë¡œ ê°ë„ ì¦ê°€
            if (keys['KeyR']) angle = Math.max(angle - 1, 0);   // Rí‚¤ë¡œ ê°ë„ ê°ì†Œ

            // ì  ìƒì„±
            spawnEnemy();

            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                // íŒŒí‹°í´ ìˆ˜ëª… ê°ì†Œ
                particle.lifeTime--;
                
                // íŒŒí‹°í´ ì´ë™
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.1; // ì¤‘ë ¥ íš¨ê³¼
                particle.alpha = particle.lifeTime / 60;
                particle.radius = Math.max(0.5, particle.radius - 0.02);

                // íŒŒí‹°í´ ê·¸ë¦¬ê¸°
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `${particle.color}${Math.floor(particle.alpha * 255).toString(16).padStart(2, '0')}`;
                ctx.fill();

                // íŒŒí‹°í´ ì œê±° ì¡°ê±´
                if (particle.lifeTime <= 0 || 
                    particle.y > canvas.height - 50 || 
                    particle.x < 0 || 
                    particle.x > canvas.width || 
                    particle.y < 0) {
                    particles.splice(i, 1);
                }
            }

            // ì¶©ëŒ ê°ì§€
            checkCollisions();

            requestAnimationFrame(gameLoop);
        }

        // ê²Œì„ ì‹œì‘
        gameLoop();
    </script>
