<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar - Ïä§ÎßàÌä∏ Ï∫òÎ¶∞Îçî</title>
    <style>
        /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº Î∞è CSS Î≥ÄÏàò */
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc04;
            --background-color: #ffffff;
            --surface-color: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --hover-color: #f1f3f4;
            --shadow: 0 1px 3px rgba(60,64,67,.3);
            --shadow-hover: 0 4px 8px rgba(60,64,67,.2);
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --surface-color: #2d2d30;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #3c4043;
            --hover-color: #3c4043;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Ìó§Îçî Ïä§ÌÉÄÏùº */
        .header {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-button {
            background: none;
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background: var(--hover-color);
        }

        .nav-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .view-controls {
            display: flex;
            gap: 0.5rem;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .current-date {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }

        /* Î©îÏù∏ Î†àÏù¥ÏïÑÏõÉ */
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .sidebar {
            width: 300px;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .calendar-container {
            flex: 1;
            padding: 1.5rem;
            overflow: auto;
        }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î Ïª¥Ìè¨ÎÑåÌä∏ */
        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .create-event-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        .create-event-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background-color);
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .category-item:hover {
            background: var(--hover-color);
        }

        .category-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .category-checkbox {
            margin-left: auto;
        }

        /* Ï∫òÎ¶∞Îçî Ïä§ÌÉÄÏùº */
        .calendar {
            background: var(--background-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
        }

        .calendar-header-cell {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            border-right: 1px solid var(--border-color);
        }

        .calendar-header-cell:last-child {
            border-right: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-cell {
            min-height: 120px;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
            position: relative;
        }

        .calendar-cell:last-child {
            border-right: none;
        }

        .calendar-cell:hover {
            background: var(--hover-color);
        }

        .calendar-cell.other-month {
            color: var(--text-secondary);
            background: var(--surface-color);
        }

        .calendar-cell.today {
            background: rgba(66, 133, 244, 0.1);
        }

        .calendar-cell.selected {
            background: rgba(66, 133, 244, 0.2);
        }

        .cell-date {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .today .cell-date {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .event-item {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem 0;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .event-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .event-item.work { background: #4285f4; }
        .event-item.personal { background: #34a853; }
        .event-item.health { background: #ea4335; }
        .event-item.other { background: #9aa0a6; }

        /* Ï£ºÍ∞Ñ/ÏùºÍ∞Ñ Î∑∞ Ïä§ÌÉÄÏùº */
        .week-view, .day-view {
            display: none;
        }

        .week-view.active, .day-view.active {
            display: block;
        }

        .time-grid {
            display: grid;
            grid-template-columns: 80px 1fr;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: var(--background-color);
        }

        .time-column {
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
        }

        .time-slot {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .events-column {
            position: relative;
        }

        .hour-row {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .event-block {
            position: absolute;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .event-block:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--background-color);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--hover-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-color);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #d93025;
        }

        /* ÏïåÎ¶º ÏãúÏä§ÌÖú */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-hover);
            z-index: 2000;
            max-width: 400px;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid var(--secondary-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .notification-title {
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--hover-color);
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-controls {
                flex-direction: column;
                gap: 0.5rem;
            }

            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 200;
                width: 280px;
            }

            .calendar-container {
                padding: 1rem;
            }

            .calendar-cell {
                min-height: 80px;
                font-size: 0.9rem;
            }

            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .current-date {
                min-width: auto;
                font-size: 1rem;
            }
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(100%); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        /* ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ */
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .drop-zone {
            background: rgba(66, 133, 244, 0.1);
            border: 2px dashed var(--primary-color);
        }

        /* Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ï†ëÍ∑ºÏÑ± Í∞úÏÑ† */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Í≥†ÎåÄÎπÑ Î™®Îìú ÏßÄÏõê */
        @media (prefers-contrast: high) {
            :root {
                --border-color: #000000;
                --text-secondary: #000000;
            }

            [data-theme="dark"] {
                --border-color: #ffffff;
                --text-secondary: #ffffff;
            }
        }

        /* ÌîÑÎ¶∞Ìä∏ Ïä§ÌÉÄÏùº */
        @media print {
            .header, .sidebar, .modal {
                display: none !important;
            }

            .calendar-container {
                padding: 0;
            }

            .calendar {
                box-shadow: none;
                border: 1px solid #000;
            }
        }
    </style>
</head>

    <!-- ÏùºÏ†ï ÏÉùÏÑ±/Ìé∏Ïßë Î™®Îã¨ -->

                    <select class="form-select" id="eventCategory">
                        <option value="work">ÏóÖÎ¨¥</option>
                        <option value="personal">Í∞úÏù∏</option>
                        <option value="health">Í±¥Í∞ï</option>
                        <option value="other">Í∏∞ÌÉÄ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventDescription">ÏÑ§Î™Ö</label>
                    <textarea class="form-textarea" id="eventDescription" placeholder="ÏùºÏ†ïÏóê ÎåÄÌïú ÏÉÅÏÑ∏ ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventReminder">ÏïåÎ¶º</label>
                    <select class="form-select" id="eventReminder">
                        <option value="0">ÏïåÎ¶º ÏóÜÏùå</option>
                        <option value="5">5Î∂Ñ Ï†Ñ</option>
                        <option value="15">15Î∂Ñ Ï†Ñ</option>
                        <option value="30">30Î∂Ñ Ï†Ñ</option>
                        <option value="60">1ÏãúÍ∞Ñ Ï†Ñ</option>
                        <option value="1440">1Ïùº Ï†Ñ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventRepeat">Î∞òÎ≥µ</label>
                    <select class="form-select" id="eventRepeat">
                        <option value="none">Î∞òÎ≥µ ÏïàÌï®</option>
                        <option value="daily">Îß§Ïùº</option>
                        <option value="weekly">Îß§Ï£º</option>
                        <option value="monthly">Îß§Ïõî</option>
                        <option value="yearly">Îß§ÎÖÑ</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display: none;">ÏÇ≠Ï†ú</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Ï∑®ÏÜå</button>
                    <button type="submit" class="btn btn-primary" id="saveEventBtn">Ï†ÄÏû•</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò Î∞è ÏÉÅÌÉú Í¥ÄÎ¶¨
        class CalendarApp {
            constructor() {
                this.currentDate = new Date();
                this.currentView = 'month';
                this.events = JSON.parse(localStorage.getItem('calendarEvents')) || [];
                this.categories = {
                    work: { name: 'ÏóÖÎ¨¥', color: '#4285f4', visible: true },
                    personal: { name: 'Í∞úÏù∏', color: '#34a853', visible: true },
                    health: { name: 'Í±¥Í∞ï', color: '#ea4335', visible: true },
                    other: { name: 'Í∏∞ÌÉÄ', color: '#9aa0a6', visible: true }
                };
                this.editingEvent = null;
                this.notificationPermission = false;
                this.searchQuery = '';
                
                this.init();
            }

            // Ï¥àÍ∏∞Ìôî
            init() {
                this.setupEventListeners();
                this.requestNotificationPermission();
                this.loadTheme();
                this.render();
                this.checkReminders();
                
                // 1Î∂ÑÎßàÎã§ ÏïåÎ¶º Ï≤¥ÌÅ¨
                setInterval(() => this.checkReminders(), 60000);
            }

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            setupEventListeners() {
                // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
                document.getElementById('prevBtn').addEventListener('click', () => this.navigate(-1));
                document.getElementById('nextBtn').addEventListener('click', () => this.navigate(1));
                document.getElementById('todayBtn').addEventListener('click', () => this.goToToday());

                // Î∑∞ Ï†ÑÌôò
                document.getElementById('monthView').addEventListener('click', () => this.changeView('month'));
                document.getElementById('weekView').addEventListener('click', () => this.changeView('week'));
                document.getElementById('dayView').addEventListener('click', () => this.changeView('day'));

                // Î™®Îã¨
                document.getElementById('createEventBtn').addEventListener('click', () => this.openModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeModal());
                document.getElementById('eventModal').addEventListener('click', (e) => {
                    if (e.target.id === 'eventModal') this.closeModal();
                });

                // Ìèº
                document.getElementById('eventForm').addEventListener('submit', (e) => this.saveEvent(e));
                document.getElementById('deleteEventBtn').addEventListener('click', () => this.deleteEvent());
                document.getElementById('isAllDay').addEventListener('change', (e) => this.toggleAllDay(e.target.checked));

                // Í≤ÄÏÉâ
                document.getElementById('searchBox').addEventListener('input', (e) => this.search(e.target.value));

                // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
                document.getElementById('categoryList').addEventListener('change', (e) => this.toggleCategory(e));

                // ÌÖåÎßà Ï†ÑÌôò
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());

                // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Î∏åÎùºÏö∞Ï†Ä ÌÅ¨Í∏∞ Ï°∞Ï†ï
                window.addEventListener('resize', () => this.handleResize());
            }

            // Ï∫òÎ¶∞Îçî Î†åÎçîÎßÅ
            render() {
                this.updateCurrentDate();
                
                switch (this.currentView) {
                    case 'month':
                        this.renderMonthView();
                        break;
                    case 'week':
                        this.renderWeekView();
                        break;
                    case 'day':
                        this.renderDayView();
                        break;
                }
            }

            // ÌòÑÏû¨ ÎÇ†Ïßú ÏóÖÎç∞Ïù¥Ìä∏
            updateCurrentDate() {
                const options = { year: 'numeric', month: 'long' };
                if (this.currentView === 'day') {
                    options.day = 'numeric';
                    options.weekday = 'long';
                }
                
                document.getElementById('currentDate').textContent = 
                    this.currentDate.toLocaleDateString('ko-KR', options);
            }

            // ÏõîÍ∞Ñ Î∑∞ Î†åÎçîÎßÅ
            renderMonthView() {
                const grid = document.getElementById('monthGrid');
                grid.innerHTML = '';

                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                const today = new Date();
                today.setHours(0, 0, 0, 0);

                for (let i = 0; i < 42; i++) {
                    const cellDate = new Date(startDate);
                    cellDate.setDate(startDate.getDate() + i);
                    
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell';
                    cell.dataset.date = cellDate.toISOString().split('T')[0];
                    
                    if (cellDate.getMonth() !== month) {
                        cell.classList.add('other-month');
                    }
                    
                    if (cellDate.toDateString() === today.toDateString()) {
                        cell.classList.add('today');
                    }

                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'cell-date';
                    dateDiv.textContent = cellDate.getDate();
                    cell.appendChild(dateDiv);

                    // Ìï¥Îãπ ÎÇ†ÏßúÏùò Ïù¥Î≤§Ìä∏ ÌëúÏãú
                    const dayEvents = this.getEventsForDate(cellDate);
                    dayEvents.slice(0, 3).forEach(event => { // ÏµúÎåÄ 3Í∞úÎßå ÌëúÏãú
                        if (this.categories[event.category].visible) {
                            const eventDiv = document.createElement('div');
                            eventDiv.className = `event-item ${event.category}`;
                            eventDiv.textContent = event.title;
                            eventDiv.style.backgroundColor = this.categories[event.category].color;
                            eventDiv.addEventListener('click', (e) => {
                                e.stopPropagation();
                                this.editEvent(event);
                            });
                            cell.appendChild(eventDiv);
                        }
                    });

                    if (dayEvents.length > 3) {
                        const moreDiv = document.createElement('div');
                        moreDiv.className = 'event-item';
                        moreDiv.textContent = `+${dayEvents.length - 3}Í∞ú Îçî`;
                        moreDiv.style.backgroundColor = '#9aa0a6';
                        cell.appendChild(moreDiv);
                    }

                    cell.addEventListener('click', () => this.selectDate(cellDate));
                    grid.appendChild(cell);
                }

                this.showView('month');
            }

            // Ï£ºÍ∞Ñ Î∑∞ Î†åÎçîÎßÅ
            renderWeekView() {
                this.renderTimeGrid('week');
                this.showView('week');
            }

            // ÏùºÍ∞Ñ Î∑∞ Î†åÎçîÎßÅ
            renderDayView() {
                this.renderTimeGrid('day');
                this.showView('day');
            }

            // ÏãúÍ∞Ñ Í∑∏Î¶¨Îìú Î†åÎçîÎßÅ (Ï£ºÍ∞Ñ/ÏùºÍ∞Ñ Í≥µÌÜµ)
            renderTimeGrid(view) {
                const timeColumn = document.getElementById(view === 'week' ? 'timeColumn' : 'dayTimeColumn');
                const eventsColumn = document.getElementById(view === 'week' ? 'weekEventsColumn' : 'dayEventsColumn');
                
                timeColumn.innerHTML = '';
                eventsColumn.innerHTML = '';

                // ÏãúÍ∞Ñ Ïä¨Î°Ø ÏÉùÏÑ± (0ÏãúÎ∂ÄÌÑ∞ 23ÏãúÍπåÏßÄ)
                for (let hour = 0; hour < 24; hour++) {
                    const timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.textContent = `${hour.toString().padStart(2, '0')}:00`;
                    timeColumn.appendChild(timeSlot);

                    const hourRow = document.createElement('div');
                    hourRow.className = 'hour-row';
                    hourRow.dataset.hour = hour;
                    eventsColumn.appendChild(hourRow);
                }

                // Ïù¥Î≤§Ìä∏ ÌëúÏãú
                const startDate = view === 'week' ? this.getWeekStart(this.currentDate) : new Date(this.currentDate);
                const endDate = view === 'week' ? this.getWeekEnd(this.currentDate) : new Date(this.currentDate);
                
                const events = this.getEventsForDateRange(startDate, endDate);
                events.forEach(event => {
                    if (this.categories[event.category].visible) {
                        this.renderEventBlock(event, eventsColumn);
                    }
                });
            }

            // Ïù¥Î≤§Ìä∏ Î∏îÎ°ù Î†åÎçîÎßÅ
            renderEventBlock(event, container) {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-block';
                eventDiv.textContent = event.title;
                eventDiv.style.backgroundColor = this.categories[event.category].color;
                
                const startTime = new Date(event.startDate);
                const endTime = new Date(event.endDate);
                
                if (!event.isAllDay) {
                    const startHour = startTime.getHours() + startTime.getMinutes() / 60;
                    const duration = (endTime - startTime) / (1000 * 60 * 60); // ÏãúÍ∞Ñ Îã®ÏúÑ
                    
                    eventDiv.style.top = `${startHour * 60}px`;
                    eventDiv.style.height = `${Math.max(duration * 60, 20)}px`;
                    eventDiv.style.left = '5px';
                    eventDiv.style.right = '5px';
                }
                
                eventDiv.addEventListener('click', () => this.editEvent(event));
                container.appendChild(eventDiv);
            }

            // Î∑∞ ÌëúÏãú/Ïà®ÍπÄ
            showView(view) {
                document.querySelectorAll('.month-view, .week-view, .day-view').forEach(el => {
                    el.classList.remove('active');
                });
                
                document.querySelectorAll('#monthView, #weekView, #dayView').forEach(el => {
                    el.classList.remove('active');
                });
                
                document.querySelector(`.${view}-view`).classList.add('active');
                document.getElementById(`${view}View`).classList.add('active');
            }

            // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
            navigate(direction) {
                switch (this.currentView) {
                    case 'month':
                        this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                        break;
                    case 'week':
                        this.currentDate.setDate(this.currentDate.getDate() + (direction * 7));
                        break;
                    case 'day':
                        this.currentDate.setDate(this.currentDate.getDate() + direction);
                        break;
                }
                this.render();
            }

            // Ïò§ÎäòÎ°ú Ïù¥Îèô
            goToToday() {
                this.currentDate = new Date();
                this.render();
            }

            // Î∑∞ Î≥ÄÍ≤Ω
            changeView(view) {
                this.currentView = view;
                this.render();
            }

            // ÎÇ†Ïßú ÏÑ†ÌÉù
            selectDate(date) {
                document.querySelectorAll('.calendar-cell').forEach(cell => {
                    cell.classList.remove('selected');
                });
                
                const dateStr = date.toISOString().split('T')[0];
                const cell = document.querySelector(`[data-date="${dateStr}"]`);
                if (cell) {
                    cell.classList.add('selected');
                }
                
                this.openModal(date);
            }

            // Î™®Îã¨ Ïó¥Í∏∞
            openModal(date = null) {
                this.editingEvent = null;
                document.getElementById('modalTitle').textContent = 'ÏÉà ÏùºÏ†ï';
                document.getElementById('deleteEventBtn').style.display = 'none';
                
                // Ìèº Ï¥àÍ∏∞Ìôî
                document.getElementById('eventForm').reset();
                
                if (date) {
                    const dateStr = date.toISOString().split('T')[0];
                    document.getElementById('eventStartDate').value = dateStr;
                    document.getElementById('eventEndDate').value = dateStr;
                }
                
                document.getElementById('eventModal').classList.add('show');
                document.getElementById('eventTitle').focus();
            }

            // Î™®Îã¨ Îã´Í∏∞
            closeModal() {
                document.getElementById('eventModal').classList.remove('show');
                this.editingEvent = null;
            }

            // Ïù¥Î≤§Ìä∏ Ìé∏Ïßë
            editEvent(event) {
                this.editingEvent = event;
                document.getElementById('modalTitle').textContent = 'ÏùºÏ†ï Ìé∏Ïßë';
                document.getElementById('deleteEventBtn').style.display = 'block';
                
                // ÌèºÏóê Îç∞Ïù¥ÌÑ∞ ÏÑ§Ï†ï
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventStartDate').value = event.startDate.split('T')[0];
                document.getElementById('eventEndDate').value = event.endDate.split('T')[0];
                document.getElementById('eventCategory').value = event.category;
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventReminder').value = event.reminder || 0;
                document.getElementById('eventRepeat').value = event.repeat || 'none';
                document.getElementById('isAllDay').checked = event.isAllDay || false;
                
                if (!event.isAllDay) {
                    const startTime = new Date(event.startDate);
                    const endTime = new Date(event.endDate);
                    document.getElementById('eventStartTime').value = 
                        `${startTime.getHours().toString().padStart(2, '0')}:${startTime.getMinutes().toString().padStart(2, '0')}`;
                    document.getElementById('eventEndTime').value = 
                        `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
                }
                
                this.toggleAllDay(event.isAllDay);
                document.getElementById('eventModal').classList.add('show');
            }

            // ÌïòÎ£® Ï¢ÖÏùº ÌÜ†Í∏Ä
            toggleAllDay(isAllDay) {
                const timeInputs = ['eventStartTime', 'eventEndTime'];
                timeInputs.forEach(id => {
                    document.getElementById(id).disabled = isAllDay;
                    if (isAllDay) {
                        document.getElementById(id).value = '';
                    }
                });
            }

            // Ïù¥Î≤§Ìä∏ Ï†ÄÏû•
            saveEvent(e) {
                e.preventDefault();
                
                const title = document.getElementById('eventTitle').value.trim();
                const startDate = document.getElementById('eventStartDate').value;
                const endDate = document.getElementById('eventEndDate').value || startDate;
                const startTime = document.getElementById('eventStartTime').value;
                const endTime = document.getElementById('eventEndTime').value;
                const category = document.getElementById('eventCategory').value;
                const description = document.getElementById('eventDescription').value.trim();
                const reminder = parseInt(document.getElementById('eventReminder').value);
                const repeat = document.getElementById('eventRepeat').value;
                const isAllDay = document.getElementById('isAllDay').checked;
                
                if (!title || !startDate) {
                    this.showNotification('Ï†úÎ™©Í≥º ÏãúÏûë ÎÇ†ÏßúÎäî ÌïÑÏàòÏûÖÎãàÎã§.', 'error');
                    return;
                }

                const eventData = {
                    id: this.editingEvent ? this.editingEvent.id : this.generateId(),
                    title,
                    description,
                    category,
                    reminder,
                    repeat,
                    isAllDay,
                    startDate: isAllDay ? startDate : `${startDate}T${startTime || '00:00'}:00`,
                    endDate: isAllDay ? endDate : `${endDate}T${endTime || startTime || '23:59'}:00`
                };

                if (this.editingEvent) {
                    // Í∏∞Ï°¥ Ïù¥Î≤§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                    const index = this.events.findIndex(e => e.id === this.editingEvent.id);
                    this.events[index] = eventData;
                    this.showNotification('ÏùºÏ†ïÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.', 'success');
                } else {
                    // ÏÉà Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                    this.events.push(eventData);
                    this.showNotification('ÏùºÏ†ïÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.', 'success');
                }

                // Î∞òÎ≥µ ÏùºÏ†ï ÏÉùÏÑ±
                if (repeat !== 'none') {
                    this.createRecurringEvents(eventData);
                }

                this.saveEvents();
                this.closeModal();
                this.render();
            }

            // Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú
            deleteEvent() {
                if (!this.editingEvent) return;
                
                if (confirm('Ï†ïÎßêÎ°ú Ïù¥ ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    this.events = this.events.filter(e => e.id !== this.editingEvent.id);
                    this.saveEvents();
                    this.closeModal();
                    this.render();
                    this.showNotification('ÏùºÏ†ïÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.', 'success');
                }
            }

            // Î∞òÎ≥µ Ïù¥Î≤§Ìä∏ ÏÉùÏÑ±
            createRecurringEvents(event) {
                const startDate = new Date(event.startDate);
                const endDate = new Date(event.endDate);
                const events = [];
                
                for (let i = 1; i <= 52; i++) { // ÏµúÎåÄ 1ÎÖÑÍ∞Ñ
                    const newStartDate = new Date(startDate);
                    const newEndDate = new Date(endDate);
                    
                    switch (event.repeat) {
                        case 'daily':
                            newStartDate.setDate(startDate.getDate() + i);
                            newEndDate.setDate(endDate.getDate() + i);
                            break;
                        case 'weekly':
                            newStartDate.setDate(startDate.getDate() + (i * 7));
                            newEndDate.setDate(endDate.getDate() + (i * 7));
                            break;
                        case 'monthly':
                            newStartDate.setMonth(startDate.getMonth() + i);
                            newEndDate.setMonth(endDate.getMonth() + i);
                            break;
                        case 'yearly':
                            newStartDate.setFullYear(startDate.getFullYear() + i);
                            newEndDate.setFullYear(endDate.getFullYear() + i);
                            break;
                    }
                    
                    events.push({
                        ...event,
                        id: this.generateId(),
                        startDate: newStartDate.toISOString(),
                        endDate: newEndDate.toISOString()
                    });
                }
                
                this.events.push(...events);
            }

            // Í≤ÄÏÉâ
            search(query) {
                this.searchQuery = query.toLowerCase();
                this.render();
            }

            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÜ†Í∏Ä
            toggleCategory(e) {
                if (e.target.type === 'checkbox') {
                    const category = e.target.closest('.category-item').dataset.category;
                    this.categories[category].visible = e.target.checked;
                    this.render();
                }
            }

            // ÌäπÏ†ï ÎÇ†ÏßúÏùò Ïù¥Î≤§Ìä∏ Í∞ÄÏ†∏Ïò§Í∏∞
            getEventsForDate(date) {
                const dateStr = date.toISOString().split('T')[0];
                return this.events.filter(event => {
                    const eventStart = event.startDate.split('T')[0];
                    const eventEnd = event.endDate.split('T')[0];
                    
                    // Í≤ÄÏÉâ ÌïÑÌÑ∞ Ï†ÅÏö©
                    if (this.searchQuery && 
                        !event.title.toLowerCase().includes(this.searchQuery) &&
                        !event.description.toLowerCase().includes(this.searchQuery)) {
                        return false;
                    }
                    
                    return dateStr >= eventStart && dateStr <= eventEnd;
                }).sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
            }

            // ÎÇ†Ïßú Î≤îÏúÑÏùò Ïù¥Î≤§Ìä∏ Í∞ÄÏ†∏Ïò§Í∏∞
            getEventsForDateRange(startDate, endDate) {
                return this.events.filter(event => {
                    const eventStart = new Date(event.startDate);
                    const eventEnd = new Date(event.endDate);
                    
                    // Í≤ÄÏÉâ ÌïÑÌÑ∞ Ï†ÅÏö©
                    if (this.searchQuery && 
                        !event.title.toLowerCase().includes(this.searchQuery) &&
                        !event.description.toLowerCase().includes(this.searchQuery)) {
                        return false;
                    }
                    
                    return eventStart <= endDate && eventEnd >= startDate;
                });
            }

            // Ï£ºÍ∞Ñ ÏãúÏûëÏùº Íµ¨ÌïòÍ∏∞
            getWeekStart(date) {
                const start = new Date(date);
                start.setDate(date.getDate() - date.getDay());
                return start;
            }

            // Ï£ºÍ∞Ñ Ï¢ÖÎ£åÏùº Íµ¨ÌïòÍ∏∞
            getWeekEnd(date) {
                const end = this.getWeekStart(date);
                end.setDate(end.getDate() + 6);
                return end;
            }

            // ÏïåÎ¶º Í∂åÌïú ÏöîÏ≤≠
            async requestNotificationPermission() {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    this.notificationPermission = permission === 'granted';
                }
            }

            // ÏïåÎ¶º ÌôïÏù∏
            checkReminders() {
                const now = new Date();
                const currentTime = now.getTime();
                
                this.events.forEach(event => {
                    if (event.reminder && event.reminder > 0) {
                        const eventTime = new Date(event.startDate).getTime();
                        const reminderTime = eventTime - (event.reminder * 60 * 1000);
                        
                        // ÏïåÎ¶º ÏãúÍ∞ÑÏù¥ ÌòÑÏû¨ ÏãúÍ∞ÑÍ≥º 1Î∂Ñ Ïù¥ÎÇ¥ Ï∞®Ïù¥Ïù∏ Í≤ΩÏö∞
                        if (Math.abs(currentTime - reminderTime) < 60000 && !event.notified) {
                            this.showReminder(event);
                            event.notified = true;
                            this.saveEvents();
                        }
                    }
                });
            }

            // ÏïåÎ¶º ÌëúÏãú
            showReminder(event) {
                // Î∏åÎùºÏö∞Ï†Ä ÏïåÎ¶º
                if (this.notificationPermission) {
                    new Notification(`ÏùºÏ†ï ÏïåÎ¶º: ${event.title}`, {
                        body: `${event.reminder}Î∂Ñ ÌõÑ ÏãúÏûëÎê©ÎãàÎã§.`,
                        icon: 'üìÖ'
                    });
                }
                
                // ÌôîÎ©¥ ÏïåÎ¶º
                this.showNotification(`ÏùºÏ†ï ÏïåÎ¶º: ${event.title} (${event.reminder}Î∂Ñ ÌõÑ ÏãúÏûë)`, 'warning', 10000);
                
                // ÏµúÍ∑º ÏïåÎ¶ºÏóê Ï∂îÍ∞Ä
                this.addToRecentNotifications(event);
            }

            // ÏµúÍ∑º ÏïåÎ¶ºÏóê Ï∂îÍ∞Ä
            addToRecentNotifications(event) {
                const container = document.getElementById('recentNotifications');
                const notificationDiv = document.createElement('div');
                notificationDiv.className = 'notification-item';
                notificationDiv.style.cssText = `
                    padding: 0.5rem;
                    margin-bottom: 0.5rem;
                    background: var(--hover-color);
                    border-radius: 4px;
                    font-size: 0.8rem;
                `;
                notificationDiv.innerHTML = `
                    <strong>${event.title}</strong><br>
                    <small>${new Date().toLocaleTimeString('ko-KR')}</small>
                `;
                
                container.insertBefore(notificationDiv, container.firstChild);
                
                // ÏµúÎåÄ 5Í∞úÍπåÏßÄÎßå Ïú†ÏßÄ
                while (container.children.length > 5) {
                    container.removeChild(container.lastChild);
                }
            }

            // ÏïåÎ¶º ÌëúÏãú (ÏùºÎ∞ò)
            showNotification(message, type = 'success', duration = 3000) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                notification.innerHTML = `
                    <div class="notification-header">
                        <span class="notification-title">${type === 'error' ? 'Ïò§Î•ò' : type === 'warning' ? 'Í≤ΩÍ≥†' : 'ÏïåÎ¶º'}</span>
                        <button class="close-btn" onclick="this.parentElement.parentElement.remove()">&times;</button>
                    </div>
                    <div>${message}</div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, duration);
            }

            // ÌÖåÎßà Ï†ÑÌôò
            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const themeIcon = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                document.getElementById('themeToggle').textContent = themeIcon;
            }

            // ÌÖåÎßà Î°úÎìú
            loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                const themeIcon = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                document.getElementById('themeToggle').textContent = themeIcon;
            }

            // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
            handleKeyboard(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                switch (e.key) {
                    case 'n':
                    case 'N':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            this.openModal();
                        }
                        break;
                    case 'ArrowLeft':
                        this.navigate(-1);
                        break;
                    case 'ArrowRight':
                        this.navigate(1);
                        break;
                    case 't':
                    case 'T':
                        this.goToToday();
                        break;
                    case '1':
                        this.changeView('month');
                        break;
                    case '2':
                        this.changeView('week');
                        break;
                    case '3':
                        this.changeView('day');
                        break;
                    case 'Escape':
                        this.closeModal();
                        break;
                }
            }

            // ÌôîÎ©¥ ÌÅ¨Í∏∞ Ï°∞Ï†ï Ï≤òÎ¶¨
            handleResize() {
                // Î™®Î∞îÏùºÏóêÏÑú ÏÇ¨Ïù¥ÎìúÎ∞î ÏûêÎèô Ïà®ÍπÄ
                const sidebar = document.getElementById('sidebar');
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                } else {
                    sidebar.classList.remove('collapsed');
                }
            }

            // Ïù¥Î≤§Ìä∏ Ï†ÄÏû•
            saveEvents() {
                localStorage.setItem('calendarEvents', JSON.stringify(this.events));
            }

            // ID ÏÉùÏÑ±
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            window.calendarApp = new CalendarApp();
        });

        // PWA ÏßÄÏõêÏùÑ ÏúÑÌïú ÏÑúÎπÑÏä§ ÏõåÏª§ Îì±Î°ù (ÏÑ†ÌÉùÏÇ¨Ìï≠)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // ÏÑúÎπÑÏä§ ÏõåÏª§Í∞Ä ÏûàÎã§Î©¥ Îì±Î°ù
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
