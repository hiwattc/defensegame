### 전체 레이아웃
- 모바일까지 완벽히 반응형인 Flexbox + CSS Grid 레이아웃
- 상단 고정 헤더: 타이틀 + 다크/라이트 모드 토글 버튼 + 현재 날짜/시간 실시간 표시

- 메인 영역: 아래 8개 섹션 카드 형태로 배치 (카드마다 타이틀과 새로고침 아이콘 넣기)

### 포함할 8개 주요 섹션 (카드)

1. 시장 전반 요약 (Market Overview)
   - KOSPI, KOSDAQ, S&P500, NASDAQ, 다우지수 실시간 지수 및 전일비(%)
   - 환율: 원/달러, 원/엔
   - 채권: 미국 10년물 국채 수익률, 한국 3년물 국채
   - 공포탐욕지수 (CNN Fear & Greed Index)

2. 나의 관심종목 실시간 시세 (Watchlist Table)
   - 테이블: 종목명, 현재가, 전일비(%), 거래량, 52주 최고/최저, PER, PBR, 배당수익률
   - 종목은 JavaScript 배열로 5~7개 미리 넣어놓고, 나중에 localStorage로 추가/삭제 가능하게

3. 경제 캘린더 (이번주 주요 지표 발표 일정)
   - 테이블 또는 카드 리스트: 날짜, 국가, 지표명, 예상치, 이전치
   - 실제 데이터는 https://cdn.jsdelivr.net/gh/hamsterjin/economic-calendar@latest/calendar.json 같은 무료 JSON CDN 써도 됨 (없으면 하드코딩 5개)

4. 기술적 분석 주요 지표 대시보드 (차트 없이 숫자만)
   - RSI(14), MACD Signal, 볼린저밴드 상·하단 이탈 여부, 20일/60일/120일 이동평균선 배열 상태
   - 관심종목 중 하나 골라서 표시 (기본: 삼성전자)

5. 밸류에이션 히트맵 (Sector Valuation Heatmap)
   - 3x4 격자: 업종별 PER (예: 반도체 , 2차전지, 자동차, 바이오 등 11개)
   - PER 값에 따라 색상 변화 (저평가 초록 ~ 고평가 빨강)

6. 주요 뉴스 & 핫이슈
   - 카드 리스트 6개: 제목 + 출처 + 시간 + 링크
   - 실제 RSS나 https://cdn.jsdelivr.net/gh/hamsterjin/stock-news/kr-latest.json 같은 무료 JSON 사용 가능

7. 포트폴리오 현황 (My Portfolio)
   - 원형 도넛 차트 (Chart.js CDN 사용): 자산군 비중 (현금, 국내주식, 미국주식, 채권, 코인 등)
   - 총 자산금액, 손익금액, 수익률(%)
   - 개별 종목 보유 현황 테이블 (종목명, 보유수량, 평균단가, 현재가, 손익, 손익률)

8. 투자 아이디어 보드 (Idea Board)
   - 드래그 앤 드롭 가능한 칸반 보드 스타일 (관심, 검토중, 매수완료, 보류 4칸)
   - localStorage로 저장되게 해서 새로고침해도 유지

### 사용해야 할 외부 CDN만 허용
- Tailwind CSS 또는 Bootstrap 5 (선택 가능, Tailwind 추천)
- Chart.js (도넛 차트용)
- Font Awesome 아이콘
- Luxon 또는 dayjs (날짜 처리)
- (선택) SortableJS (드래그 앤 드롭용)
