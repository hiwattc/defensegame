<!--
  kimchi_premium_tradingview.html
  - TradingView 차트를 이용해 업비트 기준 김치프리미엄(일봉)을 표시하는 단일 HTML 파일입니다.
  - 사용법: 파일을 브라우저에서 열면 기본 식으로 차트가 로드됩니다.
  - 주의: TradingView 위젯 스크립트는 외부 로드(인터넷 필요)이며, 일부 심볼(UPBIT:BTC_KRW 등)은 위젯 환경에서 접근 불가할 수 있습니다.
    그럴 경우 TradingView 자체에서 수동으로 커스텀 심볼을 검색해 추가하거나, 데스크탑에서 TradingView 사이트에 직접 심볼을 붙여 넣어 사용하세요.
-->

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>김치프리미엄 (업비트 기준) - TradingView</title>
  <style>
    html,body { height:100%; margin:0; font-family:Inter, Roboto, "Noto Sans KR", sans-serif; background:#0b0f14; color:#ddd }
    .container { max-width:1200px; margin:18px auto; padding:12px; }
    .controls { display:flex; gap:8px; align-items:center; margin-bottom:12px }
    input[type=text]{ flex:1; padding:8px 10px; border-radius:6px; border:1px solid #333; background:#0f1620; color:#eee }
    button{ padding:8px 12px; border-radius:6px; border:0; cursor:pointer; background:#ffb86b }
    #tv_chart_container{ height:640px; border-radius:8px; overflow:hidden; }
    .note{ margin-top:8px; font-size:13px; color:#bbb }
    .screenshot{ max-width:320px; margin-top:12px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>업비트 기준 김치프리미엄 (일봉) — TradingView 임베드</h2>

    <div class="controls">
      <input id="expr" type="text" value="((UPBIT:BTC_KRW / (BINANCE:BTCUSDT * FX_IDC:USDKRW)) - 1) * 100" />
      <button id="loadBtn">차트 불러오기</button>
      <button id="openTV" style="background:#6ad1ff;">TradingView 사이트에서 열기</button>
    </div>

    <div id="tv_chart_container"></div>

    <div class="note">
      기본 식은: <code>((UPBIT:BTC_KRW / (BINANCE:BTCUSDT * FX_IDC:USDKRW)) - 1) * 100</code>
      — 결과는 % 값입니다. 상단에서 일봉(1D)으로 설정되어야 일단위 김프 차트가 됩니다.
      <br>만약 위젯에서 UPBIT 심볼이 로드되지 않으면 TradingView 데스크탑/웹에서 직접 심볼 검색 후 동일한 식을 입력해 사용하세요.
    </div>

    <img class="screenshot" src="/mnt/data/740F1D5F-2EBE-4EA6-B41E-8C5C1D1C428B.jpeg" alt="uploaded-screenshot" />

    <p class="note">⚠ 위 HTML은 TradingView의 외부 스크립트를 사용합니다. 인터넷 연결이 필요합니다.</p>
  </div>

  <!-- TradingView 위젯 스크립트 (공식) -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    // 기본 표현식
    const defaultExpr = document.getElementById('expr').value;

    // 위젯 생성 함수
    function createWidget(expr) {
      // TradingView 위젯은 symbol에 수식 문자열을 넣는 것을 모든 환경에서 지원하지 않을 수 있음.
      // 대부분의 경우 TradingView 사이트의 검색창에 수식을 직접 넣으면 정상 동작합니다.
      // 여기서는 시도 목적으로 symbol에 expr을 그대로 넣어봅니다.

      // 기존 컨테이너 초기화
      const container = document.getElementById('tv_chart_container');
      container.innerHTML = '';

      // 오류 처리를 위해 try..catch
      try {
        new TradingView.widget({
          width: '100%',
          height: '100%',
          symbol: expr, // 수식 문자열을 심볼로 시도
          interval: 'D', // 일봉
          timezone: 'Etc/UTC',
          theme: 'dark',
          style: '1',
          locale: 'kr',
          toolbar_bg: '#1f2a37',
          hide_top_toolbar: false,
          allow_symbol_change: true,
          details: true,
          studies_overrides: {},
          container_id: 'tv_chart_container'
        });
      } catch (e) {
        container.innerHTML = '<div style="padding:16px;color:#f66;">위젯 로드에 실패했습니다. 콘솔을 확인하세요.\n만약 UPBIT 심볼 접근이 안 되면 TradingView 웹사이트에서 해당 수식을 직접 입력하세요.</div>';
        console.error(e);
      }
    }

    document.getElementById('loadBtn').addEventListener('click', ()=>{
      const v = document.getElementById('expr').value.trim();
      if(!v){ alert('수식을 입력하세요'); return; }
      createWidget(v);
    });

    document.getElementById('openTV').addEventListener('click', ()=>{
      // TradingView 웹에서 수식을 바로 열기: 새 창으로 이동해 검색창에 수식 붙여넣기 권장
      const expr = encodeURIComponent(document.getElementById('expr').value);
      const url = 'https://www.tradingview.com/chart/?symbol=' + expr;
      window.open(url, '_blank');
    });

    // 초기 로드
    window.addEventListener('load', ()=> createWidget(defaultExpr));
  </script>
</body>
</html>
