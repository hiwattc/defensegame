<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절벽 알까기 디펜스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #8B7355 50%, #654321 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 1200px;
            height: 500px;
            background: #000;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        #canvas {
            display: block;
            background: linear-gradient(to bottom, #E8F4F8 0%, #D0E8F0 50%, #C8E0E8 100%);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
        }
        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #gameOver button:hover {
            background: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas" width="1200" height="500"></canvas>
        <div id="ui">
            <div>점수: <span id="score">0</span></div>
            <div>제거한 적: <span id="kills">0</span></div>
            <div>파워: <span id="power">0</span>%</div>
            <div>포탄: <span id="ammo">3</span>개</div>
        </div>
        <div id="gameOver">
            <h2>게임 오버!</h2>
            <p style="font-size: 24px; margin: 10px 0;">최종 점수: <span id="finalScore">0</span></p>
            <p style="font-size: 20px;">제거한 적: <span id="finalKills">0</span></p>
            <button onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let kills = 0;
        let gameRunning = true;
        let cannonAngle = 0;
        let power = 0;
        let charging = false;
        let ammo = 3; // 초기 포탄 개수
        let spaceChargeInterval = null; // 스페이스바 충전 인터벌
        
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false,
            ' ': false // 스페이스바
        };
        const moveSpeed = 3;
        
        const boardMargin = 40;
        const playArea = {
            left: boardMargin,
            right: canvas.width - boardMargin,
            top: boardMargin,
            bottom: canvas.height - boardMargin
        };
        
        const cannon = {
            x: boardMargin + 20,
            y: canvas.height / 2,
            width: 60,
            height: 40,
            radius: 22, // 충돌 감지용 반지름
            angle: 0
        };
        
        const balls = [];
        const enemies = [];
        const particles = []; // 폭발 파티클 배열
        const maxEnemies = 20;
        let spawnTimer = 0;
        const spawnInterval = 120;
        
        class Ball {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 12;
                this.active = true;
                this.color = '#FFD700';
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // 물길로 떨어지면 비활성화
                if (this.x - this.radius < playArea.left || 
                    this.x + this.radius > playArea.right ||
                    this.y - this.radius < playArea.top ||
                    this.y + this.radius > playArea.bottom) {
                    this.active = false;
                }
                
                // 속도가 느려지면 멈추지만 사라지지 않음
                if (Math.abs(this.vx) < 0.3 && Math.abs(this.vy) < 0.3) {
                    this.vx = 0;
                    this.vy = 0;
                }
            }
            
            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x - 4, this.y - 4, this.radius / 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Enemy {
            constructor() {
                this.x = playArea.right - 30;
                this.y = Math.random() * (playArea.bottom - playArea.top - 100) + playArea.top + 50;
                this.vx = -0.8; // 느린 속도로 좌측으로 이동
                this.vy = 0;
                this.radius = 15;
                this.active = true;
                this.color = '#DC143C';
                this.hitByBall = false; // 대포알에 맞았는지 추적
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                this.vx *= 0.99; // 마찰력 감소
                this.vy *= 0.99;
                
                // 거의 멈춘 상태면 좌측으로 천천히 전진
                if (Math.abs(this.vx) < 0.3 && Math.abs(this.vy) < 0.3) {
                    this.vx = -0.5; // 좌측으로 느리게 전진
                    this.hitByBall = false; // 다시 전진하면 히트 상태 초기화
                }
                
                // 물길로 떨어지면 폭발 효과 생성 후 제거
                if (this.x - this.radius < playArea.left || 
                    this.x + this.radius > playArea.right ||
                    this.y - this.radius < playArea.top ||
                    this.y + this.radius > playArea.bottom) {
                    this.active = false;
                    kills++;
                    score += 100;
                    ammo++; // 적을 제거할 때마다 포탄 1개 추가
                    createExplosion(this.x, this.y); // 폭발 효과
                    return;
                }
                
                // 좌측 라인에 도달했을 때, 대포알에 맞은 적이 아닌 경우만 게임 오버
                if (this.x - this.radius <= playArea.left + 30 && !this.hitByBall) {
                    gameRunning = false;
                }
            }
            
            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#8B0000';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x - 5, this.y - 5, this.radius / 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
                this.radius = Math.random() * 4 + 2;
                this.color = ['#FF4500', '#FF6347', '#FFD700', '#FFA500'][Math.floor(Math.random() * 4)];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // 중력
                this.life -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y));
            }
        }
        
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.radius + obj2.radius;
        }
        
        function handleCollision(obj1, obj2) {
            const dx = obj2.x - obj1.x;
            const dy = obj2.y - obj1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance === 0) return;
            
            const nx = dx / distance;
            const ny = dy / distance;
            
            const overlap = obj1.radius + obj2.radius - distance;
            obj1.x -= nx * overlap / 2;
            obj1.y -= ny * overlap / 2;
            obj2.x += nx * overlap / 2;
            obj2.y += ny * overlap / 2;
            
            const relVx = obj2.vx - obj1.vx;
            const relVy = obj2.vy - obj1.vy;
            const dotProduct = relVx * nx + relVy * ny;
            
            const impulse = 1.8 * dotProduct;
            
            obj1.vx += impulse * nx;
            obj1.vy += impulse * ny;
            obj2.vx -= impulse * nx;
            obj2.vy -= impulse * ny;
        }
        
        function handleCannonEnemyCollision(cannon, enemy) {
            const dx = enemy.x - cannon.x;
            const dy = enemy.y - cannon.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance === 0) return;
            
            const nx = dx / distance;
            const ny = dy / distance;
            
            const overlap = cannon.radius + enemy.radius - distance;
            
            // 적군만 밀어냄 (탱크는 고정)
            enemy.x += nx * overlap;
            enemy.y += ny * overlap;
            
            // 적군에게 강한 밀어내는 힘 적용
            const pushForce = 8;
            enemy.vx = nx * pushForce;
            enemy.vy = ny * pushForce;
            enemy.hitByBall = true; // 탱크에 밀린 것도 대포알에 맞은 것과 동일하게 처리
            
            score += 5; // 충돌 보너스 점수
        }
        
        function handleCannonBallCollision(cannon, ball) {
            const dx = ball.x - cannon.x;
            const dy = ball.y - cannon.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance === 0) return;
            
            const nx = dx / distance;
            const ny = dy / distance;
            
            const overlap = cannon.radius + ball.radius - distance;
            
            // 대포알만 튕겨냄 (탱크는 고정)
            ball.x += nx * overlap;
            ball.y += ny * overlap;
            
            // 대포알에게 반사 효과 적용
            const reflectForce = 6;
            ball.vx = nx * reflectForce;
            ball.vy = ny * reflectForce;
        }
        
        function drawCannon() {
            ctx.save();
            ctx.translate(cannon.x, cannon.y);
            ctx.rotate(cannonAngle);
            
            ctx.fillStyle = '#2F4F4F';
            ctx.fillRect(-10, -20, 20, 40);
            
            ctx.fillStyle = '#1C1C1C';
            ctx.fillRect(0, -8, 50, 16);
            
            ctx.fillStyle = '#4A4A4A';
            ctx.beginPath();
            ctx.arc(0, 0, 22, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            if (charging) {
                ctx.save();
                ctx.translate(cannon.x, cannon.y);
                ctx.rotate(cannonAngle);
                const barWidth = power * 0.8;
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.fillRect(0, -30, barWidth, 8);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(0, -30, 80, 8);
                ctx.restore();
            }
        }
        
        function drawBoard() {
            // 물길 그리기
            const waterGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            waterGradient.addColorStop(0, '#1E90FF');
            waterGradient.addColorStop(0.5, '#4169E1');
            waterGradient.addColorStop(1, '#0047AB');
            
            // 왼쪽 물길
            ctx.fillStyle = waterGradient;
            ctx.fillRect(0, 0, boardMargin, canvas.height);
            
            // 오른쪽 물길
            ctx.fillRect(playArea.right, 0, boardMargin, canvas.height);
            
            // 위쪽 물길
            ctx.fillRect(0, 0, canvas.width, boardMargin);
            
            // 아래쪽 물길
            ctx.fillRect(0, playArea.bottom, canvas.width, boardMargin);
            
            // 물결 효과
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            const time = Date.now() * 0.002;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                for (let x = 0; x < canvas.width; x += 10) {
                    const y = boardMargin / 2 + Math.sin(x * 0.05 + time + i) * 5;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
                
                ctx.beginPath();
                for (let x = 0; x < canvas.width; x += 10) {
                    const y = playArea.bottom + boardMargin / 2 + Math.sin(x * 0.05 + time + i) * 5;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            // 얼음 표면 효과 (하이라이트)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(playArea.left, playArea.top, playArea.right - playArea.left, playArea.bottom - playArea.top);
            
            // 얼음 광택 효과
            const iceGradient = ctx.createLinearGradient(0, playArea.top, 0, playArea.bottom);
            iceGradient.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
            iceGradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.05)');
            iceGradient.addColorStop(1, 'rgba(200, 220, 240, 0.1)');
            ctx.fillStyle = iceGradient;
            ctx.fillRect(playArea.left, playArea.top, playArea.right - playArea.left, playArea.bottom - playArea.top);
            
            // 바둑판 격자
            ctx.strokeStyle = 'rgba(150, 180, 200, 0.3)';
            ctx.lineWidth = 1;
            for (let i = playArea.left; i <= playArea.right; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, playArea.top);
                ctx.lineTo(i, playArea.bottom);
                ctx.stroke();
            }
            for (let i = playArea.top; i <= playArea.bottom; i += 40) {
                ctx.beginPath();
                ctx.moveTo(playArea.left, i);
                ctx.lineTo(playArea.right, i);
                ctx.stroke();
            }
            
            // 아군진영 경계선 (빨강 형광색)
            ctx.save();
            ctx.strokeStyle = '#FF0040';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#FF0040';
            ctx.beginPath();
            ctx.moveTo(playArea.left + 30, playArea.top);
            ctx.lineTo(playArea.left + 30, playArea.bottom);
            ctx.stroke();
            ctx.restore();
        }
        
        function drawCastle() {
            ctx.fillStyle = '#696969';
            ctx.fillRect(playArea.right - 40, playArea.bottom - 80, 35, 80);
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(playArea.right - 36, playArea.bottom - 50, 27, 50);
            
            for (let i = 0; i < 2; i++) {
                ctx.fillStyle = '#4A4A4A';
                ctx.fillRect(playArea.right - 38 + i * 18, playArea.bottom - 90, 10, 12);
            }
        }
        
        function update() {
            if (!gameRunning) {
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('finalKills').textContent = kills;
                return;
            }
            
            // 대포 이동 처리
            if (keys.ArrowLeft && cannon.x > playArea.left + 25) {
                cannon.x -= moveSpeed;
            }
            if (keys.ArrowRight && cannon.x < playArea.right - 25) {
                cannon.x += moveSpeed;
            }
            if (keys.ArrowUp && cannon.y > playArea.top + 25) {
                cannon.y -= moveSpeed;
            }
            if (keys.ArrowDown && cannon.y < playArea.bottom - 25) {
                cannon.y += moveSpeed;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawCastle();
            
            spawnTimer++;
            if (spawnTimer >= spawnInterval && enemies.length < maxEnemies) {
                enemies.push(new Enemy());
                spawnTimer = 0;
            }
            
            balls.forEach((ball, index) => {
                ball.update();
                ball.draw();
                if (!ball.active) balls.splice(index, 1);
            });
            
            enemies.forEach((enemy, index) => {
                enemy.update();
                enemy.draw();
                if (!enemy.active) enemies.splice(index, 1);
            });
            
            // 파티클 업데이트 및 그리기
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.life <= 0) particles.splice(index, 1);
            });
            
            // 대포알과 적군 충돌
            for (let i = 0; i < balls.length; i++) {
                for (let j = 0; j < enemies.length; j++) {
                    if (checkCollision(balls[i], enemies[j])) {
                        handleCollision(balls[i], enemies[j]);
                        enemies[j].hitByBall = true; // 대포알에 맞았음을 표시
                        score += 10;
                    }
                }
            }
            
            // 대포알끼리 충돌
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    if (checkCollision(balls[i], balls[j])) {
                        handleCollision(balls[i], balls[j]);
                    }
                }
            }
            
            // 적군끼리 충돌
            for (let i = 0; i < enemies.length; i++) {
                for (let j = i + 1; j < enemies.length; j++) {
                    if (checkCollision(enemies[i], enemies[j])) {
                        handleCollision(enemies[i], enemies[j]);
                    }
                }
            }
            
            // 대포와 적군 충돌
            for (let i = 0; i < enemies.length; i++) {
                if (checkCollision(cannon, enemies[i])) {
                    handleCannonEnemyCollision(cannon, enemies[i]);
                }
            }
            
            // 대포와 대포알 충돌
            for (let i = 0; i < balls.length; i++) {
                if (checkCollision(cannon, balls[i])) {
                    handleCannonBallCollision(cannon, balls[i]);
                }
            }
            
            drawCannon();
            
            document.getElementById('score').textContent = score;
            document.getElementById('kills').textContent = kills;
            document.getElementById('power').textContent = Math.floor(power);
            document.getElementById('ammo').textContent = ammo;
            
            requestAnimationFrame(update);
        }
        
        canvas.addEventListener('mousedown', (e) => {
            if (ammo <= 0) return; // 포탄이 없으면 충전 불가
            
            charging = true;
            power = 0;
            
            const chargeInterval = setInterval(() => {
                if (charging && power < 100) {
                    power = Math.min(power + 3, 100);
                } else {
                    clearInterval(chargeInterval);
                }
            }, 30);
            
            canvas.dataset.chargeInterval = chargeInterval;
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (canvas.dataset.chargeInterval) {
                clearInterval(canvas.dataset.chargeInterval);
            }
            
            if (charging && ammo > 0) {
                const speed = power * 0.225; // 1.5배 증가 (0.15 * 1.5 = 0.225)
                const vx = Math.cos(cannonAngle) * speed;
                const vy = Math.sin(cannonAngle) * speed;
                balls.push(new Ball(
                    cannon.x + Math.cos(cannonAngle) * 50,
                    cannon.y + Math.sin(cannonAngle) * 50,
                    vx,
                    vy
                ));
                ammo--; // 포탄 소모
                charging = false;
                power = 0;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            cannonAngle = Math.atan2(mouseY - cannon.y, mouseX - cannon.x);
        });
        
        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                e.preventDefault(); // 스페이스바 스크롤 방지
                
                // 스페이스바로 발사 (키를 처음 눌렀을 때만)
                if (e.key === ' ' && !keys[' '] && ammo > 0 && !charging) {
                    keys[' '] = true;
                    charging = true;
                    power = 0;
                    
                    spaceChargeInterval = setInterval(() => {
                        if (charging && power < 100) {
                            power = Math.min(power + 3, 100);
                        } else {
                            clearInterval(spaceChargeInterval);
                        }
                    }, 30);
                } else {
                    keys[e.key] = true;
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                e.preventDefault();
                
                // 스페이스바를 뗐을 때 발사
                if (e.key === ' ' && charging) {
                    if (spaceChargeInterval) {
                        clearInterval(spaceChargeInterval);
                        spaceChargeInterval = null;
                    }
                    
                    const speed = power * 0.225;
                    const vx = Math.cos(cannonAngle) * speed;
                    const vy = Math.sin(cannonAngle) * speed;
                    balls.push(new Ball(
                        cannon.x + Math.cos(cannonAngle) * 50,
                        cannon.y + Math.sin(cannonAngle) * 50,
                        vx,
                        vy
                    ));
                    ammo--;
                    charging = false;
                    power = 0;
                }
                
                keys[e.key] = false;
            }
        });
        
        function restartGame() {
            score = 0;
            kills = 0;
            ammo = 3;
            gameRunning = true;
            balls.length = 0;
            enemies.length = 0;
            particles.length = 0;
            spawnTimer = 0;
            document.getElementById('gameOver').style.display = 'none';
            update();
        }
        
        update();
    </script>
</body>
