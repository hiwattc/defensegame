    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let kills = 0;
        let gameRunning = true;
        let cannonAngle = 0;
        let power = 0;
        let charging = false;
        let ammo = 3; // ì´ˆê¸° í¬íƒ„ ê°œìˆ˜
        
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };
        const moveSpeed = 3;
        
        const boardMargin = 40;
        const playArea = {
            left: boardMargin,
            right: canvas.width - boardMargin,
            top: boardMargin,
            bottom: canvas.height - boardMargin
        };
        
        const cannon = {
            x: boardMargin + 20,
            y: canvas.height / 2,
            width: 60,
            height: 40,
            radius: 22, // ì¶©ëŒ ê°ì§€ìš© ë°˜ì§€ë¦„
            angle: 0
        };
        
        const balls = [];
        const enemies = [];
        const particles = []; // í­ë°œ íŒŒí‹°í´ ë°°ì—´
        const maxEnemies = 20;
        let spawnTimer = 0;
        const spawnInterval = 120;
        
        class Ball {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 12;
                this.active = true;
                this.color = '#FFD700';
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // ë¬¼ê¸¸ë¡œ ë–¨ì–´ì§€ë©´ ë¹„í™œì„±í™”
                if (this.x - this.radius < playArea.left || 
                    this.x + this.radius > playArea.right ||
                    this.y - this.radius < playArea.top ||
                    this.y + this.radius > playArea.bottom) {
                    this.active = false;
                }
                
                // ì†ë„ê°€ ëŠë ¤ì§€ë©´ ë©ˆì¶”ì§€ë§Œ ì‚¬ë¼ì§€ì§€ ì•ŠìŒ
                if (Math.abs(this.vx) < 0.3 && Math.abs(this.vy) < 0.3) {
                    this.vx = 0;
                    this.vy = 0;
                }
            }
            
            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x - 4, this.y - 4, this.radius / 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Enemy {
            constructor() {
                this.x = playArea.right - 30;
                this.y = Math.random() * (playArea.bottom - playArea.top - 100) + playArea.top + 50;
                this.vx = -0.8; // ëŠë¦° ì†ë„ë¡œ ì¢Œì¸¡ìœ¼ë¡œ ì´ë™
                this.vy = 0;
                this.radius = 15;
                this.active = true;
                this.color = '#DC143C';
                this.hitByBall = false; // ëŒ€í¬ì•Œì— ë§ì•˜ëŠ”ì§€ ì¶”ì 
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                this.vx *= 0.99; // ë§ˆì°°ë ¥ ê°ì†Œ
                this.vy *= 0.99;
                
                // ê±°ì˜ ë©ˆì¶˜ ìƒíƒœë©´ ì¢Œì¸¡ìœ¼ë¡œ ì²œì²œíˆ ì „ì§„
                if (Math.abs(this.vx) < 0.3 && Math.abs(this.vy) < 0.3) {
                    this.vx = -0.5; // ì¢Œì¸¡ìœ¼ë¡œ ëŠë¦¬ê²Œ ì „ì§„
                    this.hitByBall = false; // ë‹¤ì‹œ ì „ì§„í•˜ë©´ íˆíŠ¸ ìƒíƒœ ì´ˆê¸°í™”
                }
                
                // ë¬¼ê¸¸ë¡œ ë–¨ì–´ì§€ë©´ í­ë°œ íš¨ê³¼ ìƒì„± í›„ ì œê±°
                if (this.x - this.radius < playArea.left || 
                    this.x + this.radius > playArea.right ||
                    this.y - this.radius < playArea.top ||
                    this.y + this.radius > playArea.bottom) {
                    this.active = false;
                    kills++;
                    score += 100;
                    ammo++; // ì ì„ ì œê±°í•  ë•Œë§ˆë‹¤ í¬íƒ„ 1ê°œ ì¶”ê°€
                    createExplosion(this.x, this.y); // í­ë°œ íš¨ê³¼
                    return;
                }
                
                // ì¢Œì¸¡ ë¼ì¸ì— ë„ë‹¬í–ˆì„ ë•Œ, ëŒ€í¬ì•Œì— ë§ì€ ì ì´ ì•„ë‹Œ ê²½ìš°ë§Œ ê²Œì„ ì˜¤ë²„
                if (this.x - this.radius <= playArea.left + 30 && !this.hitByBall) {
                    gameRunning = false;
                }
            }
            
            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#8B0000';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x - 5, this.y - 5, this.radius / 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
                this.radius = Math.random() * 4 + 2;
                this.color = ['#FF4500', '#FF6347', '#FFD700', '#FFA500'][Math.floor(Math.random() * 4)];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // ì¤‘ë ¥
                this.life -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y));
            }
        }
        
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.radius + obj2.radius;
        }
        
        function handleCollision(obj1, obj2) {
            const dx = obj2.x - obj1.x;
            const dy = obj2.y - obj1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance === 0) return;
            
            const nx = dx / distance;
            const ny = dy / distance;
            
            const overlap = obj1.radius + obj2.radius - distance;
            obj1.x -= nx * overlap / 2;
            obj1.y -= ny * overlap / 2;
            obj2.x += nx * overlap / 2;
            obj2.y += ny * overlap / 2;
            
            const relVx = obj2.vx - obj1.vx;
            const relVy = obj2.vy - obj1.vy;
            const dotProduct = relVx * nx + relVy * ny;
            
            const impulse = 1.8 * dotProduct;
            
            obj1.vx += impulse * nx;
            obj1.vy += impulse * ny;
            obj2.vx -= impulse * nx;
            obj2.vy -= impulse * ny;
        }
        
        function handleCannonEnemyCollision(cannon, enemy) {
            const dx = enemy.x - cannon.x;
            const dy = enemy.y - cannon.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance === 0) return;
            
            const nx = dx / distance;
            const ny = dy / distance;
            
            const overlap = cannon.radius + enemy.radius - distance;
            
            // ì êµ°ë§Œ ë°€ì–´ëƒ„ (íƒ±í¬ëŠ” ê³ ì •)
            enemy.x += nx * overlap;
            enemy.y += ny * overlap;
            
            // ì êµ°ì—ê²Œ ê°•í•œ ë°€ì–´ë‚´ëŠ” í˜ ì ìš©
            const pushForce = 8;
            enemy.vx = nx * pushForce;
            enemy.vy = ny * pushForce;
            enemy.hitByBall = true; // íƒ±í¬ì— ë°€ë¦° ê²ƒë„ ëŒ€í¬ì•Œì— ë§ì€ ê²ƒê³¼ ë™ì¼í•˜ê²Œ ì²˜ë¦¬
            
            score += 5; // ì¶©ëŒ ë³´ë„ˆìŠ¤ ì ìˆ˜
        }
        
        function handleCannonBallCollision(cannon, ball) {
            const dx = ball.x - cannon.x;
            const dy = ball.y - cannon.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance === 0) return;
            
            const nx = dx / distance;
            const ny = dy / distance;
            
            const overlap = cannon.radius + ball.radius - distance;
            
            // ëŒ€í¬ì•Œë§Œ íŠ•ê²¨ëƒ„ (íƒ±í¬ëŠ” ê³ ì •)
            ball.x += nx * overlap;
            ball.y += ny * overlap;
            
            // ëŒ€í¬ì•Œì—ê²Œ ë°˜ì‚¬ íš¨ê³¼ ì ìš©
            const reflectForce = 6;
            ball.vx = nx * reflectForce;
            ball.vy = ny * reflectForce;
        }
        
        function drawCannon() {
            ctx.save();
            ctx.translate(cannon.x, cannon.y);
            ctx.rotate(cannonAngle);
            
            ctx.fillStyle = '#2F4F4F';
            ctx.fillRect(-10, -20, 20, 40);
            
            ctx.fillStyle = '#1C1C1C';
            ctx.fillRect(0, -8, 50, 16);
            
            ctx.fillStyle = '#4A4A4A';
            ctx.beginPath();
            ctx.arc(0, 0, 22, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            if (charging) {
                ctx.save();
                ctx.translate(cannon.x, cannon.y);
                ctx.rotate(cannonAngle);
                const barWidth = power * 0.8;
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.fillRect(0, -30, barWidth, 8);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(0, -30, 80, 8);
                ctx.restore();
            }
        }
        
        function drawBoard() {
            // ë¬¼ê¸¸ ê·¸ë¦¬ê¸°
            const waterGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            waterGradient.addColorStop(0, '#1E90FF');
            waterGradient.addColorStop(0.5, '#4169E1');
            waterGradient.addColorStop(1, '#0047AB');
            
            // ì™¼ìª½ ë¬¼ê¸¸
            ctx.fillStyle = waterGradient;
            ctx.fillRect(0, 0, boardMargin, canvas.height);
            
            // ì˜¤ë¥¸ìª½ ë¬¼ê¸¸
            ctx.fillRect(playArea.right, 0, boardMargin, canvas.height);
            
            // ìœ„ìª½ ë¬¼ê¸¸
            ctx.fillRect(0, 0, canvas.width, boardMargin);
            
            // ì•„ë˜ìª½ ë¬¼ê¸¸
            ctx.fillRect(0, playArea.bottom, canvas.width, boardMargin);
            
            // ë¬¼ê²° íš¨ê³¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            const time = Date.now() * 0.002;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                for (let x = 0; x < canvas.width; x += 10) {
                    const y = boardMargin / 2 + Math.sin(x * 0.05 + time + i) * 5;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
                
                ctx.beginPath();
                for (let x = 0; x < canvas.width; x += 10) {
                    const y = playArea.bottom + boardMargin / 2 + Math.sin(x * 0.05 + time + i) * 5;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            // ì–¼ìŒ í‘œë©´ íš¨ê³¼ (í•˜ì´ë¼ì´íŠ¸)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(playArea.left, playArea.top, playArea.right - playArea.left, playArea.bottom - playArea.top);
            
            // ì–¼ìŒ ê´‘íƒ íš¨ê³¼
            const iceGradient = ctx.createLinearGradient(0, playArea.top, 0, playArea.bottom);
            iceGradient.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
            iceGradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.05)');
            iceGradient.addColorStop(1, 'rgba(200, 220, 240, 0.1)');
            ctx.fillStyle = iceGradient;
            ctx.fillRect(playArea.left, playArea.top, playArea.right - playArea.left, playArea.bottom - playArea.top);
            
            // ë°”ë‘‘íŒ ê²©ì
            ctx.strokeStyle = 'rgba(150, 180, 200, 0.3)';
            ctx.lineWidth = 1;
            for (let i = playArea.left; i <= playArea.right; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, playArea.top);
                ctx.lineTo(i, playArea.bottom);
                ctx.stroke();
            }
            for (let i = playArea.top; i <= playArea.bottom; i += 40) {
                ctx.beginPath();
                ctx.moveTo(playArea.left, i);
                ctx.lineTo(playArea.right, i);
                ctx.stroke();
            }
            
            // ì•„êµ°ì§„ì˜ ê²½ê³„ì„  (ë¹¨ê°• í˜•ê´‘ìƒ‰)
            ctx.save();
            ctx.strokeStyle = '#FF0040';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#FF0040';
            ctx.beginPath();
            ctx.moveTo(playArea.left + 30, playArea.top);
            ctx.lineTo(playArea.left + 30, playArea.bottom);
            ctx.stroke();
            ctx.restore();
        }
        
        function drawCastle() {
            ctx.fillStyle = '#696969';
            ctx.fillRect(playArea.right - 40, playArea.bottom - 80, 35, 80);
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(playArea.right - 36, playArea.bottom - 50, 27, 50);
            
            for (let i = 0; i < 2; i++) {
                ctx.fillStyle = '#4A4A4A';
                ctx.fillRect(playArea.right - 38 + i * 18, playArea.bottom - 90, 10, 12);
            }
        }
        
        function update() {
            if (!gameRunning) {
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('finalKills').textContent = kills;
                return;
            }
            
            // ëŒ€í¬ ì´ë™ ì²˜ë¦¬
            if (keys.ArrowLeft && cannon.x > playArea.left + 25) {
                cannon.x -= moveSpeed;
            }
            if (keys.ArrowRight && cannon.x < playArea.right - 25) {
                cannon.x += moveSpeed;
            }
            if (keys.ArrowUp && cannon.y > playArea.top + 25) {
                cannon.y -= moveSpeed;
            }
            if (keys.ArrowDown && cannon.y < playArea.bottom - 25) {
                cannon.y += moveSpeed;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawCastle();
            
            spawnTimer++;
            if (spawnTimer >= spawnInterval && enemies.length < maxEnemies) {
                enemies.push(new Enemy());
                spawnTimer = 0;
            }
            
            balls.forEach((ball, index) => {
                ball.update();
                ball.draw();
                if (!ball.active) balls.splice(index, 1);
            });
            
            enemies.forEach((enemy, index) => {
                enemy.update();
                enemy.draw();
                if (!enemy.active) enemies.splice(index, 1);
            });
            
            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.life <= 0) particles.splice(index, 1);
            });
            
            // ëŒ€í¬ì•Œê³¼ ì êµ° ì¶©ëŒ
            for (let i = 0; i < balls.length; i++) {
                for (let j = 0; j < enemies.length; j++) {
                    if (checkCollision(balls[i], enemies[j])) {
                        handleCollision(balls[i], enemies[j]);
                        enemies[j].hitByBall = true; // ëŒ€í¬ì•Œì— ë§ì•˜ìŒì„ í‘œì‹œ
                        score += 10;
                    }
                }
            }
            
            // ëŒ€í¬ì•Œë¼ë¦¬ ì¶©ëŒ
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    if (checkCollision(balls[i], balls[j])) {
                        handleCollision(balls[i], balls[j]);
                    }
                }
            }
            
            // ì êµ°ë¼ë¦¬ ì¶©ëŒ
            for (let i = 0; i < enemies.length; i++) {
                for (let j = i + 1; j < enemies.length; j++) {
                    if (checkCollision(enemies[i], enemies[j])) {
                        handleCollision(enemies[i], enemies[j]);
                    }
                }
            }
            
            // ëŒ€í¬ì™€ ì êµ° ì¶©ëŒ
            for (let i = 0; i < enemies.length; i++) {
                if (checkCollision(cannon, enemies[i])) {
                    handleCannonEnemyCollision(cannon, enemies[i]);
                }
            }
            
            // ëŒ€í¬ì™€ ëŒ€í¬ì•Œ ì¶©ëŒ
            for (let i = 0; i < balls.length; i++) {
                if (checkCollision(cannon, balls[i])) {
                    handleCannonBallCollision(cannon, balls[i]);
                }
            }
            
            drawCannon();
            
            document.getElementById('score').textContent = score;
            document.getElementById('kills').textContent = kills;
            document.getElementById('power').textContent = Math.floor(power);
            document.getElementById('ammo').textContent = ammo;
            
            requestAnimationFrame(update);
        }
        
        canvas.addEventListener('mousedown', (e) => {
            if (ammo <= 0) return; // í¬íƒ„ì´ ì—†ìœ¼ë©´ ì¶©ì „ ë¶ˆê°€
            
            charging = true;
            power = 0;
            
            const chargeInterval = setInterval(() => {
                if (charging && power < 100) {
                    power = Math.min(power + 3, 100);
                } else {
                    clearInterval(chargeInterval);
                }
            }, 30);
            
            canvas.dataset.chargeInterval = chargeInterval;
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (canvas.dataset.chargeInterval) {
                clearInterval(canvas.dataset.chargeInterval);
            }
            
            if (charging && ammo > 0) {
                const speed = power * 0.225; // 1.5ë°° ì¦ê°€ (0.15 * 1.5 = 0.225)
                const vx = Math.cos(cannonAngle) * speed;
                const vy = Math.sin(cannonAngle) * speed;
                balls.push(new Ball(
                    cannon.x + Math.cos(cannonAngle) * 50,
                    cannon.y + Math.sin(cannonAngle) * 50,
                    vx,
                    vy
                ));
                ammo--; // í¬íƒ„ ì†Œëª¨
                charging = false;
                power = 0;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            cannonAngle = Math.atan2(mouseY - cannon.y, mouseX - cannon.x);
        });
        
        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });
        
        function restartGame() {
            score = 0;
            kills = 0;
            ammo = 3;
            gameRunning = true;
            balls.length = 0;
            enemies.length = 0;
            particles.length = 0;
            spawnTimer = 0;
            document.getElementById('gameOver').style.display = 'none';
            update();
        }
        
        update();
        
        // ë©”ë‰´ í† ê¸€ í•¨ìˆ˜
        function toggleMenu() {
            const overlay = document.getElementById('menu-overlay');
            if (overlay.style.display === 'none' || overlay.style.display === '') {
                overlay.style.display = 'block';
                document.body.style.overflow = 'hidden';
            } else {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
        
        document.getElementById('menu-toggle').addEventListener('click', toggleMenu);
        
        // ESC í‚¤ë¡œ ë©”ë‰´ ë‹«ê¸°
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('menu-overlay').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
