    <style>
        body {

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            opacity: 0.8;
            animation: confetti-fall 2s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ì•„ê¸°ìê¸° ë¡œë˜ ê²Œì„ ğŸ‰</h1>
        <p id="balance">í˜„ì¬ ì”ì•¡: 10,000,000 ì›</p>
        <button id="buyButton">100ì¥ êµ¬ë§¤ (100,000 ì›)</button>
        <button id="drawButton" class="hidden">ê²°ê³¼ í™•ì¸</button>
        <div id="result"></div>
        <div id="winningNumbers" class="hidden"></div>
    </div>

    <script>
        let balance = 10000000;
        let totalSpent = 0;
        let totalWinnings = 0;
        let tickets = [];
        let winningNumbers = [];
        let bonusNumber = 0;

        const ticketPrice = 1000; // í•œ ì¥ë‹¹ 1000ì›
        const batchSize = 100; // 100ì¥ì”© êµ¬ë§¤

        const buyButton = document.getElementById('buyButton');
        const drawButton = document.getElementById('drawButton');
        const resultDiv = document.getElementById('result');
        const balanceP = document.getElementById('balance');
        const winningNumbersDiv = document.getElementById('winningNumbers');

        buyButton.addEventListener('click', buyTickets);
        drawButton.addEventListener('click', drawResults);

        function buyTickets() {
            const cost = batchSize * ticketPrice;
            if (balance < cost) {
                resultDiv.innerHTML = 'ì”ì•¡ì´ ë¶€ì¡±í•´ìš”! ğŸ˜¢';
                return;
            }
            balance -= cost;
            totalSpent += cost;
            balanceP.textContent = `í˜„ì¬ ì”ì•¡: ${balance.toLocaleString()} ì›`;

            tickets = [];
            for (let i = 0; i < batchSize; i++) {
                tickets.push(generateLottoNumbers());
            }
            resultDiv.innerHTML = `${batchSize}ì¥ êµ¬ë§¤ ì™„ë£Œ! ğŸŸï¸<br>ë‹¹ì²¨ ë²ˆí˜¸ë¥¼ ì¶”ì²¨í•  ì¤€ë¹„ê°€ ëì–´ìš”.`;
            buyButton.classList.add('hidden');
            drawButton.classList.remove('hidden');
        }

        function drawResults() {
            winningNumbers = generateLottoNumbers();
            bonusNumber = generateBonusNumber(winningNumbers);

            let winnings = 0;
            let winDetails = '';

            tickets.forEach(ticket => {
                const matches = countMatches(ticket, winningNumbers);
                const hasBonus = ticket.includes(bonusNumber);
                let prize = getPrize(matches, hasBonus);
                winnings += prize;
                if (prize > 0) {
                    winDetails += `<br>í‹°ì¼“: ${ticket.join(', ')} - ${matches}ê°œ ì¼ì¹˜ ${hasBonus ? '(ë³´ë„ˆìŠ¤ í¬í•¨)' : ''} - ìƒê¸ˆ: ${prize.toLocaleString()} ì›`;
                }
            });

            totalWinnings += winnings;
            balance += winnings;

            const net = winnings - (batchSize * ticketPrice);
            resultDiv.innerHTML = `ì´ êµ¬ë§¤ ê¸ˆì•¡: ${totalSpent.toLocaleString()} ì›<br>ì´ë²ˆ ë‹¹ì²¨ ê¸ˆì•¡: ${winnings.toLocaleString()} ì›<br>ëˆ„ì  ë‹¹ì²¨ ê¸ˆì•¡: ${totalWinnings.toLocaleString()} ì›<br>ìˆœìˆ˜ìµ: ${net.toLocaleString()} ì›${winDetails}`;
            balanceP.textContent = `í˜„ì¬ ì”ì•¡: ${balance.toLocaleString()} ì›`;

            displayWinningNumbers();
            if (winnings > 0) createConfetti();

            buyButton.classList.remove('hidden');
            drawButton.classList.add('hidden');
            tickets = []; // ë¦¬ì…‹
        }

        function generateLottoNumbers() {
            let numbers = new Set();
            while (numbers.size < 6) {
                numbers.add(Math.floor(Math.random() * 45) + 1);
            }
            return Array.from(numbers).sort((a, b) => a - b);
        }

        function generateBonusNumber(winning) {
            let bonus;
            do {
                bonus = Math.floor(Math.random() * 45) + 1;
            } while (winning.includes(bonus));
            return bonus;
        }

        function countMatches(ticket, winning) {
            return ticket.filter(num => winning.includes(num)).length;
        }

        function getPrize(matches, hasBonus) {
            if (matches === 6) return 1000000000; // 1ë“±: 10ì–µ (ì˜ˆì‹œ)
            if (matches === 5 && hasBonus) return 50000000; // 2ë“±: 5ì²œë§Œ
            if (matches === 5) return 1000000; // 3ë“±: 100ë§Œ
            if (matches === 4) return 50000; // 4ë“±: 5ë§Œ
            if (matches === 3) return 5000; // 5ë“±: 5ì²œ
            return 0;
        }

        function displayWinningNumbers() {
            let html = 'ë‹¹ì²¨ ë²ˆí˜¸: ';
            winningNumbers.forEach(num => {
                html += `<span class="lotto-ball">${num}</span>`;
            });
            html += ` ë³´ë„ˆìŠ¤: <span class="lotto-ball" style="background: #00bfff;">${bonusNumber}</span>`;
            winningNumbersDiv.innerHTML = html;
            winningNumbersDiv.classList.remove('hidden');
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = ['#ff69b4', '#ffd700', '#00ff00', '#00bfff'][Math.floor(Math.random() * 4)];
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
