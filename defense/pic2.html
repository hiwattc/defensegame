    async function fetchArtworks(query) {
        // ìœ„í‚¤ë¯¸ë””ì–´ Commons API ì‚¬ìš©
        const apiUrl = `https://commons.wikimedia.org/w/api.php?action=query&format=json&generator=search&gsrnamespace=6&gsrsearch=${encodeURIComponent(query + ' painting')}&gsrlimit=20&prop=imageinfo|info&iiprop=url|extmetadata&iiurlwidth=400&origin=*`;
        
        const response = await fetch(apiUrl);
        const data = await response.json();
        
        if (!data.query || !data.query.pages) {
            return [];
        }
        
        const artworks = [];
        for (const pageId in data.query.pages) {
            const page = data.query.pages[pageId];

            }
        }
        
        return artworks;
    }
