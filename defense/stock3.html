    // TradingView APIë¥¼ í†µí•œ ì‹¤ì œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    async function fetchStockData() {

    // TradingView ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (ë¹„ê³µì‹ API ì‚¬ìš©)
    async function fetchTradingViewData(symbol, name, sector) {
        try {
            // TradingViewì˜ ì‹¬ë³¼ í¬ë§·: NASDAQ:AAPL, NYSE:JPM ë“±
            const exchange = getExchange(symbol);
            const tvSymbol = `${exchange}:${symbol}`;
            
            // TradingView ìŠ¤ìºë„ˆ API ì‚¬ìš© (ê³µê°œ ì—”ë“œí¬ì¸íŠ¸)
            const url = 'https://scanner.tradingview.com/america/scan';
            
            const payload = {
                "symbols": {
                    "tickers": [tvSymbol],
                    "query": {"types": []}
                },
                "columns": [
                    "name",
                    "close",
                    "change",
                    "change_abs",
                    "Recommend.All",
                    "volume",
                    "market_cap_basic",
                    "price_earnings_ttm",
                    "earnings_per_share_basic_ttm",
                    "number_of_employees",
                    "sector",
                    "open",
                    "high",
                    "low",
                    "premarket_close"
                ]
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.data && result.data.length > 0) {
                const data = result.data[0];
                const d = data.d;
                
                return {
                    symbol: symbol,
                    name: name,
                    sector: sector,
                    price: d[1] || 0,
                    change: d[2] || 0,
                    changeAbs: d[3] || 0,
                    volume: d[5] || 0,
                    marketCap: d[6] || 0,
                    pe: d[7] || 0,
                    eps: d[8] || 0,
                    employees: d[9] || 0,
                    open: d[12] || 0,
                    high: d[13] || 0,
                    low: d[14] || 0,
                    recommendation: d[4] || 0
                };
            }
            
            return null;
        } catch (error) {
            console.error(`Error fetching TradingView data for ${symbol}:`, error);
            return null;
        }
    }

    // ê±°ë˜ì†Œ ê²°ì •
    function getExchange(symbol) {
        const nasdaqSymbols = ['AAPL', 'MSFT', 'GOOGL', 'META', 'NVDA', 'TSLA', 'AMZN', 
                               'AVGO', 'ORCL', 'ADBE', 'CRM', 'AMD', 'INTC', 'NFLX', 
                               'COST', 'CMCSA'];
        return nasdaqSymbols.includes(symbol) ? 'NASDAQ' : 'NYSE';
    }

    function sleep(ms) {

    function renderChart() {
        const container = document.getElementById('chart');
        container.innerHTML = '';

        const width = Math.min(1400, window.innerWidth - 80);
        const height = 700;

        // ë°ì´í„° êµ¬ì¡°í™”
        const hierarchyData = {
            name: 'US Stock Market',
            children: Object.keys(sectorColors).map(sector => ({
                name: sector,
                children: stockData
                    .filter(d => d.sector === sector)
                    .map(d => ({
                        ...d,
                        value: currentView === 'marketCap' ? d.marketCap : 
                               currentView === 'change' ? Math.abs(d.change) * 1000 :
                               d.volume
                    }))
            }))
        };

        const root = d3.hierarchy(hierarchyData)
            .sum(d => d.value || 1)
            .sort((a, b) => b.value - a.value);

        const treemap = d3.treemap()
            .size([width, height])
            .paddingOuter(4)
            .paddingTop(25)
            .paddingInner(2)
            .round(true);

        treemap(root);

        const svg = d3.select('#chart')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        const tooltip = d3.select('#tooltip');

        // ì„¹í„° ê·¸ë£¹
        const nodes = svg.selectAll('g')
            .data(root.descendants().filter(d => d.depth === 1))
            .join('g')
            .attr('transform', d => `translate(${d.x0},${d.y0})`);

        // ì„¹í„° ë°°ê²½
        nodes.append('rect')
            .attr('width', d => d.x1 - d.x0)
            .attr('height', d => d.y1 - d.y0)
            .attr('fill', d => sectorColors[d.data.name])
            .attr('opacity', 0.1)
            .attr('rx', 8);

        // ì„¹í„° ë ˆì´ë¸”
        nodes.append('text')
            .attr('x', 8)
            .attr('y', 18)
            .attr('fill', '#fff')
            .attr('font-size', '14px')

        // ê°œë³„ ì£¼ì‹ ì…€
        const cells = svg.selectAll('.cell')
            .data(root.leaves())
            .join('g')
            .attr('class', 'cell')
            .attr('transform', d => `translate(${d.x0},${d.y0})`);

        cells.append('rect')
            .attr('width', d => Math.max(0, d.x1 - d.x0))
            .attr('height', d => Math.max(0, d.y1 - d.y0))
            .attr('fill', d => {

            })
            .text(d => d.data.symbol);

        // ê°€ê²©/ë³€ë™ë¥ /ê±°ë˜ëŸ‰ í…ìŠ¤íŠ¸
        cells.append('text')
            .attr('class', 'cell-label')
            .attr('x', d => (d.x1 - d.x0) / 2)

                }

            });

        // íˆ´íŒ ì´ë²¤íŠ¸
        cells.on('mouseover', function(event, d) {
            const changeColor = d.data.change >= 0 ? '#10b981' : '#ef4444';
            const recColor = d.data.recommendation > 0 ? '#10b981' : 
                            d.data.recommendation < 0 ? '#ef4444' : '#8892b0';
            
            tooltip.html(`
                <strong style="font-size: 14px;">${d.data.name}</strong><br/>
                <span style="color: #8892b0;">${d.data.symbol} â€¢ ${d.parent.data.name}</span><br/>
                <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(136, 146, 176, 0.3);">
                <strong>ê°€ê²©:</strong> $${d.data.price.toFixed(2)}<br/>
                <strong>ë³€ë™:</strong> <span style="color: ${changeColor}">${d.data.change >= 0 ? '+' : ''}${d.data.change.toFixed(2)}% ($${d.data.changeAbs.toFixed(2)})</span><br/>
                <strong>ì‹œê°€ì´ì•¡:</strong> $${formatLargeNumber(d.data.marketCap)}<br/>
                <strong>ê±°ë˜ëŸ‰:</strong> ${formatLargeNumber(d.data.volume)}<br/>
                <strong>ê³ ê°€/ì €ê°€:</strong> $${d.data.high.toFixed(2)} / $${d.data.low.toFixed(2)}<br/>
                ${d.data.pe ? `<strong>PER:</strong> ${d.data.pe.toFixed(2)}<br/>` : ''}
                ${d.data.eps ? `<strong>EPS:</strong> $${d.data.eps.toFixed(2)}<br/>` : ''}
                </div>
            `)
                .classed('show', true)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        })
        .on('mouseout', function() {
            tooltip.classed('show', false);
        });
    }

    function formatLargeNumber(num) {
        if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
        if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
        if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
        return num.toFixed(0);
    }

    function updateStats() {
        const totalMarketCap = stockData.reduce((sum, d) => sum + d.marketCap, 0);
        const avgChange = stockData.reduce((sum, d) => sum + d.change, 0) / stockData.length;
        const gainers = stockData.filter(d => d.change > 0).length;

        const statsHtml = `

            </div>
            <div class="stat-item">
                <div class="stat-value" style="color: ${avgChange >= 0 ? '#10b981' : '#ef4444'}">
                    ${avgChange >= 0 ? '+' : ''}${avgChange.toFixed(2)}%
                </div>
                <div class="stat-label">í‰ê·  ë“±ë½ë¥ </div>
            </div>
            <div class="stat-item">

                <div class="stat-label">ìƒìŠ¹ ì¢…ëª©</div>

            <div class="stat-item">
