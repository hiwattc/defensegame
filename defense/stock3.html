    async function fetchNaverMarketData() {
        try {
            const url = 'https://finance.naver.com/sise/sise_market_sum.naver?sosok=0&page=1';

                const changeImg = cells[3].querySelector('img');
                if (changeImg) {

                    if (imgSrc && imgSrc.includes('down')) {
                        changeRate = -Math.abs(changeRate);

                }
                
                // ê±°ë˜ëŸ‰
                const volumeText = cells[6].textContent.trim().replace(/,/g, '');
                const volume = parseInt(volumeText) || 0;
                
                // ì‹œê°€ì´ì•¡ (ì–µì›)
                const marketCapText = cells[7].textContent.trim().replace(/,/g, '');

    async function fetchStockDetail(code) {

            const response = await fetch(CORS_PROXY + encodeURIComponent(url));

            // ì¼ë°˜ì ìœ¼ë¡œ ê³ ê°€, ì €ê°€, ê±°ë˜ëŸ‰, ì‹œê°€ ìˆœì„œ
