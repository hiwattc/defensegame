<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        .btn-success {

        .btn-success:hover {

        }

        .btn-warning {
            background: #ed8936;

        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-info {
            background: #4299e1;
            color: white;
        }

        .btn-info:hover {
            background: #3182ce;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {

            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f7fafc;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #000;
        }

        .form-grid {
            display: grid;
            gap: 15px;
        }

        .json-view {
            background: #2d3748;
            color: #a0aec0;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin: 30px 0 15px 0;

        }

        .filter-section {
            background: #f7fafc;

        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

                    </div>
                    <div class="stat-card">

    <!-- Create/Edit Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ë°ì´í„° ì¶”ê°€</h2>

    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ì‚­ì œ í™•ì¸</h2>
                <span class="close" onclick="closeDeleteModal()">&times;</span>
            </div>
            <p style="margin: 20px 0; font-size: 16px;">ì •ë§ë¡œ ì´ ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?</p>
            <div id="deleteDataPreview" class="json-view" style="margin: 20px 0;"></div>
            <div class="button-group">
                <button class="btn-danger" onclick="confirmDelete()">ğŸ—‘ï¸ ì‚­ì œ</button>

    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:54321/rest/v1';
        let currentEditData = null;
        let currentDeleteData = null;
        let currentColumns = [];
        let primaryKey = 'id'; // ê¸°ë³¸ primary key
        
        async function fetchData() {
            const apiKey = document.getElementById('apiKey').value;
            const tableName = document.getElementById('tableName').value;
            const limit = document.getElementById('limit').value;
            
            if (!apiKey || !tableName) {
                showMessage('API Keyì™€ í…Œì´ë¸” ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            showMessage('ë°ì´í„°ë¥¼ ì¡°íšŒí•˜ëŠ” ì¤‘...', 'loading');
            const startTime = performance.now();
            
            try {
                const response = await fetch(`${BASE_URL}/${tableName}?limit=${limit}`, {
                    method: 'GET',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                displayResults(data, responseTime);
                
            } catch (error) {
                showMessage(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
        
        async function fetchCount() {
            const apiKey = document.getElementById('apiKey').value;
            const tableName = document.getElementById('tableName').value;
            
            if (!apiKey || !tableName) {
                showMessage('API Keyì™€ í…Œì´ë¸” ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            showMessage('ì¹´ìš´íŠ¸ë¥¼ ì¡°íšŒí•˜ëŠ” ì¤‘...', 'loading');
            
            try {
                const response = await fetch(`${BASE_URL}/${tableName}?select=count`, {
                    method: 'HEAD',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`,
                        'Prefer': 'count=exact'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const count = response.headers.get('content-range')?.split('/')[1] || '0';
                showMessage(`ì´ ${count}ê°œì˜ ë ˆì½”ë“œê°€ ì¡´ì¬í•©ë‹ˆë‹¤.`, 'success');
                document.getElementById('totalCount').textContent = count;
                document.getElementById('statsArea').style.display = 'block';
                
            } catch (error) {
                showMessage(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
        
        async function createData(data) {
            const apiKey = document.getElementById('apiKey').value;
            const tableName = document.getElementById('tableName').value;
            
            showMessage('ë°ì´í„°ë¥¼ ìƒì„±í•˜ëŠ” ì¤‘...', 'loading');
            
            try {
                const response = await fetch(`${BASE_URL}/${tableName}`, {
                    method: 'POST',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                showMessage('ë°ì´í„°ê°€ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                closeModal();
                fetchData();
                
            } catch (error) {
                showMessage(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
        
        async function updateData(id, data) {
            const apiKey = document.getElementById('apiKey').value;
            const tableName = document.getElementById('tableName').value;
            
            showMessage('ë°ì´í„°ë¥¼ ìˆ˜ì •í•˜ëŠ” ì¤‘...', 'loading');
            
            try {
                const response = await fetch(`${BASE_URL}/${tableName}?${primaryKey}=eq.${id}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                showMessage('ë°ì´í„°ê°€ ì„±ê³µì ìœ¼ë¡œ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                closeModal();
                fetchData();
                
            } catch (error) {
                showMessage(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
        
        async function deleteData(id) {
            const apiKey = document.getElementById('apiKey').value;
            const tableName = document.getElementById('tableName').value;
            
            showMessage('ë°ì´í„°ë¥¼ ì‚­ì œí•˜ëŠ” ì¤‘...', 'loading');
            
            try {
                const response = await fetch(`${BASE_URL}/${tableName}?${primaryKey}=eq.${id}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                showMessage('ë°ì´í„°ê°€ ì„±ê³µì ìœ¼ë¡œ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                closeDeleteModal();
                fetchData();
                
            } catch (error) {
                showMessage(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
        
        function displayResults(data, responseTime) {
            if (!data || data.length === 0) {
                showMessage('ì¡°íšŒëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            showMessage(`${data.length}ê°œì˜ ë ˆì½”ë“œë¥¼ ì„±ê³µì ìœ¼ë¡œ ì¡°íšŒí–ˆìŠµë‹ˆë‹¤.`, 'success');
            
            // í†µê³„ ì—…ë°ì´íŠ¸
            document.getElementById('displayedCount').textContent = data.length;
            document.getElementById('responseTime').textContent = `${responseTime}ms`;
            document.getElementById('statsArea').style.display = 'block';
            
            // í…Œì´ë¸” ìƒì„±
            const resultsArea = document.getElementById('resultsArea');
            const columns = Object.keys(data[0]);
            currentColumns = columns;
            
            // Primary key ìë™ ê°ì§€ (id, pk ë“±)
            if (columns.includes('id')) primaryKey = 'id';
            else if (columns.includes('pk')) primaryKey = 'pk';
            else primaryKey = columns[0];
            
            let tableHTML = '<h3 class="section-title">ğŸ“‹ ë°ì´í„° ëª©ë¡</h3>';
            tableHTML += '<div class="table-container"><table>';
            tableHTML += '<thead><tr>';
            columns.forEach(col => {
                tableHTML += `<th>${col}</th>`;
            });
            tableHTML += '<th style="width: 150px;">ì‘ì—…</th>';
            tableHTML += '</tr></thead><tbody>';
            
            data.forEach(row => {
                tableHTML += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    if (typeof value === 'object' && value !== null) {
                        value = JSON.stringify(value);
                    }
                    if (value && value.length > 50) {
                        value = value.substring(0, 50) + '...';
                    }
                    tableHTML += `<td>${value !== null ? value : '<em>null</em>'}</td>`;
                });
                
                const pkValue = row[primaryKey];
                tableHTML += `<td class="actions">
                    <button class="btn-warning btn-small" onclick='openEditModal(${JSON.stringify(row)})'>âœï¸ ìˆ˜ì •</button>
                    <button class="btn-danger btn-small" onclick='openDeleteModal(${JSON.stringify(row)})'>ğŸ—‘ï¸ ì‚­ì œ</button>
                </td>`;
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table></div>';
            
            // JSON ë·° ì¶”ê°€
            tableHTML += '<h3 class="section-title">ğŸ“„ JSON ì‘ë‹µ</h3>';
            tableHTML += `<div class="json-view">${JSON.stringify(data, null, 2)}</div>`;
            
            resultsArea.innerHTML = tableHTML;
        }
        
        function openCreateModal() {
            if (currentColumns.length === 0) {
                showMessage('ë¨¼ì € ë°ì´í„°ë¥¼ ì¡°íšŒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            currentEditData = null;
            document.getElementById('modalTitle').textContent = 'â• ë°ì´í„° ì¶”ê°€';
            
            let formHTML = '<div class="form-grid">';
            currentColumns.forEach(col => {
                if (col === primaryKey || col === 'created_at' || col === 'updated_at') {
                    return; // Primary keyì™€ timestampëŠ” ìŠ¤í‚µ
                }
                
                formHTML += `
                    <div class="input-group">
                        <label for="field_${col}">${col}</label>
                        <input type="text" id="field_${col}" placeholder="${col} ì…ë ¥">
                    </div>
                `;
            });
            formHTML += '</div>';
            
            document.getElementById('modalBody').innerHTML = formHTML;
            document.getElementById('dataModal').style.display = 'block';
        }
        
        function openEditModal(data) {
            currentEditData = data;
            document.getElementById('modalTitle').textContent = 'âœï¸ ë°ì´í„° ìˆ˜ì •';
            
            let formHTML = '<div class="form-grid">';
            currentColumns.forEach(col => {
                if (col === primaryKey || col === 'created_at' || col === 'updated_at') {
                    return; // Primary keyì™€ timestampëŠ” ìŠ¤í‚µ
                }
                
                let value = data[col];
                if (typeof value === 'object' && value !== null) {
                    value = JSON.stringify(value);
                }
                
                formHTML += `
                    <div class="input-group">
                        <label for="field_${col}">${col}</label>
                        <input type="text" id="field_${col}" value="${value || ''}" placeholder="${col} ì…ë ¥">
                    </div>
                `;
            });
            formHTML += '</div>';
            
            document.getElementById('modalBody').innerHTML = formHTML;
            document.getElementById('dataModal').style.display = 'block';
        }
        
        function openDeleteModal(data) {
            currentDeleteData = data;
            document.getElementById('deleteDataPreview').textContent = JSON.stringify(data, null, 2);
            document.getElementById('deleteModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('dataModal').style.display = 'none';
            currentEditData = null;
        }
        
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentDeleteData = null;
        }
        
        function saveData() {
            const data = {};
            
            currentColumns.forEach(col => {
                if (col === primaryKey || col === 'created_at' || col === 'updated_at') {
                    return;
                }
                
                const input = document.getElementById(`field_${col}`);
                if (input) {
                    let value = input.value;
                    
                    // ë¹ˆ ê°’ì€ nullë¡œ ì²˜ë¦¬
                    if (value === '') {
                        data[col] = null;
                    } else {
                        // JSON íŒŒì‹± ì‹œë„
                        try {
                            if (value.startsWith('{') || value.startsWith('[')) {
                                data[col] = JSON.parse(value);
                            } else {
                                data[col] = value;
                            }
                        } catch {
                            data[col] = value;
                        }
                    }
                }
            });
            
            if (currentEditData) {
                // ìˆ˜ì •
                updateData(currentEditData[primaryKey], data);
            } else {
                // ìƒì„±
                createData(data);
            }
        }
        
        function confirmDelete() {
            if (currentDeleteData) {
                deleteData(currentDeleteData[primaryKey]);
            }
        }
        
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            let className = '';
            
            if (type === 'error') className = 'error';
            else if (type === 'success') className = 'success';
            else if (type === 'loading') className = 'loading';
            
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
        
        function clearResults() {
            document.getElementById('resultsArea').innerHTML = '';
            document.getElementById('messageArea').innerHTML = '';
            document.getElementById('statsArea').style.display = 'none';
            document.getElementById('totalCount').textContent = '0';
            document.getElementById('displayedCount').textContent = '0';
            document.getElementById('responseTime').textContent = '0ms';
            currentColumns = [];
        }
        
        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        window.onclick = function(event) {
            const dataModal = document.getElementById('dataModal');
            const deleteModal = document.getElementById('deleteModal');
            
            if (event.target === dataModal) {
                closeModal();
            }
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        }
