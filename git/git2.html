            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        .stats {

        }

        .stat-item {

            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {

        }

        .stat-value {

            font-weight: bold;
            color: white;
        }

        .main-content {

            gap: 30px;
            padding: 40px;

            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(109, 213, 237, 0.5);
        }

            min-height: 400px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
        }

        .graph-svg {
            width: 100%;
            height: 100%;
            min-height: 400px;
        }

        .commit-node {
            fill: #7ee787;
            stroke: #2ea043;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .commit-node:hover {
            fill: #96f0a3;
            stroke-width: 3;
            filter: drop-shadow(0 0 10px #7ee787);
        }

        .commit-node.current {
            fill: #ffd93d;
            stroke: #ff6b35;
        }

        .commit-node.target {
            fill: #6dd5ed;
            stroke: #2193b0;
        }

        .branch-line {
            stroke: #7ee787;
            stroke-width: 2;
            fill: none;
        }

        .commit-label {
            fill: white;
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            pointer-events: none;
        }

        .branch-label {
            fill: #6dd5ed;
            font-size: 14px;
            font-weight: bold;
            text-anchor: start;
        }

        .command-input-area {
            margin-top: 20px;
        }

        .command-prompt {

            align-items: center;

            border-radius: 10px;

        .command-input {

            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;

        @keyframes slideIn {

            to {

        }

        .hint-title {

            font-weight: bold;

        .hint-content {

        .answer-box {

            padding: 20px;
            margin-top: 20px;

        .answer-box.show {

        .answer-title {

        .level-item-title {

    </style>

        // SVG Í∑∏ÎûòÌîÑ Í∑∏Î¶¨Í∏∞
        function drawGraph(svgId, state, isTarget = false) {
            const svg = document.getElementById(svgId);
            svg.innerHTML = '';

            const padding = 50;
            const commitRadius = 20;
            const branchSpacing = 100;
            const commitSpacing = 80;

            let maxCommits = 0;
            state.branches.forEach(branch => {
                maxCommits = Math.max(maxCommits, branch.commits.length);
            });

            const width = Math.max(400, state.branches.length * branchSpacing + padding * 2);
            const height = maxCommits * commitSpacing + padding * 2;
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);

            // Î∏åÎûúÏπòÎ≥ÑÎ°ú Ïª§Î∞ã Í∑∏Î¶¨Í∏∞
            state.branches.forEach((branch, branchIndex) => {
                const x = padding + branchIndex * branchSpacing;
                const currentBranch = state.branches.find(b => b.current);

                branch.commits.forEach((commit, commitIndex) => {
                    const y = padding + commitIndex * commitSpacing;
                    
                    // Ïª§Î∞ã ÎÖ∏Îìú
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', x);
                    circle.setAttribute('cy', y);
                    circle.setAttribute('r', commitRadius);
                    
                    let className = 'commit-node';
                    if (branch.current && commitIndex === branch.commits.length - 1) {
                        className += ' current';
                    }
                    if (isTarget && branch.current && commitIndex === branch.commits.length - 1) {
                        className += ' target';
                    }
                    circle.setAttribute('class', className);
                    svg.appendChild(circle);

                    // Ïª§Î∞ã ÎùºÎ≤®
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x);
                    text.setAttribute('y', y + 5);
                    text.setAttribute('class', 'commit-label');
                    text.textContent = commit;
                    svg.appendChild(text);

                    // Î∏åÎûúÏπò ÎùºÏù∏ (ÏàòÏßÅ)
                    if (commitIndex > 0) {
                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        line.setAttribute('x1', x);
                        line.setAttribute('y1', y - commitRadius);
                        line.setAttribute('x2', x);
                        line.setAttribute('y2', y - commitSpacing + commitRadius);
                        line.setAttribute('class', 'branch-line');
                        svg.appendChild(line);
                    }
                });

                // Î∏åÎûúÏπò Ïù¥Î¶Ñ
                const branchText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                branchText.setAttribute('x', x);
                branchText.setAttribute('y', padding - 20);
                branchText.setAttribute('class', 'branch-label');
                branchText.textContent = branch.name + (branch.current ? ' *' : '');
                svg.appendChild(branchText);

                // Î∏åÎûúÏπò Í∞Ñ Ïó∞Í≤∞ÏÑ† (Í∞ôÏùÄ Ïª§Î∞ãÎÅºÎ¶¨)
                if (branchIndex > 0) {
                    const prevBranch = state.branches[branchIndex - 1];
                    branch.commits.forEach((commit, commitIndex) => {
                        const prevCommitIndex = prevBranch.commits.indexOf(commit);
                        if (prevCommitIndex !== -1) {
                            const x1 = padding + (branchIndex - 1) * branchSpacing;
                            const x2 = padding + branchIndex * branchSpacing;
                            const y = padding + commitIndex * commitSpacing;
                            
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', x1 + commitRadius);
                            line.setAttribute('y1', y);
                            line.setAttribute('x2', x2 - commitRadius);
                            line.setAttribute('y2', y);
                            line.setAttribute('class', 'branch-line');
                            line.setAttribute('stroke-dasharray', '5,5');
                            svg.appendChild(line);
                        }
                    });
                }
            });
        }

        // ÏÉÅÌÉú ÎπÑÍµê
        function statesEqual(state1, state2) {
            // Î∏åÎûúÏπò Í∞úÏàò ÌôïÏù∏
            if (state1.branches.length !== state2.branches.length) {
                console.log('‚ùå Î∏åÎûúÏπò Í∞úÏàò Î∂àÏùºÏπò:', state1.branches.length, 'vs', state2.branches.length);
                return false;
            }
            
            // Î∏åÎûúÏπòÎ•º Ïù¥Î¶ÑÏúºÎ°ú Ï†ïÎ†¨ÌïòÏó¨ ÎπÑÍµê
            const sorted1 = [...state1.branches].sort((a, b) => a.name.localeCompare(b.name));
            const sorted2 = [...state2.branches].sort((a, b) => a.name.localeCompare(b.name));
            
            // Î∏åÎûúÏπò Ïù¥Î¶ÑÏúºÎ°ú Îß§Ïπ≠ÌïòÏó¨ ÎπÑÍµê
            for (let i = 0; i < sorted1.length; i++) {
                const b1 = sorted1[i];
                const b2 = sorted2[i];
                
                // Î∏åÎûúÏπò Ïù¥Î¶Ñ ÌôïÏù∏
                if (b1.name !== b2.name) {
                    console.log('‚ùå Î∏åÎûúÏπò Ïù¥Î¶Ñ Î∂àÏùºÏπò:', b1.name, 'vs', b2.name);
                    return false;
                }
                
                // Ïª§Î∞ã Í∞úÏàò ÌôïÏù∏
                if (b1.commits.length !== b2.commits.length) {
                    console.log(`‚ùå Î∏åÎûúÏπò ${b1.name}Ïùò Ïª§Î∞ã Í∞úÏàò Î∂àÏùºÏπò:`, b1.commits.length, 'vs', b2.commits.length);
                    return false;
                }
                
                // current ÏÉÅÌÉú ÌôïÏù∏
                if (b1.current !== b2.current) {
                    console.log(`‚ùå Î∏åÎûúÏπò ${b1.name}Ïùò current ÏÉÅÌÉú Î∂àÏùºÏπò:`, b1.current, 'vs', b2.current);
                    return false;
                }
                
                // Ïª§Î∞ã ÏàúÏÑú ÌôïÏù∏
                for (let j = 0; j < b1.commits.length; j++) {
                    if (b1.commits[j] !== b2.commits[j]) {
                        console.log(`‚ùå Î∏åÎûúÏπò ${b1.name}Ïùò Ïª§Î∞ã ${j} Î∂àÏùºÏπò:`, b1.commits[j], 'vs', b2.commits[j]);
                        return false;
                    }
                }
            }
            
            console.log('‚úÖ ÏÉÅÌÉú ÏùºÏπò ÌôïÏù∏Îê®!');
            return true;
        }

        // Git Î™ÖÎ†πÏñ¥ Ïã§Ìñâ ÏãúÎÆ¨Î†àÏù¥ÏÖò
        function executeCommand(command, state) {
            const parts = command.trim().split(/\s+/);
            if (parts.length === 0 || parts[0] !== 'git') {
                return { success: false, message: "git Î™ÖÎ†πÏñ¥Î°ú ÏãúÏûëÌï¥Ïïº Ìï©ÎãàÎã§." };
            }

            const cmd = parts[1];
            const args = parts.slice(2);

            try {
                switch (cmd) {
                    case 'branch':
                        if (args.length === 0) {
                            return { success: false, message: "Î∏åÎûúÏπò Ïù¥Î¶ÑÏùÑ ÏßÄÏ†ïÌïòÏÑ∏Ïöî." };
                        }
                        if (args[0] === '-d' || args[0] === '--delete') {
                            const branchName = args[1];
                            const branchIndex = state.branches.findIndex(b => b.name === branchName);
                            if (branchIndex === -1) {
                                return { success: false, message: `Î∏åÎûúÏπò '${branchName}'Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.` };
                            }
                            if (state.branches[branchIndex].current) {
                                return { success: false, message: "ÌòÑÏû¨ Î∏åÎûúÏπòÎäî ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§." };
                            }
                            state.branches.splice(branchIndex, 1);
                            return { success: true, message: `Î∏åÎûúÏπò '${branchName}' ÏÇ≠Ï†úÎê®` };
                        } else {
                            const branchName = args[0];
                            if (state.branches.find(b => b.name === branchName)) {
                                return { success: false, message: `Î∏åÎûúÏπò '${branchName}'Í∞Ä Ïù¥ÎØ∏ Ï°¥Ïû¨Ìï©ÎãàÎã§.` };
                            }
                            const currentBranch = state.branches.find(b => b.current);
                            state.branches.push({
                                name: branchName,
                                commits: [...currentBranch.commits],
                                current: false
                            });
                            return { success: true, message: `Î∏åÎûúÏπò '${branchName}' ÏÉùÏÑ±Îê®` };
                        }
                    
                    case 'checkout':
                        if (args.length === 0) {
                            return { success: false, message: "Î∏åÎûúÏπò Ïù¥Î¶ÑÏùÑ ÏßÄÏ†ïÌïòÏÑ∏Ïöî." };
                        }
                        if (args[0] === '-b') {
                            const branchName = args[1];
                            if (!branchName) {
                                return { success: false, message: "Î∏åÎûúÏπò Ïù¥Î¶ÑÏùÑ ÏßÄÏ†ïÌïòÏÑ∏Ïöî." };
                            }
                            if (state.branches.find(b => b.name === branchName)) {
                                return { success: false, message: `Î∏åÎûúÏπò '${branchName}'Í∞Ä Ïù¥ÎØ∏ Ï°¥Ïû¨Ìï©ÎãàÎã§.` };
                            }
                            const currentBranch = state.branches.find(b => b.current);
                            state.branches.forEach(b => b.current = false);
                            state.branches.push({
                                name: branchName,
                                commits: [...currentBranch.commits],
                                current: true
                            });
                            return { success: true, message: `Î∏åÎûúÏπò '${branchName}' ÏÉùÏÑ± Î∞è Ï†ÑÌôòÎê®` };
                        } else {
                            const branchName = args[0];
                            const branch = state.branches.find(b => b.name === branchName);
                            if (!branch) {
                                return { success: false, message: `Î∏åÎûúÏπò '${branchName}'Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.` };
                            }
                            state.branches.forEach(b => b.current = false);
                            branch.current = true;
                            return { success: true, message: `Î∏åÎûúÏπò '${branchName}'Î°ú Ï†ÑÌôòÎê®` };
                        }
                    
                    case 'commit':
                        const currentBranch = state.branches.find(b => b.current);
                        if (!currentBranch) {
                            return { success: false, message: "ÌòÑÏû¨ Î∏åÎûúÏπòÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§." };
                        }
                        const lastCommit = currentBranch.commits[currentBranch.commits.length - 1];
                        const commitNum = parseInt(lastCommit.substring(1)) + 1;
                        const newCommit = 'C' + commitNum;
                        currentBranch.commits.push(newCommit);
                        return { success: true, message: `Ïª§Î∞ã '${newCommit}' ÏÉùÏÑ±Îê®` };
                    
                    case 'merge':
                        if (args.length === 0) {
                            return { success: false, message: "Î≥ëÌï©Ìï† Î∏åÎûúÏπò Ïù¥Î¶ÑÏùÑ ÏßÄÏ†ïÌïòÏÑ∏Ïöî." };
                        }
                        const mergeBranchName = args[0];
                        const mergeBranch = state.branches.find(b => b.name === mergeBranchName);
                        if (!mergeBranch) {
                            return { success: false, message: `Î∏åÎûúÏπò '${mergeBranchName}'Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.` };
                        }
                        if (mergeBranch.current) {
                            return { success: false, message: "ÌòÑÏû¨ Î∏åÎûúÏπòÎ•º Î≥ëÌï©Ìï† Ïàò ÏóÜÏäµÎãàÎã§." };
                        }
                        const current = state.branches.find(b => b.current);
                        // Î≥ëÌï© Ïª§Î∞ã Ï∂îÍ∞Ä
                        const mergeCommitNum = current.commits.length + 1;
                        const mergeCommit = 'M' + mergeCommitNum;
                        current.commits.push(...mergeBranch.commits.slice(current.commits.length));
                        if (mergeBranch.commits.length > current.commits.length - 1) {
                            current.commits.push(mergeCommit);
                        }
                        return { success: true, message: `Î∏åÎûúÏπò '${mergeBranchName}' Î≥ëÌï©Îê®` };
                    
                    case 'rebase':
                        if (args.length === 0) {
                            return { success: false, message: "rebaseÌï† Î∏åÎûúÏπò Ïù¥Î¶ÑÏùÑ ÏßÄÏ†ïÌïòÏÑ∏Ïöî." };
                        }
                        const rebaseBranchName = args[0];
                        const rebaseBranch = state.branches.find(b => b.name === rebaseBranchName);
                        if (!rebaseBranch) {
                            return { success: false, message: `Î∏åÎûúÏπò '${rebaseBranchName}'Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.` };
                        }
                        const rebaseCurrent = state.branches.find(b => b.current);
                        if (rebaseCurrent.name === rebaseBranchName) {
                            return { success: false, message: "ÌòÑÏû¨ Î∏åÎûúÏπòÎ•º rebaseÌï† Ïàò ÏóÜÏäµÎãàÎã§." };
                        }
                        // rebase: ÌòÑÏû¨ Î∏åÎûúÏπòÏùò Ïª§Î∞ãÏùÑ rebase Î∏åÎûúÏπò ÏúÑÏóê Ïû¨Î∞∞Ïπò
                        const commonCommits = [];
                        for (let i = 0; i < Math.min(rebaseCurrent.commits.length, rebaseBranch.commits.length); i++) {
                            if (rebaseCurrent.commits[i] === rebaseBranch.commits[i]) {
                                commonCommits.push(rebaseCurrent.commits[i]);
                            } else {
                                break;
                            }
                        }
                        const newCommits = rebaseCurrent.commits.slice(commonCommits.length);
                        rebaseCurrent.commits = [...rebaseBranch.commits, ...newCommits];
                        return { success: true, message: `Î∏åÎûúÏπò '${rebaseBranchName}' ÏúÑÏóê rebaseÎê®` };
                    
                    default:
                        return { success: false, message: `Ïïå Ïàò ÏóÜÎäî Î™ÖÎ†πÏñ¥: ${cmd}` };
                }
            } catch (error) {
                return { success: false, message: error.message };
            }
        }
