        function toggleHelp() {

        function executeCommand(command) {
            const trimmed = command.trim();
            if (!trimmed) return { success: false, message: 'ëª…ë ¹ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.' };
            
            if (!trimmed.startsWith('git ')) {

            const parts = trimmed.substring(4).trim().split(/\s+/);

                    case 'push':

        function initRepo() {
            repo = {

        function executeCommit(args) {
            const currentBranch = repo.branches.find(b => b.current);
            if (!currentBranch) {
                return { success: false, message: 'í˜„ì¬ ë¸Œëœì¹˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.' };
            }

            repo.commitCounter++;
            const newCommit = 'C' + repo.commitCounter;
            currentBranch.commits.push(newCommit);

            const message = args.includes('-m') ? args[args.indexOf('-m') + 1] || 'ì»¤ë°‹' : 'ì»¤ë°‹';
            return { success: true, message: `ì»¤ë°‹ ìƒì„±ë¨: ${newCommit} - "${message}"` };

        function executeBranch(args) {
            if (args.length === 0) {
                // ë¸Œëœì¹˜ ëª©ë¡ ì¡°íšŒ
                const branchList = repo.branches.map(b =>

            const branchName = args[0];

            }

            const currentBranch = repo.branches.find(b => b.current);
            if (branch.current) {
                return { success: false, message: 'í˜„ì¬ ë¸Œëœì¹˜ë¥¼ ë³‘í•©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.' };
            }

            // ë³‘í•© ì»¤ë°‹ ì¶”ê°€
            repo.commitCounter++;
            const mergeCommit = 'M' + repo.commitCounter;
            
            // ë³‘í•©: í˜„ì¬ ë¸Œëœì¹˜ì— ë‹¤ë¥¸ ë¸Œëœì¹˜ì˜ ìƒˆë¡œìš´ ì»¤ë°‹ë“¤ ì¶”ê°€
            const commonAncestor = findCommonAncestor(currentBranch, branch);
            const newCommits = branch.commits.slice(commonAncestor);
            currentBranch.commits.push(...newCommits);
            currentBranch.commits.push(mergeCommit);
            
            updateUI();
            return { success: true, message: `ë¸Œëœì¹˜ '${branchName}' ë³‘í•©ë¨ (${mergeCommit})` };
        }

        function executeRebase(args) {
            if (args.length === 0) {
                return { success: false, message: 'rebaseí•  ë¸Œëœì¹˜ ì´ë¦„ì„ ì§€ì •í•˜ì„¸ìš”.' };
            }

            const branchName = args[0];
            const branch = repo.branches.find(b => b.name === branchName);
            if (!branch) {
                return { success: false, message: `ë¸Œëœì¹˜ '${branchName}'ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.` };
            }

            const currentBranch = repo.branches.find(b => b.current);
            if (branch.current) {
                return { success: false, message: 'í˜„ì¬ ë¸Œëœì¹˜ë¥¼ rebaseí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.' };
            }

            // rebase: í˜„ì¬ ë¸Œëœì¹˜ì˜ ì»¤ë°‹ì„ ë‹¤ë¥¸ ë¸Œëœì¹˜ ìœ„ì— ì¬ë°°ì¹˜
            const commonAncestor = findCommonAncestor(currentBranch, branch);
            const rebaseCommits = currentBranch.commits.slice(commonAncestor);
            currentBranch.commits = [...branch.commits, ...rebaseCommits];
            
            updateUI();
            return { success: true, message: `ë¸Œëœì¹˜ '${branchName}' ìœ„ì— rebaseë¨` };
        }

        function executeReset(args) {
            if (args.length < 2) {
                return { success: false, message: 'reset ì˜µì…˜ê³¼ ì»¤ë°‹ì„ ì§€ì •í•˜ì„¸ìš”.' };
            }

            const option = args[0];
            const commitRef = args[1];
            
            // ì»¤ë°‹ ì°¾ê¸°
            const commitIndex = findCommitIndex(commitRef);
            if (commitIndex === -1) {
                return { success: false, message: `ì»¤ë°‹ '${commitRef}'ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.` };
            }

            const currentBranch = repo.branches.find(b => b.current);
            
            if (option === '--hard') {
                currentBranch.commits = currentBranch.commits.slice(0, commitIndex + 1);
            } else if (option === '--soft' || option === '--mixed') {
                // ì‹œë®¬ë ˆì´ì…˜ì—ì„œëŠ” ë™ì¼í•˜ê²Œ ì²˜ë¦¬
                currentBranch.commits = currentBranch.commits.slice(0, commitIndex + 1);
            } else {
                return { success: false, message: 'ì•Œ ìˆ˜ ì—†ëŠ” reset ì˜µì…˜ì…ë‹ˆë‹¤.' };
            }

            updateUI();
            return { success: true, message: `ë¦¬ì…‹ë¨: ${commitRef}` };
        }

        function executeRevert(args) {
            if (args.length === 0) {
                return { success: false, message: 'ë˜ëŒë¦´ ì»¤ë°‹ì„ ì§€ì •í•˜ì„¸ìš”.' };
            }

            const commitRef = args[0];
            const commitIndex = findCommitIndex(commitRef);
            if (commitIndex === -1) {
                return { success: false, message: `ì»¤ë°‹ '${commitRef}'ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.` };
            }

            const currentBranch = repo.branches.find(b => b.current);
            repo.commitCounter++;
            const revertCommit = 'R' + repo.commitCounter;
            currentBranch.commits.push(revertCommit);
            
            updateUI();
            return { success: true, message: `ì»¤ë°‹ '${commitRef}' ë˜ëŒë¦¼ (${revertCommit})` };
        }

        function executeTag(args) {
            if (args.length === 0) {
                return { success: true, message: 'íƒœê·¸ ëª©ë¡ (ì‹œë®¬ë ˆì´ì…˜ì—ì„œëŠ” í‘œì‹œë˜ì§€ ì•ŠìŒ)' };
            }

            const tagName = args[0];
            return { success: true, message: `íƒœê·¸ '${tagName}' ìƒì„±ë¨ (ì‹œë®¬ë ˆì´ì…˜)` };
        }

        function executeLog() {
            const currentBranch = repo.branches.find(b => b.current);
            const log = currentBranch.commits.reverse().map(c => `* ${c}`).join('\n');
            return { success: true, message: `ì»¤ë°‹ íˆìŠ¤í† ë¦¬:\n${log}` };
        }

        function executeStatus() {
            const currentBranch = repo.branches.find(b => b.current);
            return { 
                success: true, 
                message: `í˜„ì¬ ë¸Œëœì¹˜: ${currentBranch.name}\nì»¤ë°‹ ìˆ˜: ${currentBranch.commits.length}` 
            };
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function findCommonAncestor(branch1, branch2) {
            let i = 0;
            while (i < branch1.commits.length && i < branch2.commits.length) {
                if (branch1.commits[i] !== branch2.commits[i]) {
                    break;
                }
                i++;
            }
            return i;
        }

        function findCommitIndex(commitRef) {
            const currentBranch = repo.branches.find(b => b.current);
            return currentBranch.commits.findIndex(c => c === commitRef);
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            drawGraph();
            updateBranchList();
            updateStats();
        }

        function updateStats() {
            const totalCommits = repo.branches.reduce((sum, b) => sum + b.commits.length, 0);
            document.getElementById('commitCount').textContent = totalCommits;
            document.getElementById('branchCount').textContent = repo.branches.length;
            document.getElementById('commandCount').textContent = repo.commandHistory.length;
            
            const currentBranch = repo.branches.find(b => b.current);
            document.getElementById('currentBranch').textContent = currentBranch ? currentBranch.name : 'ì—†ìŒ';
        }

        function updateBranchList() {
            const branchList = document.getElementById('branchList');
            branchList.innerHTML = '';
            
            repo.branches.forEach(branch => {
                const div = document.createElement('div');
                div.className = `branch-item ${branch.current ? 'current' : ''}`;
                div.textContent = (branch.current ? 'â˜… ' : '  ') + branch.name + ` (${branch.commits.length} commits)`;
                branchList.appendChild(div);
            });
        }

        // ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
        function drawGraph() {
            const svg = document.getElementById('graphSvg');
            svg.innerHTML = '';

            const padding = 50;
            const commitRadius = 18;
            const branchSpacing = 120;
            const commitSpacing = 70;

            // ìµœëŒ€ ì»¤ë°‹ ìˆ˜ ê³„ì‚°
            let maxCommits = 0;
            repo.branches.forEach(branch => {
                maxCommits = Math.max(maxCommits, branch.commits.length);
            });

            const width = Math.max(600, repo.branches.length * branchSpacing + padding * 2);
            const height = Math.max(400, maxCommits * commitSpacing + padding * 2);
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);

            // ë¸Œëœì¹˜ë³„ë¡œ ì»¤ë°‹ ê·¸ë¦¬ê¸°
            repo.branches.forEach((branch, branchIndex) => {
                const x = padding + branchIndex * branchSpacing;

                branch.commits.forEach((commit, commitIndex) => {
                    const y = padding + commitIndex * commitSpacing;
                    
                    // ì»¤ë°‹ ë…¸ë“œ
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', x);
                    circle.setAttribute('cy', y);
                    circle.setAttribute('r', commitRadius);
                    
                    let className = 'commit-node';
                    if (branch.current && commitIndex === branch.commits.length - 1) {
                        className += ' current';
                    }
                    if (commit.startsWith('M')) {
                        className += ' merge';
                    }
                    circle.setAttribute('class', className);
                    svg.appendChild(circle);

                    // ì»¤ë°‹ ë¼ë²¨
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x);
                    text.setAttribute('y', y + 5);
                    text.setAttribute('class', 'commit-label');
                    text.textContent = commit;
                    svg.appendChild(text);

                    // ë¸Œëœì¹˜ ë¼ì¸ (ìˆ˜ì§)
                    if (commitIndex > 0) {
                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        line.setAttribute('x1', x);
                        line.setAttribute('y1', y - commitRadius);
                        line.setAttribute('x2', x);
                        line.setAttribute('y2', y - commitSpacing + commitRadius);
                        line.setAttribute('class', 'branch-line');
                        svg.appendChild(line);
                    }
                });

                // ë¸Œëœì¹˜ ì´ë¦„
                const branchText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                branchText.setAttribute('x', x);
                branchText.setAttribute('y', padding - 20);
                branchText.setAttribute('class', 'branch-label');
                branchText.textContent = branch.name + (branch.current ? ' *' : '');
                svg.appendChild(branchText);

                // HEAD í‘œì‹œ
                if (branch.current && branch.commits.length > 0) {
                    const lastCommit = branch.commits[branch.commits.length - 1];
                    const lastIndex = branch.commits.length - 1;
                    const headY = padding + lastIndex * commitSpacing;
                    const headText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    headText.setAttribute('x', x);
                    headText.setAttribute('y', headY - commitRadius - 10);
                    headText.setAttribute('class', 'head-indicator');
                    headText.textContent = 'HEAD';
                    svg.appendChild(headText);
                }

                // ë¸Œëœì¹˜ ê°„ ì—°ê²°ì„  (ê°™ì€ ì»¤ë°‹ë¼ë¦¬)
                if (branchIndex > 0) {
                    const prevBranch = repo.branches[branchIndex - 1];
                    branch.commits.forEach((commit, commitIndex) => {
                        const prevCommitIndex = prevBranch.commits.indexOf(commit);
                        if (prevCommitIndex !== -1) {
                            const x1 = padding + (branchIndex - 1) * branchSpacing;
                            const x2 = padding + branchIndex * branchSpacing;
                            const y = padding + commitIndex * commitSpacing;
                            
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', x1 + commitRadius);
                            line.setAttribute('y1', y);
                            line.setAttribute('x2', x2 - commitRadius);
                            line.setAttribute('y2', y);
                            line.setAttribute('class', 'branch-line');
                            line.setAttribute('stroke-dasharray', '5,5');
                            svg.appendChild(line);
                        }
                    });
                }
            });
        }

        // ëª…ë ¹ì–´ ì²˜ë¦¬
        function handleCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;
            
            const result = executeCommand(command);
            repo.commandHistory.push({ command, result });
            
            // ëª…ë ¹ì–´ íˆìŠ¤í† ë¦¬ ì¶”ê°€
            const historyDiv = document.getElementById('commandHistory');
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${result.success ? 'success' : 'error'}`;
            historyItem.textContent = `$ ${command} - ${result.message}`;
            historyDiv.appendChild(historyItem);
            historyDiv.scrollTop = historyDiv.scrollHeight;
            
            // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
            const errorDiv = document.getElementById('errorMessage');
            if (!result.success) {
                errorDiv.textContent = result.message;
                errorDiv.classList.add('show');
                setTimeout(() => errorDiv.classList.remove('show'), 3000);
            } else {
                errorDiv.classList.remove('show');
            }
            
            input.value = '';
        }

        function clearHistory() {
            document.getElementById('commandHistory').innerHTML = '';
            repo.commandHistory = [];
        }

        function resetRepo() {
            if (confirm('ì €ì¥ì†Œë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  ë³€ê²½ì‚¬í•­ì´ ì‚¬ë¼ì§‘ë‹ˆë‹¤.')) {
                initRepo();
                clearHistory();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleCommand();
            }
        });

        // ì´ˆê¸°í™”
        updateUI();
    </script>
