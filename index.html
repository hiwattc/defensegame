<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 슈팅 게임</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
        #health {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="health">체력: 100</div>
    <script type="module" src="game.js"></script>
</body>
</html>
