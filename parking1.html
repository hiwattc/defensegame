<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ì¶• ë°”í€´ ìë™ì°¨ ìš´ì „ ê²Œì„</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #2a4a2a;
            border: 2px solid #333;
        }
        
        #controls {
            position: absolute;
            top: 10px;

            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            text-align: right;
        }
        
        .parking-spot {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    
    <div id="controls">
        <strong>ğŸš— ìš´ì „ ì¡°ì‘ë²•</strong><br>
        â†“/â†‘: ì „ì§„/í›„ì§„<br>
        â†’/â†: ì¢Œ/ìš° ì¡°í–¥<br>
        Space: ë¸Œë ˆì´í¬<br>
        R: ë¦¬ì…‹
    </div>
    
    <div id="info">
        <div>ì†ë„: <span id="speed">0</span> km/h</div>
        <div>ê¸°ì–´: <span id="gear">P</span></div>
        <div class="parking-spot">ğŸ…¿ï¸ ì£¼ì°¨ êµ¬ì—­ì— ì •í™•íˆ ì£¼ì°¨í•˜ì„¸ìš”!</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ê²Œì„ ìƒíƒœ
        const keys = {};
        let gameTime = 0;
        
        // ìë™ì°¨ í´ë˜ìŠ¤
        class Car {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.speed = 0;
                this.maxSpeed = 8;
                this.acceleration = 0.2;
                this.deceleration = 0.1;
                this.turnSpeed = 0;
                this.maxTurnSpeed = 0.04;
                this.friction = 0.95;
                this.width = 60;
                this.height = 30;
                
                // 4ì¶• ë°”í€´ ìœ„ì¹˜ (ìƒëŒ€ì )
                this.wheels = [
                    {x: -25, y: -12, angle: 0}, // ì• ì™¼ìª½
                    {x: -25, y: 12, angle: 0},  // ì• ì˜¤ë¥¸ìª½
                    {x: 25, y: -12, angle: 0},  // ë’¤ ì™¼ìª½
                    {x: 25, y: 12, angle: 0}    // ë’¤ ì˜¤ë¥¸ìª½
                ];
            }
            
            update() {
                // ì¡°í–¥ ì…ë ¥
                let steering = 0;
                if (keys['ArrowRight']) steering = -1;
                if (keys['ArrowLeft']) steering = 1;
                
                // ê°€ì†/ê°ì† ì…ë ¥
                let throttle = 0;
                if (keys['ArrowDown']) throttle = 1;
                if (keys['ArrowUp']) throttle = -1;
                
                // ë¸Œë ˆì´í¬
                let brake = keys[' '];
                
                // ì†ë„ ê³„ì‚°
                if (throttle !== 0) {
                    this.speed += throttle * this.acceleration;
                } else if (!brake) {
                    this.speed *= this.friction;
                }
                
                // ë¸Œë ˆì´í¬ ì ìš©
                if (brake) {
                    this.speed *= 0.9;
                }
                
                // ìµœëŒ€ ì†ë„ ì œí•œ
                this.speed = Math.max(-this.maxSpeed, Math.min(this.maxSpeed, this.speed));
                
                // ì¡°í–¥ (ì†ë„ì— ë”°ë¼ ì¡°í–¥ë ¥ ì¡°ì ˆ)
                if (Math.abs(this.speed) > 0.1) {
                    this.turnSpeed = steering * this.maxTurnSpeed * (Math.abs(this.speed) / this.maxSpeed);
                    this.angle += this.turnSpeed * (this.speed > 0 ? 1 : -1);
                }
                
                // ì•ë°”í€´ ê°ë„ (ì¡°í–¥) - ë°˜ëŒ€ë¡œ ë³€ê²½
                this.wheels[0].angle = -steering * 0.3;
                this.wheels[1].angle = -steering * 0.3;
                
                // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // ë¬´í•œ ê³µê°„ ì²˜ë¦¬ (í™”ë©´ì„ ë„˜ì–´ê°€ë©´ ë°˜ëŒ€í¸ì—ì„œ ë‚˜íƒ€ë‚¨)
                if (this.x < -this.width/2) this.x = canvas.width + this.width/2;
                if (this.x > canvas.width + this.width/2) this.x = -this.width/2;
                if (this.y < -this.height/2) this.y = canvas.height + this.height/2;
                if (this.y > canvas.height + this.height/2) this.y = -this.height/2;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // ìë™ì°¨ ë³¸ì²´
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // ìë™ì°¨ ìœˆë„ìš°
                ctx.fillStyle = '#87ceeb';
                ctx.fillRect(-this.width/2 + 5, -this.height/2 + 5, this.width - 10, this.height - 10);
                
                // í—¤ë“œë¼ì´íŠ¸
                ctx.fillStyle = '#ffff99';
                ctx.fillRect(-this.width/2 - 3, -8, 6, 4);
                ctx.fillRect(-this.width/2 - 3, 4, 6, 4);
                
                // 4ê°œ ë°”í€´ ê·¸ë¦¬ê¸°
                this.wheels.forEach((wheel, index) => {
                    ctx.save();
                    ctx.translate(wheel.x, wheel.y);
                    ctx.rotate(wheel.angle);
                    
                    // ë°”í€´
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-6, -3, 12, 6);
                    
                    // ë°”í€´ í…Œë‘ë¦¬
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(-6, -3, 12, 6);
                    
                    ctx.restore();
                });
                
                ctx.restore();
            }
            
            reset() {
                this.x = 100;
                this.y = 100;
                this.angle = 0;
                this.speed = 0;
                this.turnSpeed = 0;
            }
        }
        
        // ì£¼ì°¨ êµ¬ì—­ í´ë˜ìŠ¤
        class ParkingSpot {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.occupied = false;
            }
            
            draw() {
                // ì£¼ì°¨ êµ¬ì—­ í…Œë‘ë¦¬
                ctx.strokeStyle = this.occupied ? '#00ff00' : '#ffff00';
                ctx.lineWidth = 3;
                ctx.setLineDash([10, 5]);
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                ctx.setLineDash([]);
                
                // ì£¼ì°¨ í‘œì‹œ
                ctx.fillStyle = this.occupied ? '#00ff0030' : '#ffff0030';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // P í‘œì‹œ
                ctx.fillStyle = this.occupied ? '#00ff00' : '#ffff00';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('P', this.x + this.width/2, this.y + this.height/2 + 7);
            }
            
            checkParking(car) {
                const carLeft = car.x - car.width/2;
                const carRight = car.x + car.width/2;
                const carTop = car.y - car.height/2;
                const carBottom = car.y + car.height/2;
                
                const inX = carLeft >= this.x && carRight <= this.x + this.width;
                const inY = carTop >= this.y && carBottom <= this.y + this.height;
                const slowEnough = Math.abs(car.speed) < 0.5;
                
                this.occupied = inX && inY && slowEnough;
                return this.occupied;
            }
        }
        
        // ë„ë¡œ ê·¸ë¦¬ê¸° í•¨ìˆ˜
        function drawRoad() {
            // ê¸°ë³¸ ë„ë¡œ ë°°ê²½
            ctx.fillStyle = '#444';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ë„ë¡œ ì°¨ì„ 
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.setLineDash([20, 20]);
            
            // ìˆ˜ì§ ì°¨ì„ 
            for (let x = 200; x < canvas.width; x += 100) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // ìˆ˜í‰ ì°¨ì„ 
            for (let y = 150; y < canvas.height; y += 100) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            ctx.setLineDash([]);
        }
        
        // ê²Œì„ ê°ì²´ ìƒì„±
        const car = new Car(100, 100);
        const parkingSpots = [
            new ParkingSpot(800, 200, 80, 120),
            new ParkingSpot(900, 200, 80, 120),
            new ParkingSpot(1000, 200, 80, 120),
            new ParkingSpot(300, 600, 80, 120),
            new ParkingSpot(400, 600, 80, 120),
            new ParkingSpot(600, 400, 120, 80),
            new ParkingSpot(750, 400, 120, 80)
        ];
        
        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('speed').textContent = Math.round(Math.abs(car.speed * 15));
            
            let gear = 'P';
            if (car.speed > 0.1) gear = 'D';
            else if (car.speed < -0.1) gear = 'R';
            document.getElementById('gear').textContent = gear;
        }
        
        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            // ë°°ê²½ ì§€ìš°ê¸°
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ë„ë¡œ ê·¸ë¦¬ê¸°
            drawRoad();
            
            // ì£¼ì°¨ êµ¬ì—­ ê·¸ë¦¬ê¸° ë° ì²´í¬
            parkingSpots.forEach(spot => {
                spot.draw();
                spot.checkParking(car);
            });
            
            // ìë™ì°¨ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            car.update();
            car.draw();
            
            // UI ì—…ë°ì´íŠ¸
            updateUI();
            
            gameTime++;
            requestAnimationFrame(gameLoop);
        }
        
        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // ë¦¬ì…‹
            if (e.key === 'r' || e.key === 'R') {
                car.reset();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // ê²Œì„ ì‹œì‘
        gameLoop();
    </script>
</body>
</html>
