<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>íƒ€ì´ì–´ êµ´ë¦¬ê¸° ë°©ì–´ ê²Œì„</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #333;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 30%, #8B4513 100%);
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="instructions">
        ìŠ¤í˜ì´ìŠ¤ë°”: íƒ€ì´ì–´ ë°œì‚¬ | ë§ˆìš°ìŠ¤: ê°ë„ ì¡°ì ˆ
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ìº”ë²„ìŠ¤ë¥¼ ì „ì²´í™”ë©´ìœ¼ë¡œ ì„¤ì •
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ê²Œì„ ìƒíƒœ
        let score = 0;
        let gameOver = false;
        let mouseX = 0;
        let mouseY = 0;
        let lastFireTime = 0; // ë§ˆì§€ë§‰ ë°œì‚¬ ì‹œê°„
        const FIRE_COOLDOWN = 1000; // 1ì´ˆ ì¿¨íƒ€ì„ (ë°€ë¦¬ì´ˆ)

        // íƒ€ì´ì–´ ë°°ì—´ (ì—¬ëŸ¬ ê°œ ë°œì‚¬ ê°€ëŠ¥)
        let tires = [];

        // ë°œì‚¬ëŒ€ ìœ„ì¹˜ (í™”ë©´ ì¢Œì¸¡ ë ìµœê³ ì )
        const launcher = {
            x: 50, // í™”ë©´ ì¢Œì¸¡ ë (ì•½ê°„ì˜ ì—¬ë°±)
            y: 0, // ì´ˆê¸°ê°’, updateì—ì„œ ê³„ì‚°ë¨
            angle: 0
        };

        // ì  ê°ì²´ ë°°ì—´
        let enemies = [];

        // íŒŒí‹°í´ ë°°ì—´
        let particles = [];

        // íŒŒí‹°í´ í´ë˜ìŠ¤
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 20;
                this.vy = (Math.random() - 0.5) * 20 - 5;
                this.life = 60; // 1ì´ˆê°„ ì§€ì†
                this.maxLife = 60;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.size = 2 + Math.random() * 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // ì¤‘ë ¥
                this.vx *= 0.98; // ê³µê¸° ì €í•­
                this.life--;
                return this.life > 0;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // í­ì£½ íš¨ê³¼ ìƒì„±
        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
        function updateParticles() {
            particles = particles.filter(particle => particle.update());
        }

        // íŒŒí‹°í´ ê·¸ë¦¬ê¸°
        function drawParticles() {
            particles.forEach(particle => particle.draw());
        }

        // ì§€í˜• ë†’ì´ (ë” ë³µì¡í•œ ì–¸ë• íš¨ê³¼)
        function getGroundHeight(x) {
            // ê¸°ë³¸ ë†’ì´ (ì¢Œì¸¡ì„ ë°œì‚¬ëŒ€ ë†’ì´ì— ë§ì¶¤)
            const baseHeight = canvas.height - 100;
            
            // í™”ë©´ ì¢Œì¸¡ ëì— í° ì‚°ì„ ë§Œë“¤ê¸° ìœ„í•œ ê³„ì‚°
            const mountainCenter = 0; // í™”ë©´ì˜ ì¢Œì¸¡ ëì„ ì‚°ì˜ ì¤‘ì‹¬ìœ¼ë¡œ
            const distanceFromCenter = Math.abs(x - mountainCenter);
            const maxDistance = canvas.width * 0.4; // ì‚°ì˜ ë²”ìœ„ë¥¼ ì¡°ì •
            
            // í™”ë©´ ì¢Œì¸¡ ëì—ì„œ 80% ë†’ì´ê¹Œì§€ ì˜¬ë¼ê°€ëŠ” ì™„ë§Œí•œ ì‚°
            const mountainHeight = Math.max(0, (1 - (distanceFromCenter / maxDistance))) * (canvas.height * 0.8 - 100);
            const smoothMountain = Math.pow(mountainHeight / (canvas.height * 0.8 - 100), 0.7) * (canvas.height * 0.8 - 100);
            
            // ì¢Œì¸¡ì—ì„œ ìš°ì¸¡ìœ¼ë¡œ ê°ˆìˆ˜ë¡ ì ì§„ì ìœ¼ë¡œ ë‚®ì•„ì§€ëŠ” ê²½ì‚¬
            const slope = (x / canvas.width) * 30; // ê²½ì‚¬ë¥¼ ì¤„ì—¬ì„œ ì‚°ì´ ë” ì˜ ë³´ì´ê²Œ
            
            // ì—¬ëŸ¬ ê°œì˜ ì‚¬ì¸íŒŒë¥¼ ì¡°í•©í•˜ì—¬ ë³µì¡í•œ ì§€í˜• ìƒì„± (í¬ê¸° ì¶•ì†Œ)
            const wave1 = Math.sin(x * 0.008) * 30;  // í° ì–¸ë• (ì¶•ì†Œ)
            const wave2 = Math.sin(x * 0.02) * 15;   // ì¤‘ê°„ ì–¸ë• (ì¶•ì†Œ)
            const wave3 = Math.sin(x * 0.05) * 8;    // ì‘ì€ ì–¸ë• (ì¶•ì†Œ)
            const wave4 = Math.sin(x * 0.1) * 4;     // ì„¸ë°€í•œ êµ´ê³¡ (ì¶•ì†Œ)
            
            // ì¢Œì¸¡ ë ë¶€ë¶„ì„ ë°œì‚¬ëŒ€ ë†’ì´ì— ë§ì¶”ê¸° ìœ„í•œ ì¡°ì • ì œê±° (ì´ë¯¸ ì¢Œì¸¡ ëì´ ìµœê³ ì )
            const leftAdjustment = 0;
            
            return baseHeight - slope - smoothMountain + wave1 + wave2 + wave3 + wave4 - leftAdjustment;
        }

        // íƒ€ì´ì–´ í´ë˜ìŠ¤
        class Tire {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * 10.5; // 2ë°° ê°ì†Œ (21 -> 10.5)
                this.vy = Math.sin(angle) * 10.5; // 2ë°° ê°ì†Œ (21 -> 10.5)
                this.radius = 3.125; // ì ˆë°˜ìœ¼ë¡œ ì¶•ì†Œ (6.25 -> 3.125)
                this.rotation = 0;
                this.onGround = false;
                this.bounces = 0;
            }

            update() {
                // ì¤‘ë ¥ ì ìš©
                this.vy += 0.5;
                
                // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                this.x += this.vx;
                this.y += this.vy;
                
                // íšŒì „ íš¨ê³¼
                this.rotation += this.vx * 0.1;
                
                // ì§€ë©´ ì¶©ëŒ ì²´í¬
                const groundHeight = getGroundHeight(this.x);
                if (this.y + this.radius > groundHeight) {
                    this.y = groundHeight - this.radius;
                    this.vy *= -0.6; // ë°”ìš´ìŠ¤ íš¨ê³¼
                    this.vx *= 0.8; // ë§ˆì°°
                    this.bounces++;
                    this.onGround = true;
                    
                    if (Math.abs(this.vy) < 2) {
                        this.vy = 0;
                    }
                }
                
                // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì œê±°
                return this.x < canvas.width + 50 && this.bounces < 5;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // íƒ€ì´ì–´ ë³¸ì²´
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#222';
                ctx.fill();
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 3; // ì„  ë‘ê»˜ë„ ì ˆë°˜ìœ¼ë¡œ
                ctx.stroke();
                
                // íƒ€ì´ì–´ ë¬´ëŠ¬
                for(let i = 0; i < 6; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(this.radius - 2, 0); // ë¬´ëŠ¬ í¬ê¸°ë„ ì¡°ì •
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 1.5; // ì„  ë‘ê»˜ë„ ì ˆë°˜ìœ¼ë¡œ
                    ctx.stroke();
                    ctx.rotate(Math.PI / 3);
                }
                
                ctx.restore();
            }
        }

        // ì  ìƒì„± í•¨ìˆ˜
        function createEnemy() {
            const emojis = ['ğŸ˜ˆ', 'ğŸ‘¹', 'ğŸ’€', 'ğŸ‘»', 'ğŸ¤–'];
            // í™”ë©´ ìš°ì¸¡ 3/4 ì§€ì ì—ì„œ ìƒì„± (ì‚°ì´ ë„ˆë¬´ ë†’ì§€ ì•Šì€ ì§€ì—­)
            const x = canvas.width * 0.75 + Math.random() * (canvas.width * 0.25);
            const groundY = getGroundHeight(x);
            return {
                x: x,
                y: groundY - 30,
                vx: -0.7 - Math.random() * 0.7, // 2ë°° ê°ì†Œ (-1.4 ~ -2.8 -> -0.7 ~ -1.4)
                vy: 0,
                emoji: emojis[Math.floor(Math.random() * emojis.length)],
                hit: false,
                onGround: true,
                jumpCooldown: 0
            };
        }

        // ë°œì‚¬ëŒ€ ê·¸ë¦¬ê¸°
        function drawLauncher() {
            ctx.save();
            
            // ì›í˜• ë°”í€´ì˜ ì¤‘ì‹¬ì„ íšŒì „ ì¤‘ì‹¬ìœ¼ë¡œ ì„¤ì •
            const wheelCenterX = launcher.x - 15;
            const wheelCenterY = launcher.y;
            
            ctx.translate(wheelCenterX, wheelCenterY);
            ctx.rotate(launcher.angle);
            
            // ë°œì‚¬ëŒ€ ë³¸ì²´ (ì›í˜• ì¤‘ì‹¬ì—ì„œ ìƒëŒ€ì  ìœ„ì¹˜ë¡œ ê·¸ë¦¬ê¸°)
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(5, -5, 60, 10); // x ìœ„ì¹˜ë¥¼ ì¡°ì •í•˜ì—¬ ì›í˜• ì¤‘ì‹¬ì—ì„œ ì‹œì‘
            
            // ë°œì‚¬ëŒ€ ë°”í€´ (íšŒì „ ì¤‘ì‹¬)
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2); // ì›ì (0,0)ì´ íšŒì „ ì¤‘ì‹¬
            ctx.fillStyle = '#654321';
            ctx.fill();
            
            ctx.restore();
        }

        // ì§€í˜• ê·¸ë¦¬ê¸°
        function drawTerrain() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for(let x = 0; x <= canvas.width; x += 5) {
                ctx.lineTo(x, getGroundHeight(x));
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fillStyle = '#228B22';
            ctx.fill();
        }

        // ì  ê·¸ë¦¬ê¸°
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.hit) {
                    ctx.font = '25px Arial';
                    ctx.fillText(enemy.emoji, enemy.x, enemy.y);
                }
            });
        }

        // ì  ì—…ë°ì´íŠ¸
        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.hit) {
                    // ì í”„ ì¿¨ë‹¤ìš´ ê°ì†Œ
                    if (enemy.jumpCooldown > 0) {
                        enemy.jumpCooldown--;
                    }
                    
                    // ëœë¤ ì í”„ (í™•ë¥ ì ìœ¼ë¡œ)
                    if (enemy.onGround && enemy.jumpCooldown <= 0 && Math.random() < 0.005) {
                        enemy.vy = -8 - Math.random() * 4; // ì í”„ ì†ë„
                        enemy.onGround = false;
                        enemy.jumpCooldown = 60; // 1ì´ˆ ì¿¨ë‹¤ìš´ (60í”„ë ˆì„)
                    }
                    
                    // ì¤‘ë ¥ ì ìš©
                    if (!enemy.onGround) {
                        enemy.vy += 0.5;
                    }
                    
                    // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                    enemy.x += enemy.vx;
                    enemy.y += enemy.vy;
                    
                    // ì§€í˜• ì¶©ëŒ ì²´í¬
                    const groundHeight = getGroundHeight(enemy.x);
                    if (enemy.y >= groundHeight - 30) {
                        enemy.y = groundHeight - 30;
                        enemy.vy = 0;
                        enemy.onGround = true;
                    } else {
                        enemy.onGround = false;
                    }
                }
            });
            
            // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì  ì œê±°
            enemies = enemies.filter(enemy => enemy.x > -50 && !enemy.hit);
        }

        // ì¶©ëŒ ê°ì§€
        function checkCollisions() {
            tires.forEach(tire => {
                enemies.forEach(enemy => {
                    if (!enemy.hit) {
                        const dx = tire.x - enemy.x;
                        const dy = tire.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < tire.radius + 15) {
                            enemy.hit = true;
                            score += 10;
                            
                            // í­ì£½ íš¨ê³¼ ìƒì„±
                            createExplosion(enemy.x, enemy.y);
                        }
                    }
                });
            });
        }

        // ì¿¨íƒ€ì„ í™•ì¸ í•¨ìˆ˜
        function canFire() {
            return Date.now() - lastFireTime >= FIRE_COOLDOWN;
        }

        // ì¿¨íƒ€ì„ ì‹œê°ì  í‘œí˜„
        function drawCooldown() {
            const currentTime = Date.now();
            const timeSinceLastFire = currentTime - lastFireTime;
            
            if (timeSinceLastFire < FIRE_COOLDOWN) {
                const progress = timeSinceLastFire / FIRE_COOLDOWN;
                const wheelCenterX = launcher.x - 15;
                const wheelCenterY = launcher.y;
                
                ctx.save();
                
                // ì¿¨íƒ€ì„ ì›í˜• ê²Œì´ì§€ (ë°œì‚¬ëŒ€ ë°”í€´ ìœ„ì—)
                ctx.beginPath();
                ctx.arc(wheelCenterX, wheelCenterY, 20, -Math.PI/2, -Math.PI/2 + (progress * Math.PI * 2));
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.8)';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // ì¿¨íƒ€ì„ ë°°ê²½ ì›
                ctx.beginPath();
                ctx.arc(wheelCenterX, wheelCenterY, 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ì¿¨íƒ€ì„ í…ìŠ¤íŠ¸
                const remainingTime = Math.ceil((FIRE_COOLDOWN - timeSinceLastFire) / 1000);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(remainingTime.toString(), wheelCenterX, wheelCenterY + 4);
                
                ctx.restore();
            }
        }

        // ê²Œì„ ì—…ë°ì´íŠ¸
        function update() {
            if (gameOver) return;

            // ë°œì‚¬ëŒ€ ìœ„ì¹˜ë¥¼ í™”ë©´ ì¢Œì¸¡ ë ìµœê³ ì ì— ë§ì¶° ì—…ë°ì´íŠ¸
            launcher.x = 50;
            launcher.y = getGroundHeight(launcher.x) - 15;

            // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ì— ë”°ë¥¸ ë°œì‚¬ê° ê³„ì‚°
            const dx = mouseX - launcher.x;
            const dy = mouseY - launcher.y;
            launcher.angle = Math.atan2(dy, dx);
            
            // ê°ë„ ì œí•œ ì œê±° - ì¢Œìš° ëª¨ë“  ë°©í–¥ìœ¼ë¡œ ë°œì‚¬ ê°€ëŠ¥
            // (ì´ì „ ê°ë„ ì œí•œ ì½”ë“œ ì œê±°)

            // íƒ€ì´ì–´ ì—…ë°ì´íŠ¸
            tires = tires.filter(tire => tire.update());

            // ì  ìƒì„±
            if (Math.random() < 0.015 && enemies.length < 10) {
                enemies.push(createEnemy());
            }

            // ì  ì—…ë°ì´íŠ¸
            updateEnemies();

            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
            updateParticles();

            // ì¶©ëŒ ì²´í¬
            checkCollisions();
        }

        // ê²Œì„ ë Œë”ë§
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawTerrain();
            drawLauncher();
            
            // ë°œì‚¬ ê¶¤ì  ë¯¸ë¦¬ë³´ê¸°
            if (!gameOver) {
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.moveTo(launcher.x, launcher.y);
                
                let previewX = launcher.x;
                let previewY = launcher.y;
                let previewVx = Math.cos(launcher.angle) * 10.5; // íƒ€ì´ì–´ ì†ë„ì— ë§ì¶¤ (21 -> 10.5)
                let previewVy = Math.sin(launcher.angle) * 10.5; // íƒ€ì´ì–´ ì†ë„ì— ë§ì¶¤ (21 -> 10.5)
                
                for(let i = 0; i < 30; i++) {
                    previewVy += 0.5;
                    previewX += previewVx;
                    previewY += previewVy;
                    ctx.lineTo(previewX, previewY);
                    
                    if (previewY > getGroundHeight(previewX)) break;
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            // íƒ€ì´ì–´ë“¤ ê·¸ë¦¬ê¸°
            tires.forEach(tire => tire.draw());
            
            drawEnemies();
            
            // íŒŒí‹°í´ ê·¸ë¦¬ê¸°
            drawParticles();
            
            // ì¿¨íƒ€ì„ ê·¸ë¦¬ê¸°
            drawCooldown();
            
            // UI ê·¸ë¦¬ê¸°
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`ì ìˆ˜: ${score}`, canvas.width - 120, 30);
            ctx.fillText(`ì : ${enemies.length}`, canvas.width - 120, 55);
            
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('ê²Œì„ ì˜¤ë²„!', canvas.width/2 - 100, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`ìµœì¢… ì ìˆ˜: ${score}`, canvas.width/2 - 70, canvas.height/2 + 40);
            }
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                // íƒ€ì´ì–´ ë°œì‚¬ (ì¿¨íƒ€ì„ ì²´í¬)
                if (canFire()) {
                    tires.push(new Tire(launcher.x, launcher.y, launcher.angle));
                    lastFireTime = Date.now();
                }
            }
        });

        // ì´ˆê¸° ì  ìƒì„±
        for(let i = 0; i < 5; i++) {
            enemies.push(createEnemy());
        }

        // ê²Œì„ ì‹œì‘
        gameLoop();
    </script>
